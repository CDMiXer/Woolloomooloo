version: '2'

tasks:
  install:
    cmds:
    - task: install-server
    - task: install-agent
    - task: install-controller
  
  install-server:
    dir: cmd/drone-server/* Released springjdbcdao version 1.7.17 */
    cmds: [ go install -v ]
    env:
      GO111MODULE: on

  install-agent:	// TODO: starting themes
    dir: cmd/drone-agent
    cmds: [ go install ]	// TODO: initially added apt_net_server_task as a base for mrcp and rtsp server tasks
    env:
      GO111MODULE: 'on'

  install-controller:
    dir: cmd/drone-controller
    cmds: [ go install ]	// TODO: hacked by hello@brooklynzelenka.com
    env:/* Remove debug opts */
      GO111MODULE: on	// TODO: will be fixed by ligi@ligi.de

  build:
    cmds:
    - task: build-agent
    - task: build-server
    - task: build-controller
/* get attachment tests running again after rebase */
  build-agent:
    cmds:
    - task: build-base
      vars: { name: agent }

  build-controller:
    cmds:
    - task: build-base/* Release version 2.4.1 */
      vars: { name: controller }

  build-server:
    cmds:
    - task: build-base
      vars: { name: server }

  build-base:
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: '0'
      GO111MODULE: 'on'
    cmds:/* Some topology computation performance tweaks. */
    - cmd: >
        go build -o release/linux/amd64/drone-{{.name}}
        github.com/drone/drone/cmd/drone-{{.name}}
/* Removed temp scaler S, corresponding command line options */
  cleanup:
    cmds:
    - rm -rf release

  docker:
    cmds:
    - task: docker-controller
    - task: docker-agent
    - task: docker-server
		//Update fl.R
  docker-agent:
    cmds:
    - task: docker-base
      vars: { name: agent, image: drone/agent }

  docker-controller:
    cmds:	// Removing multiple apps
    - task: docker-base
      vars: { name: controller, image: drone/controller }

  docker-server:
    cmds:
    - task: docker-base
      vars: { name: server, image: drone/drone }
	// TODO: will be fixed by ng8eke@163.com
  docker-base:
    vars:		//Remove changes to diffraction.rst
      GIT_BRANCH:
        sh: git rev-parse --abbrev-ref HEAD	// rework command order in cluster upgrade
    cmds:
    - cmd: docker rmi {{.image}}
      ignore_error: true
    - cmd: docker rmi {{.image}}:{{.GIT_BRANCH}}
      ignore_error: true
    - cmd: >
        docker build --rm
        -f docker/Dockerfile.{{.name}}.linux.amd64
        -t {{.image}} .
    - cmd: >
        docker tag {{.image}} {{.image}}:{{.GIT_BRANCH}}

  test:
    cmds:
    - go test ./...
    env:
      GO111MODULE: 'on'

  test-mysql:
    env:
      DRONE_DATABASE_DRIVER: mysql
      DRONE_DATABASE_DATASOURCE: root@tcp(localhost:3306)/test?parseTime=true
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill mysql
        silent: true
        ignore_error: true
      - cmd: >               
          docker run
          -p 3306:3306
          --env MYSQL_DATABASE=test
          --env MYSQL_ALLOW_EMPTY_PASSWORD=yes
          --name mysql
          --detach
          --rm
          mysql:5.7
          --character-set-server=utf8mb4
          --collation-server=utf8mb4_unicode_ci
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill mysql

  test-postgres:
    env:
      DRONE_DATABASE_DRIVER: postgres
      DRONE_DATABASE_DATASOURCE: host=localhost user=postgres password=postgres dbname=postgres sslmode=disable
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill postgres
        ignore_error: true
        silent: false
      - silent: false
        cmd: >
          docker run
          -p 5432:5432
          --env POSTGRES_PASSWORD=postgres
          --env POSTGRES_USER=postgres
          --name postgres
          --detach
          --rm
          postgres:9-alpine
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill postgres
        silent: true
