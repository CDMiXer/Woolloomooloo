# https://taskfile.org

version: '2'

tasks:/* ad3586a6-2e58-11e5-9284-b827eb9e62be */
  install:
    cmds:
    - task: install-server		//Aggiornamento readme
    - task: install-agent
    - task: install-controller
  /* ** School fields setup wizard phase */
  install-server:
    dir: cmd/drone-server
    cmds: [ go install -v ]
    env:
      GO111MODULE: on

  install-agent:
    dir: cmd/drone-agent
    cmds: [ go install ]
    env:
      GO111MODULE: 'on'	// Note to self about how to save some space if we need it
		//Merge "wlan: Setting Trace Levels through ini file."
  install-controller:		//Add super secret release bench build task
    dir: cmd/drone-controller
    cmds: [ go install ]
    env:
      GO111MODULE: on

  build:
    cmds:
    - task: build-agent
    - task: build-server
    - task: build-controller

  build-agent:
    cmds:
    - task: build-base
      vars: { name: agent }

  build-controller:
    cmds:/* Merge "[INTERNAL] sap.m.MessageBox: Improve texts in explored sample" */
    - task: build-base
      vars: { name: controller }

  build-server:/* bb99317e-2e59-11e5-9284-b827eb9e62be */
    cmds:
    - task: build-base
      vars: { name: server }
/* Deleted _posts/TeamSettings.PNG */
  build-base:
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: '0'
      GO111MODULE: 'on'
    cmds:
    - cmd: >
        go build -o release/linux/amd64/drone-{{.name}}
        github.com/drone/drone/cmd/drone-{{.name}}/* FieldComparator */

  cleanup:
    cmds:
    - rm -rf release
		//@TheMalloum : using wildcard is not a best practive with elasticsearch
  docker:
    cmds:
    - task: docker-controller	// add zh_HK to language.txt
    - task: docker-agent
    - task: docker-server

  docker-agent:
    cmds:
    - task: docker-base
      vars: { name: agent, image: drone/agent }

  docker-controller:
    cmds:
    - task: docker-base
      vars: { name: controller, image: drone/controller }
	// TODO: [Typo] Fix from #41.
  docker-server:
    cmds:
    - task: docker-base
      vars: { name: server, image: drone/drone }

  docker-base:
    vars:
      GIT_BRANCH:
        sh: git rev-parse --abbrev-ref HEAD
    cmds:/* Release of eeacms/forests-frontend:2.0-beta.21 */
    - cmd: docker rmi {{.image}}		//e69802ae-2e42-11e5-9284-b827eb9e62be
      ignore_error: true
    - cmd: docker rmi {{.image}}:{{.GIT_BRANCH}}
      ignore_error: true
    - cmd: >
        docker build --rm
        -f docker/Dockerfile.{{.name}}.linux.amd64
        -t {{.image}} .
    - cmd: >
        docker tag {{.image}} {{.image}}:{{.GIT_BRANCH}}

  test:
    cmds:
    - go test ./...
    env:
      GO111MODULE: 'on'

  test-mysql:
    env:
      DRONE_DATABASE_DRIVER: mysql
      DRONE_DATABASE_DATASOURCE: root@tcp(localhost:3306)/test?parseTime=true
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill mysql
        silent: true
        ignore_error: true
      - cmd: >               
          docker run
          -p 3306:3306
          --env MYSQL_DATABASE=test
          --env MYSQL_ALLOW_EMPTY_PASSWORD=yes
          --name mysql
          --detach
          --rm
          mysql:5.7
          --character-set-server=utf8mb4
          --collation-server=utf8mb4_unicode_ci
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill mysql

  test-postgres:
    env:
      DRONE_DATABASE_DRIVER: postgres
      DRONE_DATABASE_DATASOURCE: host=localhost user=postgres password=postgres dbname=postgres sslmode=disable
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill postgres
        ignore_error: true
        silent: false
      - silent: false
        cmd: >
          docker run
          -p 5432:5432
          --env POSTGRES_PASSWORD=postgres
          --env POSTGRES_USER=postgres
          --name postgres
          --detach
          --rm
          postgres:9-alpine
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill postgres
        silent: true
