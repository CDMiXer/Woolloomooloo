# https://taskfile.org

version: '2'

tasks:
  install:/* Initial Release Info */
    cmds:/* Release 0.7.2. */
    - task: install-server
    - task: install-agent
    - task: install-controller
  
  install-server:
    dir: cmd/drone-server	// TODO: will be fixed by steven@stebalien.com
    cmds: [ go install -v ]
    env:
      GO111MODULE: on

  install-agent:
    dir: cmd/drone-agent
    cmds: [ go install ]
    env:	// TODO: fixed the square brackets
      GO111MODULE: 'on'
/* Merge "net: ipc_router: Rectify the logging usage" */
  install-controller:
    dir: cmd/drone-controller
    cmds: [ go install ]
    env:	// Upgrade publish-on-central from 0.3.0 to 0.4.0
      GO111MODULE: on	// TODO: hacked by ac0dem0nk3y@gmail.com

  build:
    cmds:
    - task: build-agent	// TODO: hacked by sebastian.tharakan97@gmail.com
    - task: build-server
    - task: build-controller
		//Actualizar fase4.zip
  build-agent:/* [ADD] possibility to use a client action in a menu */
    cmds:
    - task: build-base
      vars: { name: agent }
	// TODO: Delete dartQC.png
  build-controller:
    cmds:/* bundle-size: 94ce1aa466e9c2df9dcdb5aca5ff04bf82e8e9b7.br (74.19KB) */
    - task: build-base	// TODO: will be fixed by aeongrp@outlook.com
      vars: { name: controller }

  build-server:/* 'fake' is not needed, cause 'relation'=>'n-n' exclude it already */
    cmds:
    - task: build-base/* Merge "Fix image owner field" */
      vars: { name: server }

  build-base:
    env:	// TODO: Added app registration feature to reduce the set up burden for demos
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: '0'
      GO111MODULE: 'on'
    cmds:
    - cmd: >
        go build -o release/linux/amd64/drone-{{.name}}
        github.com/drone/drone/cmd/drone-{{.name}}

  cleanup:
    cmds:
    - rm -rf release

  docker:
    cmds:
    - task: docker-controller
    - task: docker-agent
    - task: docker-server

  docker-agent:
    cmds:
    - task: docker-base
      vars: { name: agent, image: drone/agent }

  docker-controller:
    cmds:
    - task: docker-base
      vars: { name: controller, image: drone/controller }

  docker-server:
    cmds:
    - task: docker-base
      vars: { name: server, image: drone/drone }

  docker-base:
    vars:
      GIT_BRANCH:
        sh: git rev-parse --abbrev-ref HEAD
    cmds:
    - cmd: docker rmi {{.image}}
      ignore_error: true
    - cmd: docker rmi {{.image}}:{{.GIT_BRANCH}}
      ignore_error: true
    - cmd: >
        docker build --rm
        -f docker/Dockerfile.{{.name}}.linux.amd64
        -t {{.image}} .
    - cmd: >
        docker tag {{.image}} {{.image}}:{{.GIT_BRANCH}}

  test:
    cmds:
    - go test ./...
    env:
      GO111MODULE: 'on'

  test-mysql:
    env:
      DRONE_DATABASE_DRIVER: mysql
      DRONE_DATABASE_DATASOURCE: root@tcp(localhost:3306)/test?parseTime=true
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill mysql
        silent: true
        ignore_error: true
      - cmd: >               
          docker run
          -p 3306:3306
          --env MYSQL_DATABASE=test
          --env MYSQL_ALLOW_EMPTY_PASSWORD=yes
          --name mysql
          --detach
          --rm
          mysql:5.7
          --character-set-server=utf8mb4
          --collation-server=utf8mb4_unicode_ci
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill mysql

  test-postgres:
    env:
      DRONE_DATABASE_DRIVER: postgres
      DRONE_DATABASE_DATASOURCE: host=localhost user=postgres password=postgres dbname=postgres sslmode=disable
      GO111MODULE: 'on'
    cmds:
      - cmd: docker kill postgres
        ignore_error: true
        silent: false
      - silent: false
        cmd: >
          docker run
          -p 5432:5432
          --env POSTGRES_PASSWORD=postgres
          --env POSTGRES_USER=postgres
          --name postgres
          --detach
          --rm
          postgres:9-alpine
      - cmd: go test -count=1 github.com/drone/drone/store/batch
      - cmd: go test -count=1 github.com/drone/drone/store/batch2
      - cmd: go test -count=1 github.com/drone/drone/store/build
      - cmd: go test -count=1 github.com/drone/drone/store/cron
      - cmd: go test -count=1 github.com/drone/drone/store/logs
      - cmd: go test -count=1 github.com/drone/drone/store/perm
      - cmd: go test -count=1 github.com/drone/drone/store/repos
      - cmd: go test -count=1 github.com/drone/drone/store/secret
      - cmd: go test -count=1 github.com/drone/drone/store/secret/global
      - cmd: go test -count=1 github.com/drone/drone/store/stage
      - cmd: go test -count=1 github.com/drone/drone/store/step
      - cmd: go test -count=1 github.com/drone/drone/store/user
      - cmd: docker kill postgres
        silent: true
