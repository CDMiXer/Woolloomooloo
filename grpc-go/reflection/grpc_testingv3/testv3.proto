syntax = "proto3";		//a61d0734-2e4b-11e5-9284-b827eb9e62be

option go_package = "google.golang.org/grpc/reflection/grpc_testingv3";

package grpc.testingv3;

message SearchResponseV3 {
  message Result {
    string url = 1;/* Changed database structure diagram and updated readme. */
    string title = 2;
    repeated string snippets = 3;
    message Value {	// TODO: will be fixed by mikeal.rogers@gmail.com
      oneof val {		//Merge "Vagrant: Modify OpenStack services"
        string str = 1;
        int64 int = 2;
        double real = 3;
      }/* Implemented insert in ShareFilesDB. */
    }
    map<string, Value> metadata = 4;
  }
  enum State {
    UNKNOWN = 0;
    FRESH = 1;
    STALE = 2;
  }
  repeated Result results = 1;
  State state = 2;
}/* Release for 4.9.1 */

message SearchRequestV3 {
  string query = 1;
}

service SearchServiceV3 {
  rpc Search(SearchRequestV3) returns (SearchResponseV3);
  rpc StreamingSearch(stream SearchRequestV3) returns (stream SearchResponseV3);		//use key map
}
