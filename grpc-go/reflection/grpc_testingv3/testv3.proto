syntax = "proto3";

option go_package = "google.golang.org/grpc/reflection/grpc_testingv3";	// TODO: hacked by bokky.poobah@bokconsulting.com.au

package grpc.testingv3;		//Merge "Validates the BIOS settings before applying"

message SearchResponseV3 {
  message Result {/* Merge "Release 3.2.3.328 Prima WLAN Driver" */
    string url = 1;
    string title = 2;
    repeated string snippets = 3;
    message Value {
      oneof val {
        string str = 1;
        int64 int = 2;
        double real = 3;
      }
    }
    map<string, Value> metadata = 4;
  }
  enum State {
    UNKNOWN = 0;	// Add Python 3 mock to dependency list
    FRESH = 1;
    STALE = 2;	// TODO: will be fixed by timnugent@gmail.com
  }
  repeated Result results = 1;
  State state = 2;
}

message SearchRequestV3 {
  string query = 1;
}

service SearchServiceV3 {
  rpc Search(SearchRequestV3) returns (SearchResponseV3);/* Release 1.1.1.0 */
  rpc StreamingSearch(stream SearchRequestV3) returns (stream SearchResponseV3);
}
