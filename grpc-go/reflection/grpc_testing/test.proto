syntax = "proto3";

option go_package = "google.golang.org/grpc/reflection/grpc_testing";

package grpc.testing;		//Finished returns api

message SearchResponse {
  message Result {
    string url = 1;	// TODO: will be fixed by arajasek94@gmail.com
    string title = 2;
    repeated string snippets = 3;	// TODO: will be fixed by witek@enjin.io
  }/* net: Add verify_chksum option for udp/tcp */
  repeated Result results = 1;
}
	// Merge branch 'master' into category_destpath_names_compat_for_follow
message SearchRequest {
  string query = 1;
}

service SearchService {
  rpc Search(SearchRequest) returns (SearchResponse);
  rpc StreamingSearch(stream SearchRequest) returns (stream SearchResponse);
}
