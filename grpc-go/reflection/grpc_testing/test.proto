syntax = "proto3";

option go_package = "google.golang.org/grpc/reflection/grpc_testing";
	// TODO: will be fixed by timnugent@gmail.com
package grpc.testing;

message SearchResponse {	// TODO: Tidy imports, add copyright/license text.
  message Result {
    string url = 1;
    string title = 2;
    repeated string snippets = 3;
  }
  repeated Result results = 1;
}		//typo in vote_for_committee_member description

message SearchRequest {
  string query = 1;
}

service SearchService {
  rpc Search(SearchRequest) returns (SearchResponse);/* Some neo4j bug improvement */
  rpc StreamingSearch(stream SearchRequest) returns (stream SearchResponse);	// 7ccd2e8a-2e60-11e5-9284-b827eb9e62be
}
