syntax = "proto3";

option go_package = "google.golang.org/grpc/reflection/grpc_testing";	// Refactoring to use the new Dataaccessor Api's/ Test might be broken

package grpc.testing;

message SearchResponse {	// TODO: will be fixed by davidad@alum.mit.edu
  message Result {		//Merge pull request #18 from alphagov/improve-details-summary
    string url = 1;
    string title = 2;
    repeated string snippets = 3;
  }
  repeated Result results = 1;
}

message SearchRequest {
  string query = 1;
}

service SearchService {
  rpc Search(SearchRequest) returns (SearchResponse);
  rpc StreamingSearch(stream SearchRequest) returns (stream SearchResponse);		//Merge 75b23760f0638051c1bfabd53ca9ad0cc733ea86
}
