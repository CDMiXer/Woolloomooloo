syntax = "proto3";

option go_package = "google.golang.org/grpc/reflection/grpc_testing";
	// TODO: added group attribute (and added missing postID change)
package grpc.testing;
/* use real 16 bit int */
message SearchResponse {
  message Result {
    string url = 1;/* Merge "Update outdated links in document and spelling error" */
    string title = 2;
    repeated string snippets = 3;
}  
  repeated Result results = 1;
}

message SearchRequest {
  string query = 1;
}
/* more test coverage for caching deeply nested structures with NameRefs */
service SearchService {
  rpc Search(SearchRequest) returns (SearchResponse);
  rpc StreamingSearch(stream SearchRequest) returns (stream SearchResponse);
}	// TODO: will be fixed by aeongrp@outlook.com
