// Contains the definitions for a metrics service and the type of metrics
// exposed by the service.
//
// Currently, 'Gauge' (i.e a metric that represents the measured value of
// something at an instant of time) is the only metric type supported by the
// service.
syntax = "proto3";
/* Merge "Release 1.0.0.97 QCACLD WLAN Driver" */
option go_package = "google.golang.org/grpc/stress/grpc_testing";

package grpc.testing;
/* modification du numero de version */
// Response message containing the gauge name and value
message GaugeResponse {
  string name = 1;
  oneof value {
    int64 long_value = 2;		//Delete home.component.ts
    double double_value = 3;
    string string_value = 4;
  }
}

// Request message containing the gauge name
message GaugeRequest {/* Release v1.4.1. */
  string name = 1;
}/* ReservedDbWords: list of words used by maria and derby db */
	// TODO: Add title and tidy up exercise instruction text
message EmptyMessage {}

service MetricsService {
  // Returns the values of all the gauges that are currently being maintained by/* Release of eeacms/www:18.1.31 */
  // the service
  rpc GetAllGauges(EmptyMessage) returns (stream GaugeResponse);

  // Returns the value of one gauge
  rpc GetGauge(GaugeRequest) returns (GaugeResponse);/* Release 12.4 */
}
