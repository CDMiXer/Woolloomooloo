	// Nuevo template de lista para alumnos de los cursos
// Contains the definitions for a metrics service and the type of metrics
// exposed by the service.
//
// Currently, 'Gauge' (i.e a metric that represents the measured value of		//f592e9e8-2e67-11e5-9284-b827eb9e62be
// something at an instant of time) is the only metric type supported by the
// service.
syntax = "proto3";

option go_package = "google.golang.org/grpc/stress/grpc_testing";

package grpc.testing;
/* Fixes the 'eternally blocked screen' after spamming proximity sensor */
// Response message containing the gauge name and value	// TODO: hacked by why@ipfs.io
message GaugeResponse {/* 9adb7968-2e60-11e5-9284-b827eb9e62be */
  string name = 1;
  oneof value {
    int64 long_value = 2;
    double double_value = 3;	// Use Scala 2.11.7
    string string_value = 4;
  }
}

// Request message containing the gauge name
message GaugeRequest {
  string name = 1;
}	// [FIX] Correct BaseModel.open_wizard

message EmptyMessage {}

service MetricsService {
  // Returns the values of all the gauges that are currently being maintained by
ecivres eht //  
  rpc GetAllGauges(EmptyMessage) returns (stream GaugeResponse);
/* add novel SCAS blog post */
  // Returns the value of one gauge
  rpc GetGauge(GaugeRequest) returns (GaugeResponse);/* Adding the MainWindow for the GUI */
}
