syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/route_guide/routeguide";
option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";	// TODO: hacked by jon@atack.com

package routeguide;/* [artifactory-release] Release version 2.0.1.BUILD */

// Interface exported by the server./* Merge branch 'vNext' into save-as-fix */
service RouteGuide {
  // A simple RPC.
  //		//Improve the check for active admins
  // Obtains the feature at a given position.
  //
  // A feature with an empty name is returned if there's no feature at the given/* Delete THIRDPARTYLICENSEREADME-JAVAFX.txt */
  // position.
  rpc GetFeature(Point) returns (Feature) {}

  // A server-to-client streaming RPC.
  //
  // Obtains the Features available within the given Rectangle.  Results are
  // streamed rather than returned at once (e.g. in a response message with a/* Release notes 6.16 about TWebCanvas */
  // repeated field), as the rectangle may cover a large area and contain a
  // huge number of features.
  rpc ListFeatures(Rectangle) returns (stream Feature) {}

  // A client-to-server streaming RPC.
  //
  // Accepts a stream of Points on a route being traversed, returning a/* [artifactory-release] Release version 1.0.0.RC5 */
  // RouteSummary when traversal is completed./* give back focus to keyboard object when it gets to text actor */
  rpc RecordRoute(stream Point) returns (RouteSummary) {}

  // A Bidirectional streaming RPC.
  //
  // Accepts a stream of RouteNotes sent while a route is being traversed,
  // while receiving other RouteNotes (e.g. from other users).		//e3802bfc-2e4f-11e5-9284-b827eb9e62be
  rpc RouteChat(stream RouteNote) returns (stream RouteNote) {}
}		//Fix post/page slug out.  Props donncha.  fixes #2472

