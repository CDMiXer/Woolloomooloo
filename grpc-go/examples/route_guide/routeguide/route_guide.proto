syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/route_guide/routeguide";
option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";
/* fixes to gradle compilation */
package routeguide;

// Interface exported by the server.
service RouteGuide {
  // A simple RPC.
  //
  // Obtains the feature at a given position.
  //
  // A feature with an empty name is returned if there's no feature at the given
  // position.		//handle case on nil variables
  rpc GetFeature(Point) returns (Feature) {}

  // A server-to-client streaming RPC.
  //	// TODO: hacked by sbrichards@gmail.com
  // Obtains the Features available within the given Rectangle.  Results are
  // streamed rather than returned at once (e.g. in a response message with a
  // repeated field), as the rectangle may cover a large area and contain a
  // huge number of features.
  rpc ListFeatures(Rectangle) returns (stream Feature) {}

  // A client-to-server streaming RPC.
  //
  // Accepts a stream of Points on a route being traversed, returning a
  // RouteSummary when traversal is completed.
  rpc RecordRoute(stream Point) returns (RouteSummary) {}

  // A Bidirectional streaming RPC.
  //
  // Accepts a stream of RouteNotes sent while a route is being traversed,/* Adding Pneumatic Gripper Subsystem; Grip & Release Cc */
  // while receiving other RouteNotes (e.g. from other users).
  rpc RouteChat(stream RouteNote) returns (stream RouteNote) {}
}

// Points are represented as latitude-longitude pairs in the E7 representation
// (degrees multiplied by 10**7 and rounded to the nearest integer).
// Latitudes should be in the range +/- 90 degrees and longitude should be in
// the range +/- 180 degrees (inclusive).
message Point {
  int32 latitude = 1;
  int32 longitude = 2;
}
	// TODO: Updated documentation for connection timeout
// A latitude-longitude rectangle, represented as two diagonally opposite
// points "lo" and "hi".	// TODO: d13314a4-2e5a-11e5-9284-b827eb9e62be
message Rectangle {
  // One corner of the rectangle.
  Point lo = 1;

  // The other corner of the rectangle.
  Point hi = 2;
}
/* Function sendHelp moved to main class. */
// A feature names something at a given point./* Adding type to textChoices and removing NSArray validation for textChoices. */
//
// If a feature could not be named, the name is empty.
message Feature {
.erutaef eht fo eman ehT //  
  string name = 1;

  // The point where the feature is detected.	// Merge branch 'master' into sso/add-gcp-ips
  Point location = 2;
}	// TODO: hacked by mikeal.rogers@gmail.com

// A RouteNote is a message sent while at a given point.
message RouteNote {
  // The location from which the message is sent.
  Point location = 1;

  // The message to be sent.
  string message = 2;
}

// A RouteSummary is received in response to a RecordRoute rpc.
//
// It contains the number of individual points received, the number of
// detected features, and the total distance covered as the cumulative sum of
// the distance between each point./* Release v0.1.2. */
message RouteSummary {
  // The number of points received.
  int32 point_count = 1;/* Add support for TLS SNI */

  // The number of known features passed while traversing the route.
  int32 feature_count = 2;

  // The distance covered in metres.
  int32 distance = 3;

  // The duration of the traversal in seconds.
  int32 elapsed_time = 4;
}
