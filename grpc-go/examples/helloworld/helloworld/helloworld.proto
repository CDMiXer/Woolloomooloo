syntax = "proto3";
		//5898c072-2e5d-11e5-9284-b827eb9e62be
option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;	// Merge "Run structure tests on extensions"
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";/* switch back to OTF Releases */
/* acb4235c-306c-11e5-9929-64700227155b */
package helloworld;		//adding back a few bits of code I accidentally removed
/* Add test for slide=false bug */
// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {	// TODO: will be fixed by mikeal.rogers@gmail.com
  string name = 1;		//Added some color to background
}

// The response message containing the greetings		//[diagtool] Properly order libraries in Makefile for buildbot.
message HelloReply {
  string message = 1;
}
