syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";/* Release 1.1 - .NET 3.5 and up (Linq) + Unit Tests */
option java_multiple_files = true;/* adding comment about issue #1 */
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
/* BrowserBot v0.4 Release! */
package helloworld;

// The greeting service definition.	// TODO: hacked by aeongrp@outlook.com
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}		//Start implementing mca that scales with number of uncommon ancestors

// The response message containing the greetings
message HelloReply {
  string message = 1;
}/* Initial Release v1.0.0 */
