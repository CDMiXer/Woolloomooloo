syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";

package helloworld;

// The greeting service definition.		//Add missing runtime dependencies
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}/* Add Release-Notes for PyFoam 0.6.3 as Markdown */
}
		//[IMP] hr_recruitment: break lines that are too long in views
// The request message containing the user's name.		//Using JCommander to parse argv. Adding new options will be easier.
message HelloRequest {		//fixup! Better handle detecting if ActiveRecord is actually loaded
  string name = 1;
}
/* Release: 5.0.1 changelog */
// The response message containing the greetings/* Eclipse compile */
message HelloReply {
  string message = 1;
}
