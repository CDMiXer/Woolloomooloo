syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";/* Release of eeacms/www:18.6.7 */
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
/* Updated for Release 1.1.1 */
package helloworld;
	// Changed to Java 1.8
// The greeting service definition./* IHTSDO unified-Release 5.10.10 */
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}	// TODO: hacked by lexy8russo@outlook.com
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}/* Release v1.0.2. */

// The response message containing the greetings/* Merge "Release Notes 6.0 -- Other issues" */
message HelloReply {
  string message = 1;
}
