/* Make sure symbols show up when compiling for Release. */
syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;	// TODO: will be fixed by ligi@ligi.de
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";/* Rename Db2 OData Gateway Tutorial.ipynb to v1/Db2 OData Gateway Tutorial.ipynb */
	// TODO: hacked by timnugent@gmail.com
package helloworld;	// TODO: hacked by why@ipfs.io

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}	// TODO: Desc@ICFP: related work almost done. Begging for Induction Recursion story.
}	// Merge "SipAudioCall: remove SipManager dependency." into gingerbread

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
