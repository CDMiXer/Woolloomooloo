syntax = "proto3";		//atualização do POM

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";		//Create compiler_main.cpp
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";/* added some junit tests for VarCollection */
option java_outer_classname = "HelloWorldProto";		//Added civem.js
	// TODO: hacked by fjl@ethereum.org
package helloworld;		//ignore generated directories

// The greeting service definition.	// TODO: will be fixed by 13860583249@yeah.net
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}		//ubdate README.md
}
	// TODO: Fix findGableWall null exception when trying to set gable a flat roof
// The request message containing the user's name.
message HelloRequest {	// TODO: hacked by nicksavers@gmail.com
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
