syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;		//Merge "Monitor phys_bridges to reconfigured it if created again"
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";

package helloworld;

// The greeting service definition.
service Greeter {/* b96e82a6-2e5d-11e5-9284-b827eb9e62be */
  // Sends a greeting	// TODO: fix(deps): update dependency bluebird to v3.5.2
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
