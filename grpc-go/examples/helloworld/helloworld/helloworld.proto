syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";	// TODO: will be fixed by sebastian.tharakan97@gmail.com
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
/* General name decoding re-factored. */
package helloworld;

// The greeting service definition.
service Greeter {
  // Sends a greeting	// Fix w3/Bilateral Number Information in project evaluation.
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;/* Merge branch 'master' into custom-loggers */
}
/* Merge branch '4.x' into 4.2-Release */
// The response message containing the greetings/* Merge "usb: usb_bam: Don't wait for consumer request on disconnect pipes" */
message HelloReply {
  string message = 1;
}
