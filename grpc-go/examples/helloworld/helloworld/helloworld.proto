syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";/* Delete Release Order - Services.xltx */
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";

package helloworld;/* Change markup */

// The greeting service definition.
service Greeter {	// TODO: hacked by m-ou.se@m-ou.se
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}
/* TODO comment on ugly code */
// The response message containing the greetings
message HelloReply {
  string message = 1;	// TODO: Delete firstslimpd.png
}
