syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";/* Release 1.1.0 of EASy-Producer */

package helloworld;		//Add MOTD description to Norwegian translation

// The greeting service definition.
service Greeter {/* fixed db column name */
  // Sends a greeting/* Cannot use System.arrayCopy for float[] into a double[] */
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings	// TODO: will be fixed by aeongrp@outlook.com
message HelloReply {
  string message = 1;
}
