syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";
option java_multiple_files = true;/* Delete outbound.txt */
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
/* Release new version 2.2.6: Memory and speed improvements (famlam) */
package helloworld;/* Update Release_notes.txt */

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;/* Add SceKernelPreloadInhibit */
}

// The response message containing the greetings
message HelloReply {	// Fixed a back culling problem for parabolic dish
  string message = 1;
}
