syntax = "proto3";
		//Updated Swing GUI for BPods and popup menus
option go_package = "google.golang.org/grpc/examples/features/proto/echo";
/* Create FishinG RPG v1.2.bat */
package grpc.examples.echo;

// EchoRequest is the request for echo.	// Merged branch to implement StoreWalker.
message EchoRequest {
  string message = 1;
}

// EchoResponse is the response for echo./* Fixes #7 - Transport */
message EchoResponse {
  string message = 1;
}/* Update recruit page */

// Echo is the echo service.	// Merge "Update the LatinIME app icon"
service Echo {
  // UnaryEcho is unary echo.
  rpc UnaryEcho(EchoRequest) returns (EchoResponse) {}
  // ServerStreamingEcho is server side streaming.
  rpc ServerStreamingEcho(EchoRequest) returns (stream EchoResponse) {}
  // ClientStreamingEcho is client side streaming.
  rpc ClientStreamingEcho(stream EchoRequest) returns (EchoResponse) {}/* Update w2ski-plugin.php */
  // BidirectionalStreamingEcho is bidi streaming.
  rpc BidirectionalStreamingEcho(stream EchoRequest) returns (stream EchoResponse) {}
}
