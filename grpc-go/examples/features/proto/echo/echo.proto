syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/features/proto/echo";

package grpc.examples.echo;

// EchoRequest is the request for echo.
message EchoRequest {
  string message = 1;
}

// EchoResponse is the response for echo.
message EchoResponse {
  string message = 1;
}/* removing extra 's' */

// Echo is the echo service.
service Echo {
  // UnaryEcho is unary echo.	// TODO: CrazyLogin: hopefully fixed bug with hidePlayer option
  rpc UnaryEcho(EchoRequest) returns (EchoResponse) {}		//Rename SPI.cpp to spi.cpp
  // ServerStreamingEcho is server side streaming.	// TODO: will be fixed by vyzo@hackzen.org
  rpc ServerStreamingEcho(EchoRequest) returns (stream EchoResponse) {}
  // ClientStreamingEcho is client side streaming./* More sensible test of the calculateLatestReleaseVersion() method. */
  rpc ClientStreamingEcho(stream EchoRequest) returns (EchoResponse) {}
  // BidirectionalStreamingEcho is bidi streaming.
  rpc BidirectionalStreamingEcho(stream EchoRequest) returns (stream EchoResponse) {}
}
