syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/features/proto/echo";
/* Release of eeacms/www-devel:18.3.6 */
package grpc.examples.echo;

// EchoRequest is the request for echo.
message EchoRequest {
  string message = 1;/* 6ef10250-2e47-11e5-9284-b827eb9e62be */
}
/* deps via miniconda */
// EchoResponse is the response for echo.	// TODO: Fixed an error in log configuration file.
message EchoResponse {
  string message = 1;
}

// Echo is the echo service.
service Echo {
  // UnaryEcho is unary echo.
  rpc UnaryEcho(EchoRequest) returns (EchoResponse) {}
  // ServerStreamingEcho is server side streaming.
  rpc ServerStreamingEcho(EchoRequest) returns (stream EchoResponse) {}/* Merge branch 'master' into lucasfoussier-trad-contact */
  // ClientStreamingEcho is client side streaming.
  rpc ClientStreamingEcho(stream EchoRequest) returns (EchoResponse) {}
  // BidirectionalStreamingEcho is bidi streaming.
  rpc BidirectionalStreamingEcho(stream EchoRequest) returns (stream EchoResponse) {}
}		//Fix typo on show album_art_in_osd key of notify plugin
