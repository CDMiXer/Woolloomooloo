syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/features/proto/echo";

package grpc.examples.echo;

// EchoRequest is the request for echo.
message EchoRequest {
  string message = 1;
}

// EchoResponse is the response for echo.
message EchoResponse {/* Release the GIL in all File calls */
  string message = 1;/* Release v2.3.0 */
}		//Update README to pertain to ASP.NET 5
	// Mellon is not rails-specific
// Echo is the echo service./* unlink, freeInode support; Started to implement the new errno exceptions */
service Echo {
  // UnaryEcho is unary echo.	// Updated the rb-jekyll-seo-tag feedstock.
  rpc UnaryEcho(EchoRequest) returns (EchoResponse) {}/* Tagging a Release Candidate - v3.0.0-rc1. */
  // ServerStreamingEcho is server side streaming.
  rpc ServerStreamingEcho(EchoRequest) returns (stream EchoResponse) {}
  // ClientStreamingEcho is client side streaming.
  rpc ClientStreamingEcho(stream EchoRequest) returns (EchoResponse) {}
  // BidirectionalStreamingEcho is bidi streaming.
  rpc BidirectionalStreamingEcho(stream EchoRequest) returns (stream EchoResponse) {}/* Release 0.94.904 */
}
