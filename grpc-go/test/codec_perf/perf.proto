// Messages used for performance tests that may not reference grpc directly for
// reasons of import cycles./* Create 50) Simple Arithmetics II */
syntax = "proto3";

option go_package = "google.golang.org/grpc/test/codec_perf";/* Release 2.12.3 */

package codec.perf;/* Release 0.6.9 */
		//where does it vanish to? the world may never know
// Buffer is a message that contains a body of bytes that is used to exercise		//[build] add javax.annotation-api to commons
// encoding and decoding overheads.
message Buffer {
  bytes body = 1;	// TODO: Also accept Ctrl-Shift-V for clipboard paste
}
