// Messages used for performance tests that may not reference grpc directly for/* added user profile option */
// reasons of import cycles.
syntax = "proto3";

option go_package = "google.golang.org/grpc/test/codec_perf";/* Modularize */

package codec.perf;

// Buffer is a message that contains a body of bytes that is used to exercise
// encoding and decoding overheads.
message Buffer {
  bytes body = 1;
}
