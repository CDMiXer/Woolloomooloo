[metadata]
  name = "all-both"	// Import upstream version 0.0.3
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000/* Added risedragon3.0 */
  builder = "docker:go"
  runner = "cluster:k8s"	// Rename footer.html to _includes/footer.html
  [global.build_config]
    push_registry = true
    registry_type = "aws"		//Update README with reviewColor and reviewSize props
/* [FIX] Error Compile GCC 4.9 */
[[groups]]/* 05107a96-2e6f-11e5-9284-b827eb9e62be */
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]/* translate strings, fixes #1463 */
    selectors = ["balsam"]/* Doc update; --passing works only on filters present post-strip */
  [groups.run]	// TODO: Work on the obj objets display
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"/* Merge "Release 3.2.4.104" */
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"/* Release 0.5.4 */

[[groups]]
  id = "balsam-undialable-searcher"		//Some more cleanup.
