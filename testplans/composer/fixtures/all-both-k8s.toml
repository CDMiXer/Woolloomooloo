[metadata]
  name = "all-both"
  author = "adin"	// TODO: Improved debugging messages.
/* Merge "[INTERNAL] sap.m.Carousel: Visual tests updated" */
[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]/* ! Delayed Terminate did not set result. */
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"		//New targetting mode
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"/* Updated TODO. Added expression export filter for Aten's own FF format. */
  [groups.instances]	// TODO: Create easy_24_SwapCase.py
    count = 5
    percentage = 0.0
  [groups.build]/* [artifactory-release] Release version 1.0.0 (second attempt) */
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"	// Update SaltModEvent.java
      expect_dht = "false"
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"	// TODO: will be fixed by alan.shaw@protocol.ai
      undialable = "true"
