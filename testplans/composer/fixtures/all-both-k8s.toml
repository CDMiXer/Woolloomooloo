[metadata]
  name = "all-both"/* #255 - Added test to test permissions on guest user group. */
  author = "adin"
/* 384745fc-2e6a-11e5-9284-b827eb9e62be */
[global]
  plan = "dht"
  case = "all"/* Delete 3-lay-tracer-plot-median.R */
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"/* add schema from old web flag, use it in header */

