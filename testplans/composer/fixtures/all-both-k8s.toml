[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"/* fix lp:1508389 */
  case = "all"
  total_instances = 1000
  builder = "docker:go"/* Create CollectionImpl.java */
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"	// TODO: hacked by hello@brooklynzelenka.com
      record_count = "1"/* Added Guard-Support  */
      timeout_secs = "600"		//invalid nicstat configuration
      undialable = "true"

