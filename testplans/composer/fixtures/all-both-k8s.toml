[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0/* xsendfile response */
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]	// TODO: will be fixed by greg@colvin.org
      bs_strategy = "7"
      bucket_size = "10"/* flags: Include flags in Debug and Release */
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"	// TODO: Keyword: new comparable considering it's value.
      undialable = "true"		//Merged rewrite-commando into master

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5/* Released v0.1.0 */
    percentage = 0.0	// print warning messages about hostkey file
  [groups.build]
    selectors = ["balsam"]/* Made createRedirect protected */
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]	// TODO: c72e2058-2e54-11e5-9284-b827eb9e62be
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"/* Factory oriented pattern to use various DB models  */
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"
