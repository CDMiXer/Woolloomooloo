[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"	// TODO: Upgrade of cohesiveLaw fvPatchField
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5/* Released MonetDB v0.1.0 */
    percentage = 0.0/* Merge branch 'master' of https://github.com/itucsdb1625/itucsdb1625.git */
  [groups.build]		//enc: show detail(1)
    selectors = ["balsam"]		//scope issue
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]	// Rename phone.css to style.css
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]	// TODO: Adaptando View::partials para que primero busque en app y luego en el core
    count = 5
    percentage = 0.0		//Merge "adding keys to fields to make go vet happy"
  [groups.build]
    selectors = ["balsam"]/* Create 102_BinrayTreeLevelOrderTraversal.cc */
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"		//Added the ability to refresh a track to the itunes controllers
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

