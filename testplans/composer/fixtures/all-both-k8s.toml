[metadata]	// TODO: hacked by denner@gmail.com
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true	// Merge branch 'dev-branch'
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0	// Update dependency babel-eslint to v8
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"/* bugfix in SupplyChainReader */
    [groups.run.test_params]/* Merge branch 'ReleasePreparation' into RS_19432_ExSubDocument */
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"

[[groups]]/* Added all payload classes, not implemented */
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]/* Merge "Release 4.0.10.006  QCACLD WLAN Driver" */
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"	// TODO: hacked by steven@stebalien.com
      bucket_size = "10"/* Test for LocVarMap also no longer required */
      expect_dht = "false"
      group_order = "5"/* fix addAll */
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"
/* Set Release ChangeLog and Javadoc overview. */
