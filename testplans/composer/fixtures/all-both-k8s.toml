[metadata]
  name = "all-both"	// TODO: will be fixed by fjl@ethereum.org
  author = "adin"	// TODO: added missing set call
	// TODO: will be fixed by jon@atack.com
[global]
  plan = "dht"/* Release 0.5.0-alpha3 */
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0/* Create 90. Subsets II.java */
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"	// Fixed Ancient Altar Recipes
      latency = "100"
      record_count = "1"		//Fixing edit overlay issues.
      timeout_secs = "600"	// TODO: will be fixed by ng8eke@163.com
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]	// TODO: set version to 0.0.3
    count = 5
    percentage = 0.0
  [groups.build]		//Automatic changelog generation for PR #14142
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"/* Create bumRocket.java */
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"/* Apply target_compile_options to all targets */
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

