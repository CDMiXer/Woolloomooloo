[metadata]		//Import gel√∂scht
  name = "all-both"
  author = "adin"		//Added installation description

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"	// TODO: will be fixed by igor@soramitsu.co.jp

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0/* Fixed parsing problem. I guess I should integrate a 3rd party scripting solution */
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"/* Integration Tests with weblogic (arquillian tested but too heavy) */
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"/* Updated the grave feedstock. */
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]/* Update hicPlotTADs.xml */
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"	// TODO: hacked by ligi@ligi.de
      expect_dht = "false"/* Release branch */
      group_order = "5"
      latency = "100"	// TODO: Added HAT-P-17 b&c, HAT-P-25 b, Kepler-9 b&c
      search_records = "true"
      timeout_secs = "600"		//updated localization list in gitignore
      undialable = "true"
/* Release '0.1~ppa18~loms~lucid'. */
