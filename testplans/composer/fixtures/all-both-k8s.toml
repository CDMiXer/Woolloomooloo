  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]	// Automatic changelog generation #2884 [ci skip]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"/* Added 'Next-Postgres-With-Typescript' project starter */
      search_records = "true"
