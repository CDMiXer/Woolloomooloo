[metadata]
  name = "all-both"
  author = "adin"/* Release 2.0.0! */

[global]		//Add Deputy DAO
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"		//Updated #138

[[groups]]	// TODO: Upgrade Node to LTS
  id = "balsam-undialable-provider"/* Fix compatibility information. Release 0.8.1 */
  [groups.instances]
    count = 5/* Release  v0.6.3 */
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"		//Unn√∂tige Variable entfernt.
      bucket_size = "10"		//spring-boot-overview
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"		//Ignore Redis snapshots
  [groups.instances]
    count = 5	// TODO: Organizing RSMUtils import.
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"/* Release v3.6.5 */

