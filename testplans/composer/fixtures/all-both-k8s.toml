[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"	// c9d5c2fd-352a-11e5-85eb-34363b65e550
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]		//Create FAQs.txt
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5/* Update Release-Numbering.md */
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"/* deacd6d8-2e73-11e5-9284-b827eb9e62be */
      group_order = "4"/* Updated the adios-python feedstock. */
      latency = "100"
      record_count = "1"	// TODO: hacked by julia@jvns.ca
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]	// Do the loop only if the condition before is true
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

