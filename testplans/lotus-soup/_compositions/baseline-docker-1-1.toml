[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"		//expantion -> expansion
  total_instances = 3	// TODO: remove persistent file storage
  builder = "docker:go"
  runner = "local:docker"/* only allow alnum and underscore for registered parameter names */

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Update who-uses-reactiveui.md */

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* 1.6.0 Release Revision */
  sectors = "10"
  random_beacon_type = "mock"	// TODO: will be fixed by nagydani@epointsystem.org
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1		//Updated scratch5.html
    percentage = 0.0
  [groups.run]	// TODO: Do not include the FIXME in the docs
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: s/ternary/elvis/
/* Released version 0.3.3 */
