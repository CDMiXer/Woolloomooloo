[metadata]
  name = "lotus-soup"
  author = ""

[global]/* menubar bearbeitet */
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3/* Updated documentation. Added check for stego file extension. */
  builder = "docker:go"
  runner = "local:docker"/* Works as-is with GHC-7.0 and Cabal-1.10 */

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Release 0.95.131 */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0/* CLion <tmikus@tmikus Get rid of $ROOT_CONFIG$ and $APP_CONFIG */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* - Commit after merge with NextRelease branch  */

[[groups]]
  id = "miners"	// Update CheckFileInfo.rst
  [groups.instances]/* Release 1.9.28 */
    count = 1
    percentage = 0.0
  [groups.run]/* simplified entropy l-diversity check */
    [groups.run.test_params]
      role = "miner"	// TODO: hacked by igor@soramitsu.co.jp

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
    percentage = 0.0/* Create new class to represent DcosReleaseVersion (#350) */
  [groups.run]
    [groups.run.test_params]
      role = "client"	// Delete sentence
