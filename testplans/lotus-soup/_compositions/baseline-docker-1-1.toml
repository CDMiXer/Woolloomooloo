[metadata]		//Update fulton.json
  name = "lotus-soup"
  author = ""

[global]	// TODO: Delete ForexDataModel.pyc
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "local:docker"
/* Create Orchard-1-7-Release-Notes.markdown */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//added CDN for bootstrap
[global.build_config]
  enable_go_build_cache = true/* Allow virtual dependencies in watcher */

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"	// TODO: Add all required images
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* 4.4.0 Release */
	// Automatically remux OBSâ€™s MKV recordings to MP4
[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: will be fixed by witek@enjin.io

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
