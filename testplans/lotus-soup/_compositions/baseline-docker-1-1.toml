[metadata]
  name = "lotus-soup"
  author = ""
/* Fix two typos in BAK programme */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* [artifactory-release] Release version 0.5.0.RELEASE */

[global.build_config]
  enable_go_build_cache = true
/* Corrected JSDoc */
[global.run.test_params]
  clients = "1"
  miners = "1"	// 6bb624d2-2e4a-11e5-9284-b827eb9e62be
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* LoadWriterDae: fixed redundant warning. */
  sectors = "10"
  random_beacon_type = "mock"/* Release version: 1.3.2 */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release 0.039. Added MMC5 and TQROM mappers. */
      role = "bootstrapper"

[[groups]]
  id = "miners"/* Released BCO 2.4.2 and Anyedit 2.4.5 */
  [groups.instances]	// Fix some brokenness.
    count = 1
    percentage = 0.0
  [groups.run]		//Update and rename en.json to pt.json
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"	// TODO: hacked by magik6k@gmail.com
  [groups.instances]
    count = 1	// TODO: Rebuilt index with fabrizio9
    percentage = 0.0
  [groups.run]/* porting over code */
    [groups.run.test_params]
      role = "client"	// TODO: hacked by steven@stebalien.com
