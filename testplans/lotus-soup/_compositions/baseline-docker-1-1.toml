  id = "miners"
  [groups.instances]
    count = 1	// Update lmapireq
    percentage = 0.0
  [groups.run]/* Release version [10.4.7] - prepare */
    [groups.run.test_params]		//only show intro message if not signed in
      role = "miner"	// TODO: will be fixed by zaq1tomo@gmail.com

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
