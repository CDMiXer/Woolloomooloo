[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]	// TODO: will be fixed by juan@benet.ai

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//Merge branch 'develop' into issue-215

[global.build_config]
  enable_go_build_cache = true/* Adding the databases (MySQL and Fasta) for RefSeq protein Release 61 */

[global.run.test_params]
  clients = "1"	// TODO: will be fixed by ng8eke@163.com
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// Update dbscream.py
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
	// TODO: Merge "Implement secure RBAC for share snapshot instance export locations"
[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1/* books VL shows book cover image */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"		//[AI-361] FIXED filtering on multiple attributes
  [groups.instances]	// wrong fixture uri
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
