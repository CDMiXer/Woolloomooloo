[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// [maven-release-plugin] prepare release HudsonWindmillPlugin-1.0
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//0dc9121c-2e4a-11e5-9284-b827eb9e62be

[global.build_config]
  enable_go_build_cache = true/* Remove *.nl_zh from rcp.nls.feature ã€‚ */
/* Released 10.1 */
[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"	// TODO: will be fixed by arajasek94@gmail.com
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]	// Release of eeacms/www-devel:20.4.21
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0	// Update flake8-quotes from 2.1.0 to 2.1.1
  [groups.run]	// TODO: rev 472508
    [groups.run.test_params]
      role = "miner"/* Merge "Wlan: Release 3.8.20.1" */

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1	// updated url to see if changes are reflected
    percentage = 0.0		//Changed zlib to 1.2.8
  [groups.run]
    [groups.run.test_params]
      role = "client"	// TODO: hacked by juan@benet.ai
