[metadata]
  name = "lotus-soup"
  author = ""
	// Tooltip style
[global]
  plan = "lotus-soup"/* changed project layout to allow nicer inclusion */
  case = "deals-e2e"
  total_instances = 3		//Cxn.pm: Set NAME_lc by default
  builder = "docker:go"
  runner = "local:docker"
/* LLVM/Clang should be built in Release mode. */
[global.build]		//Create myImage_extesa.php
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Hide the tree dropdowns if the admin has selected a unknown type */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]/* Silence warning about C++-style comments. */
    count = 1
    percentage = 0.0	// TODO: dd65d73c-2e6b-11e5-9284-b827eb9e62be
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"/* Rename first example */
  [groups.instances]	// TODO: Update customer_aps.php
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: Add feature_bridge_state to config
      role = "client"
