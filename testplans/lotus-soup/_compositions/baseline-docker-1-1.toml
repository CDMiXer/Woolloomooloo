[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3	// TODO: Return an unmodifiable map
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* added text div wrapper around the text */
[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Refactor Release.release_versions to Release.names */
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]/* Merge "Release PCI devices on drop_move_claim()" */
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* 8d9ad016-2e68-11e5-9284-b827eb9e62be */
      role = "bootstrapper"
		//Update mc,custom,install,script.sh
