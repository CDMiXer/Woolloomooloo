[metadata]		//Ensure that all directory paths ends with slash
  name = "lotus-soup"
  author = ""
	// TODO: Remove older editor
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// TODO: LOW / Remove logs + clean code
  selectors = ["testground"]

[global.run_config]	// TODO: arreglos nueva asignacion comisiones y alta comision
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"/* Release of eeacms/www:19.12.18 */
  miners = "1"	// Issue #1073270: Webform needs to flush Entity Cache after updating components.
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"	// TODO: hacked by davidad@alum.mit.edu
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
