[metadata]		//Change project version from 1.0 to 1.1.
  name = "lotus-soup"
  author = ""
/* Release 0.9.10 */
[global]
  plan = "lotus-soup"
  case = "deals-stress"	// TODO: Create pppoe.sh
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true		//Updated Setting up the XBox 360 controller (markdown)

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"/* Bump to version 3.0 */
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]	// TODO: Move usage example to top of readme
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

