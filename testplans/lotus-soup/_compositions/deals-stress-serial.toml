[metadata]
  name = "lotus-soup"
  author = ""

[global]		//Added a special binary macro #\= for defaultsTo:.
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6/* Added virtual hosts settings. */
  builder = "docker:go"	// TODO: Removed test name.
  runner = "local:docker"
	// Tidy up. Test formatting.
[global.build]
  selectors = ["testground"]/* job #11437 - updated Release Notes and What's New */

[global.run_config]		//Moved test_random_parameter test in test_all files
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//change h1 and h2 font-size

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]/* @Release [io7m-jcanephora-0.14.0] */
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: hacked by earlephilhower@yahoo.com
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"		//Change coordinate system repr to work round odict ordering of repr
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: will be fixed by zaq1tomo@gmail.com
  [groups.run]		//Rename example.html. to example.html
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: hacked by magik6k@gmail.com

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
/* [#2693] Release notes for 1.9.33.1 */
[[groups]]
  id = "clients"/* Fixed broken assertion in ReleaseIT */
  [groups.instances]
    count = 3		//Removed not needed service interface and class
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
