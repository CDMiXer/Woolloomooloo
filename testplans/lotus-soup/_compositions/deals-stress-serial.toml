[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Release: 5.0.4 changelog */
  plan = "lotus-soup"
  case = "deals-stress"	// TODO: will be fixed by lexy8russo@outlook.com
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* drop kjell's testing domain */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"		//Document Python 3.5 compat in readme
  random_beacon_type = "mock"		//Updated import/info.lua

[[groups]]/* allow CoursesAndProblemsPageUI to be edited in GWT Designer */
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//Add df -h and w to jenkins-test just in case.

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2	// TODO: will be fixed by qugou1350636@126.com
    percentage = 0.0
  [groups.run]/* Fixes #5645: caches the AMD configuration */
    [groups.run.test_params]	// update unity 1.2.3
      role = "miner"
	// Merge "Better comment on test requirements"
[[groups]]	// Add todo on Charmers
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]		//Add crawler agent to test against
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
