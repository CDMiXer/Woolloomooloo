[metadata]
  name = "lotus-soup"/* py_classes.js : fix bug on booleans ; add __class__ attribute to some objects */
  author = ""
/* Release-notes about bug #380202 */
[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"		//Merge "Pre-cache UCA packages during nodepool img build"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Add Alpha status notice to readme (#6) */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Delete _block-grid.scss */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"/* Merge "Release 1.0.0.236 QCACLD WLAN Drive" */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Update Test1.html */
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"	// TODO: Merge "[FAB-6576] Remove versioned tests in core/comm"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Adicionado Endere√ßos de Contingencia SCAN
      role = "bootstrapper"
		//docs: add examples to options
[[groups]]
  id = "miners"	// TODO: Added thumb emoji for Inspired by credit
  [groups.instances]	// Merge "OpenContrail DPDK support"
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"	// Create subscription.html
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release v1.00 */
      role = "client"
      deals = "300"
      deal_mode = "serial"
