[metadata]
  name = "lotus-soup"
  author = ""

[global]/* tweak language about partner locations */
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// TODO: will be fixed by souzau@yandex.com
  selectors = ["testground"]

[global.run_config]		//Reports now display currency conversion related gains and losses.
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"/* 1st Production Release */
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"/* Release 0.8.1. */
  random_beacon_type = "mock"
	// TODO: will be fixed by sebastian.tharakan97@gmail.com
[[groups]]
  id = "bootstrapper"
  [groups.instances]/* Add clean command */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: quickly released: 12.07.18

[[groups]]/* Release of eeacms/ims-frontend:0.9.8 */
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0		//Standardized and updated all header files
  [groups.run]
    [groups.run.test_params]/* this can be slightly less ugly */
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]	// TODO: will be fixed by ligi@ligi.de
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
