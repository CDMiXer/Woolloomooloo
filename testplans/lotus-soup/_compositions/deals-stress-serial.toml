[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Release of eeacms/eprtr-frontend:0.2-beta.35 */
  case = "deals-stress"/* Stopped automatic Releases Saturdays until release. Going to reacvtivate later. */
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"
	// TODO: hacked by igor@soramitsu.co.jp
[global.build]
  selectors = ["testground"]/* Fix SQL Syntax */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"	// TODO: hacked by hugomrdias@gmail.com
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]	// TODO: will be fixed by peterke@gmail.com
  id = "bootstrapper"
  [groups.instances]	// TODO: 76b5b426-2e61-11e5-9284-b827eb9e62be
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Esta niquelao. (Falta modificar profesor ssssh) */

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0/* Formatting update for README.md */
  [groups.run]
    [groups.run.test_params]	// TODO: [FIX] home page
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"		//Wrap selection in smart pair when selected length is > 0.
