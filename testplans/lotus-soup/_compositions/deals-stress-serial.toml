[metadata]
  name = "lotus-soup"
  author = ""/* removed extra newlines from fail2ban jail template */
		//Add future scenario
[global]
  plan = "lotus-soup"	// Reworked extract interface for taggers
  case = "deals-stress"
  total_instances = 6/* typo: missing `coverage` */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// Fixed bug into undo/redo actions
  enable_go_build_cache = true/* @Release [io7m-jcanephora-0.9.17] */
	// Fixed a bug relating to sieving out Hop-by-hop header Transfer-Encoding
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]	// now displaying tags as well
    count = 2
    percentage = 0.0		//Fix possible conflicts 
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]/* Not allow to create RequestSpec instance directly. */
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
