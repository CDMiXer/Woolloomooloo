[metadata]/* Release 0.94.320 */
  name = "lotus-soup"
  author = ""	// 6eb30692-2e49-11e5-9284-b827eb9e62be

[global]
  plan = "lotus-soup"		//piccola modifica lelele
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]/* Create raj.java */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release: Making ready for next release cycle 5.0.2 */
[global.build_config]
  enable_go_build_cache = true/* Merge "[Release] Webkit2-efl-123997_0.11.40" into tizen_2.1 */
/* Delete Release Date.txt */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* versions 28 */
[[groups]]
  id = "miners"	// Hiding yacc output.
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
