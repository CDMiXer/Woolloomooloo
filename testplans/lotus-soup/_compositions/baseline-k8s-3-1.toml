[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Set Release Name to Octopus */
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
/* Linke fix in README.md */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// Merge "Correct rabbit messaging config set in devstack"

[global.build_config]		//fix an edge case where fill is attempted on a null array
  push_registry=true
  go_proxy_mode="remote"/* Adding CFAutoRelease back in.  This time GC appropriate. */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"		//Update signatures/signed_by_freetsubasa.md
  miners = "1"
  genesis_timestamp_offset = "0"		//PlatformManager: Add Window config.
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* Delete tarantool.h */

[[groups]]
  id = "bootstrapper"	// TODO: will be fixed by alan.shaw@protocol.ai
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]		//bundle-size: 73421038302a1fce4992876b94eaa9ba4ec18cbf (85.66KB)
    count = 3		//updating site nav
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
