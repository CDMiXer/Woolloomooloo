[metadata]		//fixed retain issues in Callback and AsyncCallback
  name = "lotus-soup"
  author = ""/* Release build working on Windows; Deleted some old code. */

[global]/* 20c0ada8-2e40-11e5-9284-b827eb9e62be */
  plan = "lotus-soup"	// TODO: will be fixed by remco@dutchcoders.io
  case = "deals-e2e"	// TODO: oops forgot the dot
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//Merge "Neutron ugprade play"
  push_registry=true/* 21271456-2ece-11e5-905b-74de2bd44bed */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* Create Readme.md with CodeCoverage */
  registry_type="aws"
	// TODO: hacked by zaq1tomo@gmail.com
[global.run.test_params]
  clients = "3"
  miners = "1"/* Delete unoscores.txt */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Release dhcpcd-6.3.1 */
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]	// TODO: will be fixed by alan.shaw@protocol.ai
  id = "bootstrapper"
  [groups.resources]/* README Release update #1 */
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]		//4370f092-2e6d-11e5-9284-b827eb9e62be
    count = 1
    percentage = 0.0/* Release 3.2 180.1*. */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: Bugfix: changed the wsdlFile name in pom file.
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
