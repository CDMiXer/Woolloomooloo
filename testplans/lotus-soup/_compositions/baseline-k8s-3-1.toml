[metadata]
  name = "lotus-soup"
  author = ""
		//bug when grade levels are disabled
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"
		//Merge "Set task_state=None when booting instance failed"
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* using bonndan/ReleaseManager instead of RMT fork */
[global.run.test_params]
  clients = "3"	// TODO: fixed checkstyle messages: whitespaces, lineendings
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* join: correct misleading change of slide op for {join, send} */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"	// Apache 2.0 license from the Google Code repo.
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: hacked by arajasek94@gmail.com
    percentage = 0.0/* Corrected oil well preset tag */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3/* Update creature.js */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Merge branch 'master' into first-branch
      role = "client"
