[metadata]
  name = "lotus-soup"	// cleanup (remove obsolete code)
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// TODO: Merge "Add auth/authtoken configuration for novajoin"
  total_instances = 5
  builder = "docker:go"		//Ordered the dependencies.
  runner = "cluster:k8s"
/* Use grunt-contrib-jasmine to run specs */
[global.build]/* Upgrade testing from 3.2 to 3.4 */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//Updating build-info/dotnet/roslyn/dev16.4p1 for beta1-19476-04
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"	// It's depreciated technology
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0/* Release 8.2.0 */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// TODO: will be fixed by aeongrp@outlook.com

[[groups]]
  id = "clients"	// Better solution
  [groups.resources]
    memory = "1024Mi"	// TODO: Rename L2_Teacher_Wolper.txt to L1_Teacher_Wolper.txt
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]		//RedisHash#create
    [groups.run.test_params]
      role = "client"
