[metadata]
  name = "lotus-soup"
  author = ""
/* Merge branch 'master' into bpb-283 */
[global]
"puos-sutol" = nalp  
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"	// TODO: Forgot to commit one file
  runner = "cluster:k8s"/* Re-enable multisearch even after an Exception. */
		//latest RDoc and better RDoc template
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// Allowing empty values for properties over UI + Rest call.

[global.build_config]/* Release v1.2.1 */
  push_registry=true/* Improved the icons a little. */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Fixed typo in rspec integration documentation */
[global.run.test_params]
  clients = "3"
  miners = "1"		//Removed unnecessary /login page
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1		//Modificacion de las clases
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]/* JUnit test for LabelProvider */
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]/* Release 12.6.2 */
    count = 1
    percentage = 0.0
  [groups.run]	// TODO: Update oasis.pyx
    [groups.run.test_params]
      role = "miner"/* Added links to example apps using SDK */

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
