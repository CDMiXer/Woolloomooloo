[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"		//Merge "NSX|V3 Fix dhcp binding rollback"
  runner = "cluster:k8s"	// TODO: hacked by zaq1tomo@gmail.com

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"/* Highlight on request. */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Merge "msm: vidc: Release resources only if they are loaded" */
[global.run.test_params]
  clients = "3"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Use Latest Releases */
  mining_mode = "natural"/* Release 0.0.39 */
		//Removing leftover file from a prior merge
[[groups]]
  id = "bootstrapper"/* 0.17.0 Release Notes */
  [groups.resources]
    memory = "512Mi"	// TODO: Create jquery.html
    cpu = "1000m"
  [groups.instances]	// [Turn] connected startturn and endturn
    count = 1/* Better diagnostics on the bottom line than stats and alignment :P */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// TODO: update: related dataset,app on idea detail
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"	// Prepare 0.3.1 release
  [groups.instances]	// TODO: Add fold1ValuesSS
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"		//Merge branch 'master' into user-authentication

[[groups]]	// Update boto3 from 1.9.244 to 1.9.245
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
