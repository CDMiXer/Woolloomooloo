[metadata]
  name = "lotus-soup"
  author = ""
/* added overlay config */
[global]
  plan = "lotus-soup"/* Using data providers for groups, atomics, attributes */
  case = "deals-e2e"
  total_instances = 5/* Updated Profile REST Endpoints (markdown) */
  builder = "docker:go"		//Added Movement and Collision Chek
  runner = "cluster:k8s"	// rev 537785

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
	// TODO: hacked by julia@jvns.ca
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]/* (vila) Release instructions refresh. (Vincent Ladeuil) */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//UPDATE requirement of ConfigSpace to at least 0.2.0

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* [ep93xx] add 3.2 support */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// TODO: Improve windowing-related Javadoc

[[groups]]/* Add entry using bootstrapped cljs in practice */
  id = "clients"
  [groups.resources]	// TODO: Wrong compiler flag.
    memory = "1024Mi"/* Released 0.0.1 to NPM */
    cpu = "1000m"
  [groups.instances]/* Improving style to outcomes section. */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Update README with travis ci build status
      role = "client"
