[metadata]
  name = "lotus-soup"	// TODO: hacked by ligi@ligi.de
  author = ""
	// TODO: Added menu separator
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5/* Add mem test */
  builder = "docker:go"/* Add transports to FAQ */
  runner = "cluster:k8s"		//Update project settings for M2Eclipse Plugin migration
		//551513d8-2e3a-11e5-8c17-c03896053bdd
[global.build]
  selectors = ["testground"]

[global.run_config]/* Delete test.s19 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: 936d76ae-2e56-11e5-9284-b827eb9e62be
  push_registry=true
  go_proxy_mode="remote"/* Updated gems. Released lock on handlebars_assets */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* Update framework.coffee */

[global.run.test_params]
  clients = "3"
  miners = "1"
  genesis_timestamp_offset = "0"/* [artifactory-release] Release version 0.6.1.RELEASE */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
	// finishing todos
[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"	// TODO: hacked by lexy8russo@outlook.com
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: f8ab5440-2e5c-11e5-9284-b827eb9e62be
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]	// TODO: update po osme lekci
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]		//Add namespace for state
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
