[metadata]	// add warning about load time
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"		//Added data-no-retina

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: Fixed sandbox gateway URL
  push_registry=true		//Loading text added for facebook connect.
  go_proxy_mode="remote"	// TODO: chore(package): update react-dom to version 16.5.1
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  genesis_timestamp_offset = "0"/* 93fe77ae-35c6-11e5-8886-6c40088e03e4 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"		//Update ita.json
  random_beacon_type = "mock"
  mining_mode = "natural"
/* Merge "dev: gcdb: Add reset sequence to panel configuration headers" */
[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]/* Release of eeacms/bise-frontend:1.29.0 */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//Better comments to explain buffered/unbuffered processor resources.

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]	// clarify data and icon dirs
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"/* @Release [io7m-jcanephora-0.23.6] */
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]	// TODO: hacked by alan.shaw@protocol.ai
    count = 3	// TODO: Sostituzione include
    percentage = 0.0		//Update checkStringElem.js
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Release 2.4.10: update sitemap */
