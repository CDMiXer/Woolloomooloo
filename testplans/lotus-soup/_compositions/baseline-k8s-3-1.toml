[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Release version 3.2.0.RC1 */
  total_instances = 5
  builder = "docker:go"/* Release 0.2.4 */
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true	// TODO: Delete Light Up The Night +.groovy
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"		//Merge "mmc: sdhci-msm: support multiple pm_qos configurations"
/* Merge "Release 3.0.10.021 Prima WLAN Driver" */
[[groups]]
  id = "bootstrapper"	// Rename MOTools_Source.ms to MOTools_Source_FULL.ms
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// 20591ce8-35c7-11e5-b6ad-6c40088e03e4
      role = "bootstrapper"		//Create cron_Jobs

[[groups]]		//settings are not necessary
  id = "miners"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1	// Delete test_bip39.py
    percentage = 0.0
  [groups.run]/* Merge "[Release] Webkit2-efl-123997_0.11.96" into tizen_2.2 */
    [groups.run.test_params]
      role = "miner"/* #57 - Upgrade structured-content-tools to 1.3.7   */

[[groups]]
  id = "clients"	// TODO: hacked by mikeal.rogers@gmail.com
  [groups.resources]/* Tablepack 2.0.7 Release */
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0/* Fixed rootURL typo. Renamed status image file names to be lower case. */
  [groups.run]
    [groups.run.test_params]
      role = "client"
