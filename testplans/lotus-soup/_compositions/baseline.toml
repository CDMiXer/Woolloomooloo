[metadata]
  name = "lotus-soup"
  author = ""/* Fixed small inconsistency, we always use uppercase. */

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6	// TODO: stest fixes
  builder = "exec:go"
  runner = "local:exec"	// Adicionando botÃ£o para abrir planilha.
	// TODO: eb4c46f4-2e54-11e5-9284-b827eb9e62be
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
	// stub implementation of filtering for manually added components
[global.run.test_params]/* Release notes, manuals, CNA-seq tutorial, small tool changes. */
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"/* Allow plugins to override perpage config setting */
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Release 1.0.4 (skipping version 1.0.3) */
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"	// TODO: hacked by hello@brooklynzelenka.com
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3/* Update Util and Reflect artifacts */
    percentage = 0.0
  [groups.run]		//Fixed typo input layer -> input_layer
    [groups.run.test_params]
      role = "client"
