[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "exec:go"		//Aggiunta possibilit√† di utilizzare texture trasparenti
  runner = "local:exec"

[global.build]
  selectors = ["testground"]
/* Update Release Note */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// TODO: will be fixed by fjl@ethereum.org
		//compilation fix for the case there's no audiodriver available
[global.build_config]/* Fixed typo 'Cintributed' to 'Contributed' */
  enable_go_build_cache = true

[global.run.test_params]/* [tools] gmp: update to 5.0.5 */
  clients = "3"
  miners = "2"		//Merge "checkpatch: fix regex for catching mdelay()" into android-msm-2.6.32
  genesis_timestamp_offset = "0"
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]	// Update Control Commands
    count = 1/* Added UFOtest.py dev script */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0/* cf58ab9a-2fbc-11e5-b64f-64700227155b */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]		//Do not map every Props stream properties
  id = "clients"
  [groups.instances]	// TODO: will be fixed by alan.shaw@protocol.ai
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
