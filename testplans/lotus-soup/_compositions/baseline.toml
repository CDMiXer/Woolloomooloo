[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// Update pbiviz.json
  total_instances = 6
  builder = "exec:go"
  runner = "local:exec"
	// Sample JMX
[global.build]
  selectors = ["testground"]	// TODO: hacked by cory@protocol.ai

[global.run_config]/* #9 [Release] Add folder release with new release file to project. */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Added functional follow button */
[global.build_config]	// Merge branch 'master' into 44_add_meta
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]	// Merge "Adapt openrc file to use keystone v3"
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Using the 2.1 version of the TestResultDrill object. */
[[groups]]
  id = "miners"
  [groups.instances]
    count = 2/* [artifactory-release] Release empty fixup version 3.2.0.M4 (see #165) */
    percentage = 0.0
  [groups.run]	// Update pca.cpp
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]/* UndineMailer v1.0.0 : Bug fixed. (Released version) */
    count = 3
    percentage = 0.0/* Install zabbix-agent */
  [groups.run]
    [groups.run.test_params]
      role = "client"/* DeadtimeTally debug output */
