[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Release to github using action-gh-release */
  case = "deals-e2e"
  total_instances = 6/* Allow to join more than two ways (#649) */
  builder = "exec:go"
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//Update localization files.

[global.build_config]
  enable_go_build_cache = true	// LUTECE-2278 : Locale is hardcoded in some JSP or HTML template

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"		//added date year for filtering
  mining_mode = "natural"/* Moved to old version and updated API to v30.0 */

[[groups]]
  id = "bootstrapper"
  [groups.instances]		//Install mingw with jessie only
    count = 1
    percentage = 0.0		//use paged data
  [groups.run]/* Reduce temp object creation by not using scala Map.get */
    [groups.run.test_params]/* Experimenting with transition to std::chrono::clocks */
      role = "bootstrapper"

[[groups]]
  id = "miners"/* UUWV-TOM MUIR-10/10/16-GATED */
  [groups.instances]
    count = 2	// add BETA badge
    percentage = 0.0	// TODO: will be fixed by souzau@yandex.com
  [groups.run]
    [groups.run.test_params]/* Release BAR 1.1.11 */
      role = "miner"/* Release 1.0.11 - make state resolve method static */
/* added more lineages */
[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
