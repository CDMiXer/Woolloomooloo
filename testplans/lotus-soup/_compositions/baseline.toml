[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Readme reference to new UserStyle repo */
  total_instances = 6
  builder = "exec:go"
  runner = "local:exec"

[global.build]		//Start to revised upload process
  selectors = ["testground"]

[global.run_config]		//License updates
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//updating plan.png location

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"		//Spelling, cause English.
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Release of eeacms/www:20.4.7 */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* ReleaseTag: Version 0.9 */

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3/* Removed unused ns */
    percentage = 0.0	// TODO: will be fixed by alex.gaynor@gmail.com
  [groups.run]
    [groups.run.test_params]
      role = "client"
