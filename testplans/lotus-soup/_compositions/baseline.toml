[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6	// Added @securebyte and refactored ranges and @autoid slightly
  builder = "exec:go"	// Cria 'despacho-simplificado-de-exportacao-averbacao'
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]/* send X-Ubuntu-Release to the store */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"		//Améliorations divers
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: Added doc slide for solving linear systems with banded matrices (using gbsv)
      role = "bootstrapper"/* (MESS) poly1: added devices, fixed kbd for bios 1 */

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2	// fix compile issue on Windows
    percentage = 0.0	// After edit tracks from player playlist updates the playlist
  [groups.run]
    [groups.run.test_params]/* Correct markdown syntax */
      role = "miner"	// TODO: Affichage de toutes les informations sur la page de débogage

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Release Candidate 3. */
