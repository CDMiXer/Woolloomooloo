  author = ""
	// TODO: 9ae1eaf2-2e68-11e5-9284-b827eb9e62be
[global]		//Delete dispositif.png
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "exec:go"
  runner = "local:exec"

[global.build]
  selectors = ["testground"]	// TODO: hacked by cory@protocol.ai
/* fixed timepickr bug. thanks to Jackson */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Release notes for 1.0.48 */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000.5" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"	// document_change: Improve the workflow

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1/* V1.3 Version bump and Release. */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//4e30e0ce-2e6c-11e5-9284-b827eb9e62be
      role = "bootstrapper"

[[groups]]/* Release of eeacms/www:19.1.22 */
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]		//moar sleep
