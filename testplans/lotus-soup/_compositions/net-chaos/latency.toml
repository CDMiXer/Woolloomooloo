[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7/* Release of eeacms/www-devel:18.01.15 */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Update 'build-info/dotnet/projectn-tfs/master/Latest.txt' with beta-27720-00 */
[global.build_config]
  enable_go_build_cache = true
/* Released 0.3.0 */
[global.run.test_params]
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release 0.3.0-final */
      role = "bootstrapper"
		//Update install_suricata.sh
[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Released DirectiveRecord v0.1.12 */
      latency_range = '["20ms", "300ms"]'

[[groups]]
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.run]		//Merge "Merge remote-tracking branch 'origin/dev/config1040'"
    [groups.run.test_params]/* Added multiple material type facets */
      role = "client"		//GDASERFRRT
      latency_range = '["100ms", "1500ms"]'
