[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]/* Fixes file writing */
  selectors = ["testground"]	// TODO: hacked by alex.gaynor@gmail.com

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
		//Update make test-sdist
[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      latency_range = '["20ms", "300ms"]'	// Create item_pagar.xml

[[groups]]/* Fixing keywords. */
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.run]/* delete germ tests */
    [groups.run.test_params]
      role = "client"
      latency_range = '["100ms", "1500ms"]'		//Polling wieder einkommentiert: Fehler war falsche Library
