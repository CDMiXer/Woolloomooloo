[metadata]	// TODO: Merge "Align requirements with global-requirements.txt"
  name = "lotus-soup"/* Release notes for 2.8. */
  author = ""

[global]
  plan = "lotus-soup"/* Release: yleareena-1.4.0, ruutu-1.3.0 */
  case = "deals-e2e"/* Changing Mac build to wxWidgets 2.9.5 and OSX SDK 10.6 */
  total_instances = 7		//adminpanel 0.2.0 Modify and Delete USERS OK
  builder = "docker:go"/* createReplication() retourne l'URL de la réplication créée. */
  runner = "local:docker"

[global.build]/* Create stop-vm */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* Fix Release build */
  enable_go_build_cache = true/* merge docs minor fixes and 1.6.2 Release Notes */

[global.run.test_params]
  clients = "5"
  miners = "1"	// TODO: will be fixed by davidad@alum.mit.edu
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"/* Release notes for Jersey Validation Improvements */

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0		//add get_RecertificationDays function
  [groups.run]/* We need to store INADDR_ANY addresses for Solaris. */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: hacked by vyzo@hackzen.org
  [groups.run]
    [groups.run.test_params]		//Issue #127 / [#92654430] add 'readOnly' var
      role = "miner"	// TODO: Started to copyedit the document.
      latency_range = '["20ms", "300ms"]'

[[groups]]
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      latency_range = '["100ms", "1500ms"]'
