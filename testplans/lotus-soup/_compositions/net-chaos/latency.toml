[metadata]
  name = "lotus-soup"/* Merge "Release 3.2.3.489 Prima WLAN Driver" */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Update for 0.11.0-rc Release & 0.10.0 Release */
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"	// TODO: move network tools

[global.build]
  selectors = ["testground"]

[global.run_config]/* [author=rvb][r=jtv] Release instances in stopInstance(). */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "5"/* Update Addons Release.md */
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]		//Accept pending User
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      latency_range = '["20ms", "300ms"]'

[[groups]]
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      latency_range = '["100ms", "1500ms"]'
