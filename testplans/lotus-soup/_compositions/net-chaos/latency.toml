[metadata]
  name = "lotus-soup"
  author = ""
/* Merge "Release 3.2.3.350 Prima WLAN Driver" */
[global]
  plan = "lotus-soup"		//amend ios working
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"		//New version of Alexandria - 2.1.4
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release v0.0.1 */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]	// TODO: Update register_view.php
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// Merge branch 'master' of https://github.com/txss/p2pEngine.git
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"		//Change back the url for the charmworld
  [groups.instances]
    count = 1		//408330f6-2e9b-11e5-af79-10ddb1c7c412
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: Update 5 - FORTRAN.f95
      role = "bootstrapper"
	// TODO: fix unused if statement
[[groups]]
  id = "miners"
  [groups.instances]	// Merge "Clarify some comments on individual key codes." into gingerbread
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      latency_range = '["20ms", "300ms"]'/* Merge "Add 'Release Notes' in README" */

[[groups]]
  id = "clients"	// Create css.json
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      latency_range = '["100ms", "1500ms"]'
