[metadata]
  name = "lotus-soup"/* fixed 13011 */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"	// A small en passant bug fixed.

[global.build]		//Merge "Fix server info string"
  selectors = ["testground"]

[global.run_config]/* Release version 0.9 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true/* Release version 0.1.15 */

[global.run.test_params]
    clients = "1"
    miners = "1"
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Updated Pages “contact” */
    sectors = "10"	// TODO: Added an API endpoint which allows a user to send an email to themselves.
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"

[[groups]]	// TODO: hacked by onhardev@bk.ru
  id = "bootstrapper"/* Deleted CtrlApp_2.0.5/Release/mt.read.1.tlog */
  [groups.resources]
    memory = "120Mi"	// TODO: will be fixed by ac0dem0nk3y@gmail.com
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* travis: set version before deploy */
    [groups.run.test_params]/* Merge "Add cmake build type ReleaseWithAsserts." */
      role = "bootstrapper"	// TODO: maintainers linking fixed

[[groups]]
  id = "miners"
  [groups.resources]	// TODO: fixed: template string convert some covert error
