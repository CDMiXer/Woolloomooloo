[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"
		//Merge branch 'next' into feature/cli-headless-browser
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Release Target */

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]	// TODO: will be fixed by caojiaoyue@protonmail.com
    clients = "1"
    miners = "1"
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Simplify “text” match in TeX-like grammar. Fixes #174. */
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"		//Typos. They're super lame.

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Added test cases for DataNode and fixed occurred bugs; */
      role = "miner"
		//implemented multiple object mothers and event tests related to #2271
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* 1.1 Release Candidate */
    [groups.run.test_params]
      role = "client"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* Release v0.4.2 */
    [groups.run.test_params]
      role = "drand"/* Excluded also publisher users from the publisher users page. */
