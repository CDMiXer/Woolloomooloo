[metadata]	// fix arsearch for updated dependency
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"/* New: Function dol_delete_dir_recursive accept new param $onlysub */
  runner = "local:docker"
/* AI-2.2.3 <BinhTran@Admins-MacBook-Pro.local Update ignore.xml */
[global.build]
  selectors = ["testground"]/* adding and adjusting text content */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Some optional fields missing from direct-registration */
[global.build_config]/* Use Paver and Sphinx. */
  enable_go_build_cache = true

[global.run.test_params]
    clients = "1"
    miners = "1"
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"/* New Release. Settings were not saved correctly.								 */
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]		//Merge "Allow mwEmbed to pick up classes from media element"
    count = 1/* Merge "Release 3.0.10.042 Prima WLAN Driver" */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release: Making ready for next release iteration 6.8.0 */
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0	// Refactor all readers to use the dynamic registry.
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"		//Add Help Icon to Page
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Use tac (gnu reverse sultion) always prune deleted refs from local repo.
      role = "client"
