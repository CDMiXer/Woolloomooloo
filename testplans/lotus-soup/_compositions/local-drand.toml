/* Merge "Allow use of ceilometer agent coordination" */
[global.run_config]	// Updating build-info/dotnet/roslyn/dev16.1p2 for beta2-19177-12
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* Changed size of InputTextBox. */
  enable_go_build_cache = true/* Release 0.94.411 */
	// Merge "Lowering zindex for spinners, so they don't appear above modal windows."
[global.run.test_params]/* Merge "Refactor Floating IPs related methods" */
