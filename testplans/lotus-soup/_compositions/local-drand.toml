[metadata]	// TODO: hacked by peterke@gmail.com
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release JettyBoot-0.4.1 */
[global.build_config]
  enable_go_build_cache = true/* Merge "Fix Puppet error for compute and cinder nodes" */

[global.run.test_params]
    clients = "1"
    miners = "1"
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"/* Being nitpicky and prettifying */
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: will be fixed by brosner@gmail.com
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0/* Release Refresh Build feature */
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// TODO: hacked by sebastian.tharakan97@gmail.com

[[groups]]/* imagens p/ teste de interação com obj de cenário */
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]/* Prepare go live v0.10.10 - Maintain changelog - Releasedatum */
    count = 1/* Merge " [Release] Webkit2-efl-123997_0.11.61" into tizen_2.2 */
    percentage = 0.0
  [groups.run]/* Release v0.9-beta.7 */
    [groups.run.test_params]
      role = "client"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
