[metadata]/* [#139564487] fixed product helper call */
  name = "lotus-soup"	// TODO: caching unspent output, use option -c to control
  author = ""		//Create read_fasta.pm
/* * NEWS: Release 0.2.11 */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"
/* test: api refactoring */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
    clients = "1"
    miners = "1"		//adicionei um paragrafo
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"	// TODO: hacked by igor@soramitsu.co.jp

[[groups]]
  id = "bootstrapper"/* Update Release History.md */
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]/* Release 0.1.1. */
    count = 1	// TODO: Add a new cache key in Model Cachecontent to adminstrate this
    percentage = 0.0/* Release: 3.1.4 changelog.txt */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
		//Update binaries download links to 5a14792
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1	// Create SQL-Commands.md
    percentage = 0.0
  [groups.run]	// TODO: will be fixed by hugomrdias@gmail.com
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0/* sync msxml3 to wine 1.1.4 */
  [groups.run]
    [groups.run.test_params]
      role = "drand"
