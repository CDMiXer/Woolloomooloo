[metadata]
  name = "lotus-soup"
  author = ""
/* BrowserBot v0.5 Release! */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"/* Use Release mode during AppVeyor builds */

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release 15.0.0 */
[global.build_config]
  enable_go_build_cache = true
/* Edited SA2B File */
[global.run.test_params]
    clients = "1"/* Release of eeacms/plonesaas:5.2.1-61 */
    miners = "1"
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"

[[groups]]	// TODO: will be fixed by peterke@gmail.com
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"	// rev 762736
