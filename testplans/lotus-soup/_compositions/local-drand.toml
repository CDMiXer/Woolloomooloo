[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Release v0.5.7 */
  total_instances = 6
  builder = "docker:go"/* disable realtime scheduler in event scripts */
  runner = "local:docker"
/* Release notes for 1.0.73 */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]	// TODO: hacked by alex.gaynor@gmail.com
    clients = "1"
    miners = "1"/* Delete loomaaed.php */
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"

[[groups]]
  id = "bootstrapper"
  [groups.resources]	// enable to add freemarker templates in project template
    memory = "120Mi"
    cpu = "10m"	// TODO: Rename Source Files/PointData.cpp to Source_Files/PointData.cpp
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1/* Release version: 0.5.7 */
    percentage = 0.0
  [groups.run]/* Plain except: catches too much, including SystemExit. */
    [groups.run.test_params]
      role = "miner"

[[groups]]/* Product Categories changes */
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"/* [snomed] Use Boolean response in SnomedIdentifierBulkReleaseRequest */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Upgrade Final Release */
/* Release 1.1.0. */
[[groups]]
  id = "drand"
  [groups.instances]
    count = 3/* Release 0.54 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
