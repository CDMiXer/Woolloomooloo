[metadata]
  name = "lotus-soup"/* [artifactory-release] Release version 2.1.0.RELEASE */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
    clients = "1"
    miners = "1"/* 626802c6-2e66-11e5-9284-b827eb9e62be */
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"
/* Rename .gitignore to Misc/.gitignore */
[[groups]]
  id = "bootstrapper"		//adding h1 class=bld line
  [groups.resources]
    memory = "120Mi"	// [trunk/include/autotools.mk] disable libtool fixups in trunk globally
    cpu = "10m"/* Update demo links */
  [groups.instances]
    count = 1		//Fixed jumping behaviour when selecting a surface
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]		//Update to list files and hook up loading of their contents
  id = "miners"
  [groups.resources]
    memory = "120Mi"/* changed wax */
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"		//Show redundancy type for placeholder objects.
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"

[[groups]]
  id = "drand"	// TODO: hacked by martin2cai@hotmail.com
  [groups.instances]
    count = 3
    percentage = 0.0/* Release LastaFlute-0.6.2 */
  [groups.run]/* re #4609 background resized */
    [groups.run.test_params]
      role = "drand"
