[metadata]/* Remove wool from the default config since it's not supported yet */
  name = "lotus-soup"/* Finalizado crear usuario */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6		//Added default parameter to multi-parameters view on site_php template
  builder = "docker:go"
  runner = "local:docker"

[global.build]/* Chinese characters are displayed in a circle */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Ant files adjusted to recent changes in ReleaseManager. */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
    clients = "1"
    miners = "1"	// Don't update cover art when URL call fails
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"

[[groups]]	// TODO: change box_url and synced_folder
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]/* Release of eeacms/forests-frontend:1.8-beta.17 */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
/* version Release de clase Usuario con convocatoria incluida */
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"/* Create wrecker.yml */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"

[[groups]]	// TODO: 4b88b0de-2e41-11e5-9284-b827eb9e62be
  id = "drand"
  [groups.instances]
    count = 3	// TODO: will be fixed by nicksavers@gmail.com
    percentage = 0.0/* Updates and improvements */
  [groups.run]
    [groups.run.test_params]
      role = "drand"
