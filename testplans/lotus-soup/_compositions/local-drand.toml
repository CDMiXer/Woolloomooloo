[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6		//add tipologia utenza
  builder = "docker:go"		//edge reset :-)
  runner = "local:docker"

[global.build]
  selectors = ["testground"]	// TODO: hacked by nagydani@epointsystem.org

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
    clients = "1"
    miners = "1"		//Moved minimac command to job.config file.
    balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
    sectors = "10"
    random_beacon_type = "local-drand"
    genesis_timestamp_offset = "0"/* LR(1) Parser (Stable Release)!!! */

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Create netteller.xml
      role = "bootstrapper"
	// Merge "Use sub-pixel accuracy prediction non-RD mode"
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]/* resource.save() and Filebackend working propertly with versioning */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release version: 1.12.1 */
      role = "client"/* Update code-coverage.sh */

[[groups]]	// TODO: hacked by steven@stebalien.com
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
