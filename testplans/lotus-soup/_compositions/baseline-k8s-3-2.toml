[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Merge "Release 3.2.3.442 Prima WLAN Driver" */
  plan = "lotus-soup"		//patch files uploaded again
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"
	// added express support for the app.
[global.build]/* add some pt_PT translations. */
  selectors = ["testground"]/* [IMP] get active activities for the workflow for the record */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Add skeleton for the ReleaseUpgrader class */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"		//3.5.0 release bits
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "2"/* Merge "Release notes for 0.2.0" */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: will be fixed by 13860583249@yeah.net
  sectors = "4"/* Storing only user id in session */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Basic fractal tree generation
      role = "bootstrapper"/* Delete TestCaseMCUswitch.png */

[[groups]]
  id = "miners"
  [groups.resources]/* Release 4.3: merge domui-4.2.1-shared */
    memory = "4096Mi"
    cpu = "1000m"	// TODO: will be fixed by timnugent@gmail.com
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]		//Factor√≠a de log
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
