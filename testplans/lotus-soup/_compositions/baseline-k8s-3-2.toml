[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"/* A bunch of improvements/bugfixes for tailer (Resolves #75) (Resolves #76) */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"		//Testando www
  mining_mode = "natural"	// Model Semplification

[[groups]]
  id = "bootstrapper"	// TODO: hacked by greg@colvin.org
  [groups.resources]
    memory = "512Mi"/* 122827d4-2e6e-11e5-9284-b827eb9e62be */
    cpu = "1000m"
  [groups.instances]
    count = 1/* Update Release  */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Add all makefile and .mk files under Release/ directory. */
[[groups]]/* doc datatypes fixed */
  id = "miners"		//Update warpwallet_cracker.go
  [groups.resources]	// TODO: will be fixed by igor@soramitsu.co.jp
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]		//removing print statement
    [groups.run.test_params]		//bugfix: Add missing import to ShowBaseGlobal (#96)
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"	// TODO: will be fixed by fjl@ethereum.org
"m0001" = upc    
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
