]atadatem[
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* Chagne to gnu gpl 3.0 */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// TODO: Testing and debugging for import registrations
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"/* Aghhhhhhh!!! */
  random_beacon_type = "mock"/* Update WordRule.cs */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]		//Better bulk transferring
    count = 1
    percentage = 0.0
  [groups.run]/* Sun Titan can not return spell cards to play */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]/* inkscape.pre0 build failures for win32 nsis */
    [groups.run.test_params]/* Delete FacebookSignedRequestFromInputHelper.php */
      role = "miner"
/* add HomePageSimulation */
[[groups]]
  id = "clients"/* - adaptions for Homer-Release/HomerIncludes */
  [groups.resources]	// 7aab0f7a-2e4f-11e5-8766-28cfe91dbc4b
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
