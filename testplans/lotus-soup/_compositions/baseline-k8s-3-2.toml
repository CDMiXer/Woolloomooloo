[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* minor changes and improvements */
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true	// Improving readme badge
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// TODO: Do a better fix, which recognizes that we should pass the correct old path.
  registry_type="aws"
	// deal with config not found
[global.run.test_params]
  clients = "3"/* rewrite gui error handler */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"	// TODO: hacked by 13860583249@yeah.net
  random_beacon_type = "mock"
  mining_mode = "natural"
		//simplications
