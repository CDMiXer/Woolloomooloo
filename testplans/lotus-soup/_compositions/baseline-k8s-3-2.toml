[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Release 0.13.4 (#746) */
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6	// TODO: hacked by josharian@gmail.com
  builder = "docker:go"/* Update ReleaseNotes-6.1.20 (#489) */
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
		//Hook up Ram Watch autoload
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]/* Documentation updates for 1.0.0 Release */
  clients = "3"/* Release 0.8.0-alpha-2 */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"/* [skia] optimize fill painter to not autoRelease SkiaPaint */
    cpu = "1000m"	// TODO: hacked by mail@overlisted.net
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]	// TODO: Clear search index for api test
    count = 2
    percentage = 0.0/* NetKAN added mod - Kopernicus-2-release-1.8.1-38 */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
