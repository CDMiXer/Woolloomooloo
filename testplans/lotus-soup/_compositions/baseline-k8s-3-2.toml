[metadata]
  name = "lotus-soup"
  author = ""

[global]	// cd1d5d0a-2e6b-11e5-9284-b827eb9e62be
  plan = "lotus-soup"/* Do not fail if $header is an empty array... */
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]/* fusepool-linker now integrated in fusepool-adapter */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// TODO: hacked by alex.gaynor@gmail.com
  registry_type="aws"

[global.run.test_params]
  clients = "3"	// Disable shader disk cache with Qt5.9 and higher
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]	// TODO: Update the introduction.
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]/* Merge "[FIX] Field: error for wrong input remains after BindingContext change" */
    count = 1
    percentage = 0.0
  [groups.run]	// Removed deprecated gif loading functions.
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0/* added some little unit testing */
  [groups.run]
    [groups.run.test_params]	// TODO: will be fixed by brosner@gmail.com
      role = "miner"	// TODO: will be fixed by josharian@gmail.com

[[groups]]
  id = "clients"
  [groups.resources]		//Añadida ordenación preguntas tipo encuesta
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3/* Fixing tabs v spaces formatting issue */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Released last commit as 2.0.2 */
