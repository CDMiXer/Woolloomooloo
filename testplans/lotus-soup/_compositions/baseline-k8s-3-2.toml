[metadata]		//fix reference tracking within conditional forms
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"		//0fb152d7-2d3e-11e5-aa42-c82a142b6f9b
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]	// TODO: lower-case b in Bitbucket per #967

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//db33421e-2e71-11e5-9284-b827eb9e62be
[global.build_config]/* #7 put display as env and mvn command with xvfb */
  push_registry=true
  go_proxy_mode="remote"		//xeon phi driver: adpated benchmark of sysmemcaps to match memlatency. 
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Release of eeacms/redmine-wikiman:1.13 */
[global.run.test_params]
  clients = "3"/* Release for v39.0.0. */
  miners = "2"
  genesis_timestamp_offset = "0"/* Release of eeacms/www-devel:18.4.26 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"
  mining_mode = "natural"
	// TODO: Ajout int√©gration gitter.im pour travis ci
[[groups]]		//Fixed issues and added a stop mechanic
  id = "bootstrapper"	// TODO: will be fixed by boringland@protonmail.ch
  [groups.resources]/* Release 1.9.36 */
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: Update RTPagedCollectionViewLayout.podspec
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Released Lift-M4 snapshots. Added support for Font Awesome v3.0.0 */
[[groups]]		//Create OnWallTooClose.java
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
