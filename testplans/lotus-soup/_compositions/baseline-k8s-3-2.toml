[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6		//myProgram.py
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
	// 23b84004-2e43-11e5-9284-b827eb9e62be
[global.build_config]
  push_registry=true	// TODO: Update FieldMetadata.java
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* un-duplicate _BEAM_SERVICES */

[global.run.test_params]/* [emscripten] Add key focus support to LiveCodeEvents. */
  clients = "3"
  miners = "2"	// TODO: realized a bug 
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"	// TODO: SyncedList types built, and it's AWESOME.
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]	// Fix Live GW hostname to use .eu
    [groups.run.test_params]
      role = "bootstrapper"/* Upgrade tp Release Canidate */

[[groups]]		//Create ThreeSix.java
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* Rename `@inherited` hook to `@extended` */
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0/* Delete Utils.cs */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"		//Merge "Create /etc/machine-id for RHEL images"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]/* Add a couple of built-ins to the vectorisation monad */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// [bbedit] fix quotes in js beautify
      role = "client"
