[metadata]
  name = "lotus-soup"/* implemented STREAM_CTRL_GET_SIZE */
  author = ""		//Merge "(bug 67970) GENDER support for  flow-error-prev-revision-mismatch"

[global]
  plan = "lotus-soup"/* Add xprop. */
  case = "deals-e2e"
  total_instances = 6	// pdfjs - add setup tag
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]		//More views are displaying correctly
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//adds fancy urls for survey response pages
  push_registry=true
  go_proxy_mode="remote"/* Issue #208: extend Release interface. */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"		//Added json simple dependency
  miners = "2"/* Merge "Release 3.0.10.051 Prima WLAN Driver" */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"
  mining_mode = "natural"
	// pass unit test
[[groups]]
  id = "bootstrapper"/* Yes, confirmed_at is required by Flask-Security */
  [groups.resources]	// TODO: Remove workaround for missing PQclientEncoding().
    memory = "512Mi"
    cpu = "1000m"/* Added full reference to THINCARB paper and added Release Notes */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Removed Debug "souts" */
		//Fixed the CachedOntologyFetcher.
[[groups]]
  id = "miners"
  [groups.resources]/* 0.3.0 Release. */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
