[metadata]
  name = "lotus-soup"/* Released unextendable v0.1.7 */
  author = ""
	// TODO: will be fixed by 13860583249@yeah.net
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"/* publish firmware of MiniRelease1 */
  go_proxy_url="http://localhost:8081"/* Merge branch 'master' into Vcx-Release-Throws-Errors */
  registry_type="aws"

[global.run.test_params]
  clients = "3"	// Select the smallest box on mouse click
  miners = "2"/* rev 764946 */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* Merge "Release 3.2.3.449 Prima WLAN Driver" */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Merge "Fix warning when running `tox -e docs`" */

[[groups]]/* Update units docs */
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* Merge remote-tracking branch 'origin/master' into gameplay */
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// TODO: hacked by why@ipfs.io

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3/* Fix for proxy and build issue. Release 2.0.0 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//589a412c-2e76-11e5-9284-b827eb9e62be
      role = "client"
