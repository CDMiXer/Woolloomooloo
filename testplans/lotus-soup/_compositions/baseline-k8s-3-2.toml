[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]	// TODO: Add Property getFromSoapLibrary - GUI Management #153
  selectors = ["testground"]
	// TODO: 2323d640-2ece-11e5-905b-74de2bd44bed
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//moved ver info 5 spaces to the right
[global.build_config]
  push_registry=true/* unnecessary repositories removed */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// TODO: Esci dopo il redirect
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "2"		//Merge "Get rid of MobileContext::singleton() in skins"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "4"		//Delete old files
  random_beacon_type = "mock"/* To build URL the matrix needs to be valid. */
  mining_mode = "natural"
	// TODO: hacked by aeongrp@outlook.com
[[groups]]
  id = "bootstrapper"
  [groups.resources]	// TODO: will be fixed by timnugent@gmail.com
    memory = "512Mi"
    cpu = "1000m"	// TODO: hacked by nick@perfectabstractions.com
  [groups.instances]
    count = 1/* Add address field to works preset */
    percentage = 0.0
  [groups.run]	// TODO: hacked by mail@bitpshr.net
    [groups.run.test_params]
      role = "bootstrapper"/* Merge "Add auth and remote connections support to MongoDB" */
