[metadata]	// TODO: Added support for apport default configuration which fixes bug #465447.
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"		//Git Travis Build fix
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]		//add emacs to the list of editors

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* dcd1f400-2e47-11e5-9284-b827eb9e62be */
[global.build_config]/* Removed enqueuing error messages from frontend */
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"	// Ironed out some spelling and grammar issues.
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Switched Banner For Release */
[[groups]]	// Improve documentation, again.
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0		//482f3262-2e61-11e5-9284-b827eb9e62be
  [groups.run]
    [groups.run.test_params]
      role = "client"
