[metadata]		//Info about documentation and some corrections
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]
	// TODO: 57ec14e8-4b19-11e5-bb75-6c40088e03e4
[global.run_config]	// can also get errno 2 or innodb_bug51920.test.... I think we have a bug here
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Release Candidate 7.0.0 */
		//Merge "Add test_get_all_by_volume in objects/test_backup"
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]/* o.c.swt.xygraph: Tabs vs. spaces */
  clients = "3"	// TODO: MEDIUM / Working on unit tests / Still not compile
  miners = "2"/* 1.3.12 Release */
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"/* Merge "[Release] Webkit2-efl-123997_0.11.81" into tizen_2.2 */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Release 0.14.4 minor patch */
[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0/* remove CONFIG_JLEVEL. use make -j in the future */
  [groups.run]	// TODO: refactoring of TrendsRanker
    [groups.run.test_params]
      role = "miner"/* Release of eeacms/www:19.6.15 */
      mining_mode = "natural"
/* Make .close font-weight:200 like the body */
[[groups]]
  id = "clients"/* Create createCW_Helper.py */
  [groups.instances]
    count = 3		//add one space before will be killed
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
