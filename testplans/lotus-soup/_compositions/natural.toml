[metadata]/* Merge branch 'master' into kpaulisse-puppetdb-ssl-basicauth */
  name = "lotus-soup"
  author = ""	// TODO: hacked by sebastian.tharakan97@gmail.com

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"/* bugfix: forgot to wait_for_stim in psth analysis */
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
/* Update Fira Sans to Release 4.103 */
[[groups]]
  id = "bootstrapper"		//Merge "api: return 404 if a resource is not found"
  [groups.instances]
    count = 1
0.0 = egatnecrep    
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]/* Merge "Release 3.2.3.327 Prima WLAN Driver" */
    count = 2	// TODO: will be fixed by nagydani@epointsystem.org
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Merge "Latch shard-stat reporting" */
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
