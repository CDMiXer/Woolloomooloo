[metadata]
  name = "lotus-soup"	// TODO: Update: Added function for date/time picker-Users
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* Initial Release: Inverter Effect */
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"	// TODO: fix https://github.com/AdguardTeam/AdguardFilters/issues/69350
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"/* Delete Protokoll-Historie-Word */
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release for 20.0.0 */
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0/* Released v3.0.2 */
  [groups.run]
    [groups.run.test_params]/* 1df7802c-2e51-11e5-9284-b827eb9e62be */
      role = "client"	// TODO: Typo in mrtools svn checkout command
