[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]	// Fixed issue with CTMC Reference prior finding the correct tree model to use.
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Release a fix version  */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: will be fixed by sjors@sprovoost.nl
  sectors = "10"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]	// TODO: Target SMB/CIFS support added
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// [MAJ] variable dossier download
/* Release v1.0.2: bug fix. */
[[groups]]
  id = "miners"	// Use signed type for GLsizeiptr
  [groups.instances]
    count = 2/* Gradle Release Plugin - pre tag commit:  "2.3". */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]	// Prevent valueEvents while animating transition
  id = "clients"
  [groups.instances]
    count = 3/* clear home page */
    percentage = 0.0
  [groups.run]/* Release of 1.4.2 */
    [groups.run.test_params]
      role = "client"
