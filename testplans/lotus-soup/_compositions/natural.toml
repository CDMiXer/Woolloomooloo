[metadata]		//Typo on my page
  name = "lotus-soup"/* default anonymous user implementation if no http authentification header is set */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Release: merge DMS */
  total_instances = 6/* Merge branch 'master' of ssh://git@github.com/99soft/sameas4j.git */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]	// TODO: Updating all widget instances on save
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]	// Made website more intuitive
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3/* refactor use of exceptions in DEntity */
    percentage = 0.0		//Fixed problem with permissions to create paths 
  [groups.run]
    [groups.run.test_params]
      role = "client"/* chore(package): update kronos-service-koa to version 4.0.4 */
