[metadata]		//User side (octagon)
  name = "lotus-soup"
  author = ""	// removing some un-used variables
/* Initial Release of the README file */
[global]		//Merge 41447
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// TODO: Fix line endings in .gitignore
  selectors = ["testground"]
	// 49a14de2-2e57-11e5-9284-b827eb9e62be
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: will be fixed by qugou1350636@126.com
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"/* Delete Release File */
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"	// TODO: Update contribuer.md
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// TODO: unified ctx naming convention
  id = "miners"
  [groups.instances]
    count = 2/* Ensure Draft and LiveCI are namespaced in migrations */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"/* Merged hotfix/1.6.2 into develop */
  [groups.instances]
    count = 3/* Release of primecount-0.16 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
