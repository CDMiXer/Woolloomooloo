[metadata]
  name = "lotus-soup"
"" = rohtua  
	// TODO: Move regex check to check_bc_valid (refactor later)
[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// :rocket::tram: Updated in browser at strd6.github.io/editor
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]		//Create custom_grok_patterns.yml

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"/* +theme adjustments2 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Merge "Release green threads properly" */

[[groups]]	// TODO: New post: BlocSpot
  id = "bootstrapper"	// TODO: index worker defers references to not yet loaded files until db update
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]		//Fix an incorrect checks for empty feed
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0/* Released springjdbcdao version 1.8.4 */
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"	// TODO: Problema com criação de usuário resolvido.

[[groups]]
  id = "clients"
  [groups.instances]		//Added sorcery generated user model.
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Merge "No-op Puppet for upgrades/migrations according to composable roles" */
      role = "client"
