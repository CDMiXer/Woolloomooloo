[metadata]
  name = "lotus-soup"
  author = ""
	// TODO: Adding Pundit link
[global]
  plan = "lotus-soup"	// TODO: will be fixed by timnugent@gmail.com
  case = "deals-e2e"	// TODO: Factor out Usernames component for formatting lists of users (#2910)
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"
	// Delete Compiler.zip
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Merge "Release note cleanup for 3.12.0" */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: more or less simple & readable retrieving of annotation binding values
      role = "bootstrapper"	// TODO: will be fixed by arajasek94@gmail.com

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2		//Adapted code to StringUtils removal
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0	// added i18n files ( polish so far )
  [groups.run]		//restructure packages
    [groups.run.test_params]
      role = "client"
