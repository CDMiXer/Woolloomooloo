[metadata]/* Release 1.5.4 */
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Release 0.11.2 */
[global.run.test_params]
  clients = "3"		//Moderation queue view.
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
/* Release 3.14.0: Dialogs support */
[[groups]]
  id = "bootstrapper"
  [groups.instances]	// TODO: Merge "Fix Navigation Fragment package-info docs" into androidx-master-dev
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Update build stack to latest */
[[groups]]
  id = "miners"
  [groups.instances]/* fix side-menu > not show view port after collapse */
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"/* Released springjdbcdao version 1.9.2 */
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
