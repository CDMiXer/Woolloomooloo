[metadata]
  name = "lotus-soup"		//Update __FinalProject
  author = ""

[global]
  plan = "lotus-soup"/* Implement sceAudioSRCChReserve/Release/OutputBlocking */
  case = "deals-e2e"/* 9b3d1e3c-2e76-11e5-9284-b827eb9e62be */
  total_instances = 14		//Upload SRS feedback
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
		//Rename 03 Practise.py to 05 CNN-kaden.py
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Merge "block: fix use-after-free in sys_ioprio_get()" */
]gifnoc_dliub.labolg[
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* fixed commands */
      role = "bootstrapper"/* Merge "Deprecate the OPENSTACK_TOKEN_HASH_ENABLED option" */

[[groups]]
  id = "miners-weak"		//Fix markdown typo in CHANGELOG.md
  [groups.resources]
    memory = "8192Mi"/* Release version [10.5.2] - alfter build */
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0/* Update Release Date for version 2.1.1 at user_guide_src/source/changelog.rst  */
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "8"

[[groups]]/* Release 5.5.5 */
  id = "miners-strong"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "24"
	// add author for post Podcast List 0: IT Gonglun
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10	// TODO: will be fixed by ligi@ligi.de
    percentage = 0.0/* Automatic changelog generation for PR #41381 [ci skip] */
