[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 14	// TODO: hacked by jon@atack.com
  builder = "docker:go"
  runner = "cluster:k8s"	// TODO: Add Big Data Workshop to list

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//Working on Gradle configuration

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* JpanelMouseHandler */
  registry_type="aws"

[global.run.test_params]
  clients = "10"/* Merge branch 'master' into dependency-update-@commitlint/cli-4.2.0 */
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"
/* #0000 Release 1.4.2 */
[[groups]]
  id = "bootstrapper"/* [KARAF-4739] Fix computation of snapshots crc for fragments */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* Updated test cases(34) for illogical Property Description Rule 390. */
    percentage = 0.0
  [groups.run]	// TODO: Added clients
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]		//Image: Add color bar axis
