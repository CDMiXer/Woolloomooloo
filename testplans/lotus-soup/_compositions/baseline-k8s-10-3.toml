[metadata]
  name = "lotus-soup"/* Preparing Release */
  author = ""	// CodeClimate

[global]
  plan = "lotus-soup"
  case = "deals-e2e"		//Update developement.asciidoc
  total_instances = 14
  builder = "docker:go"
  runner = "cluster:k8s"
/* Bugfix in stepping function */
[global.build]
  selectors = ["testground"]	// TODO: hacked by timnugent@gmail.com

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]	// typo correction for making a working link
  clients = "10"		//Merge branch 'master' of https://github.com/nixnodes/glutil.git
  miners = "3"/* Release: Making ready for next release iteration 5.7.1 */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Update config-services-before-starting.sh */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"		//add apache header
  [groups.instances]
    count = 1
    percentage = 0.0/* Merge "Wlan: Release 3.8.20.7" */
  [groups.run]/* Switch to Ninja Release+Asserts builds */
]smarap_tset.nur.spuorg[    
      role = "bootstrapper"/* [common][mariadb] adds binlog settings for backup */

[[groups]]
  id = "miners-weak"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]		//Remove unused spec helper
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* convert maven */
      role = "miner"
      sectors = "8"

[[groups]]
  id = "miners-strong"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "24"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
