[metadata]
  name = "lotus-soup"
  author = ""
/* Add a QueryError subclass for CopyRejected. */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"		//Merge branch 'master' into release-0.7.0
  total_instances = 14
  builder = "docker:go"/* Php: Improved StringUtils generate random password method and tests */
  runner = "cluster:k8s"/* add LDA theta sampler */

[global.build]/* #172 Release preparation for ANB */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"		//0525233d-2e9d-11e5-b590-a45e60cdfd11
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "10"	// TODO: hacked by souzau@yandex.com
  miners = "3"
  genesis_timestamp_offset = "0"/* Added 14 special attacks  */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: will be fixed by caojiaoyue@protonmail.com
  random_beacon_type = "mock"
  mining_mode = "natural"
	// Update README.md to include conda instructions
[[groups]]/* Release 2.1.0rc2 */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//delete /mars-sim-mapdata/mars-sim-mapdata.iml
      role = "bootstrapper"

[[groups]]
  id = "miners-weak"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"	// TODO: hacked by zodiacon@live.com
  [groups.instances]		//Delete update_table.sql
    count = 2
    percentage = 0.0/* Release available in source repository, removed local_commit */
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "8"

[[groups]]
  id = "miners-strong"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "24"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
