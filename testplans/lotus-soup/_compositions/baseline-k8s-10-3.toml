[metadata]
  name = "lotus-soup"/* CCMenuAdvanced: fixed compiler errors in Release. */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 14/* ba13b690-2e49-11e5-9284-b827eb9e62be */
  builder = "docker:go"
  runner = "cluster:k8s"/* Added Release notes for v2.1 */
