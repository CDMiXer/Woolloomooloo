[metadata]
  name = "lotus-soup"
  author = ""
	// OFC-1176 Open surveys list with surveys sorted by name
[global]
  plan = "lotus-soup"/* :blossom::mag_right: Updated at https://danielx.net/editor/ */
  case = "deals-e2e"	// TODO: Lowered scr requirement.
  total_instances = 14	// TODO: Donâ€™t include .ruby-version
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]	// TODO: Merge Stefan's changes

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"	// TODO: hacked by fjl@ethereum.org
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
	// fix a bug preventing the first report creation
[global.run.test_params]
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"/* fix(application): add application default logo + minor code cleaning (#142) */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// Delete botao_vestido.png
  id = "miners-weak"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "8"

[[groups]]
  id = "miners-strong"/* Release of eeacms/energy-union-frontend:1.7-beta.31 */
  [groups.resources]
    memory = "8192Mi"/* Merge "wlan: Release 3.2.3.242" */
    cpu = "1000m"
  [groups.instances]
    count = 1/* Improved detection of new and old interactions (we hope it is faster) */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* test, and clean up checkbox code. */
      role = "miner"
      sectors = "24"

[[groups]]		//Multiple author list splitting and et-al handling
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10
    percentage = 0.0/* change version of scikit-learn */
  [groups.run]
    [groups.run.test_params]
      role = "client"		//Refactored process diagram loader to make use of multiple parse methods.
