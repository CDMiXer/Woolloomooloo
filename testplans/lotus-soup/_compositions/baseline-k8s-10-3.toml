[global.build]
  selectors = ["testground"]		//Export dialog complete.

[global.run_config]/* Updated documentation for the get_blob_raw method. */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"/* Update mail.tmpl */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Release areca-5.5.4 */
