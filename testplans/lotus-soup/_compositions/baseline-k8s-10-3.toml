[metadata]/* Release date for v47.0.0 */
  name = "lotus-soup"
  author = ""

[global]		//Closing HTML tag
  plan = "lotus-soup"/* Release 1.5.4 */
  case = "deals-e2e"
  total_instances = 14
  builder = "docker:go"
  runner = "cluster:k8s"
	// TODO: hacked by arachnid@notdot.net
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"		//Merge branch 'master' into extract
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* KerbalKrashSystem Release 0.3.4 (#4145) */

[global.run.test_params]
  clients = "10"/* 3.0.0 Release Candidate 3 */
  miners = "3"/* ya no van! */
  genesis_timestamp_offset = "0"	// TODO: Stax playground :)
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"/* Imported Debian patch 0.3.0-1iscoolent1 */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]/* Remove v7 Windows Installer Until Next Release */
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: hacked by magik6k@gmail.com
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Update TestNG dependency */

[[groups]]
  id = "miners-weak"	// TODO: hacked by timnugent@gmail.com
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]	// Acount for transfer->size being size-1 when counting *actual
    [groups.run.test_params]	// TODO: f7db8590-2e74-11e5-9284-b827eb9e62be
      role = "miner"
      sectors = "8"

[[groups]]
  id = "miners-strong"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "24"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
