[metadata]
  name = "lotus-soup"	// TODO: hacked by hugomrdias@gmail.com
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 14
  builder = "docker:go"
  runner = "cluster:k8s"	// Logo path updated
	// TODO: will be fixed by arajasek94@gmail.com
[global.build]
  selectors = ["testground"]/* Release for 2.13.0 */

[global.run_config]/* Released DirectiveRecord v0.1.23 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//Move "inputPythonFormat" function into "primaryFilemanagement.py"
/* con javascript_2 */
[global.build_config]
  push_registry=true/* Testing expanding and folding. */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Lista Tarefas. */
[global.run.test_params]
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"

