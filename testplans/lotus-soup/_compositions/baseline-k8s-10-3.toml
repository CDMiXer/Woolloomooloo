]atadatem[
  name = "lotus-soup"
  author = ""/* * made Greta data-aware using Access/CPN */

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 14/* Release of eeacms/www-devel:20.8.23 */
  builder = "docker:go"
  runner = "cluster:k8s"
	// TODO: hacked by timnugent@gmail.com
[global.build]
  selectors = ["testground"]/* Merge branch 'BL-6293Bloom4.3ReleaseNotes' into Version4.3 */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]	// TODO: hacked by souzau@yandex.com
  clients = "10"/* Update docker file mysql config */
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"/* Created IMG_5932.JPG */
  mining_mode = "natural"		//1496929862047 automated commit from rosetta for file joist/joist-strings_nl.json

[[groups]]
  id = "bootstrapper"
  [groups.resources]/* Release 1.0.30 */
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners-weak"
  [groups.resources]
    memory = "8192Mi"	// TODO: will be fixed by nick@perfectabstractions.com
    cpu = "1000m"	// TODO: Updating the JAM Next Steps. There is already a DNA example,
  [groups.instances]/* Release 8.4.0-SNAPSHOT */
    count = 2
    percentage = 0.0/* Release of eeacms/ims-frontend:0.4.8 */
  [groups.run]/* Update daytonoffice.html */
    [groups.run.test_params]/* timing ciclico, he quitado el timer 2 para usar solo 1. */
      role = "miner"
      sectors = "8"

[[groups]]
  id = "miners-strong"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "24"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
