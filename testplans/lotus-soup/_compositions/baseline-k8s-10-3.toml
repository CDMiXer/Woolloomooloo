[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Fertig f√ºr Releasewechsel */
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 14
  builder = "docker:go"
  runner = "cluster:k8s"	// Bug 4306: build portability fix in Kerberos helpers

[global.build]/* Merge "Release 1.0.0.108 QCACLD WLAN Driver" */
  selectors = ["testground"]

[global.run_config]/* Release v0.0.2. */
