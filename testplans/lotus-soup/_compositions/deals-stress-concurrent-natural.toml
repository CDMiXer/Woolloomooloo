[metadata]
  name = "lotus-soup"	// invite user window, email window, email form created and typo fixed 
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6/* Release 0.95.185 */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]		//Merge branch 'develop' into seasonal_events
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Upgraded to Neon
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: will be fixed by steven@stebalien.com
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]	// Create  HelloWorldApp.java
  id = "bootstrapper"
  [groups.instances]/* removed groovy references from gradle file */
    count = 1
    percentage = 0.0		//Switched character set to multibyte utf8
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//Merge "Fix mysql package mappings for opensuse"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2	// TODO: hacked by nagydani@epointsystem.org
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]/* Post update: Enterprise Computing: Software Stack #1 */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* New post: Using MetalKit part 8 */
      role = "client"
      deals = "300"
      deal_mode = "concurrent"
