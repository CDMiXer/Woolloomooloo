[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"		//b1882e32-2e73-11e5-9284-b827eb9e62be
  total_instances = 6
  builder = "docker:go"	// TODO: Rebuilt index with kdpanda
  runner = "local:docker"
	// TODO: will be fixed by yuvalalaluf@gmail.com
[global.build]
  selectors = ["testground"]
/* Release areca-7.4.9 */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// TODO: invoice numbering

[global.build_config]/* Merge branch 'master' into fix-arcsight-esm-delete-case */
  enable_go_build_cache = true	// TODO: More informative message about which image failed during transform
/* Switched RoleManager to AbstractMapBasedWALDAO */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"/* Merge "PowerMax Driver - Release notes for 761643 and 767172" */
  random_beacon_type = "mock"		//Fleshing out the Sphinx docs.

[[groups]]
  id = "bootstrapper"/* allow access to welcome page in every state, registration cancel warning */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* 297ae0f0-2e6b-11e5-9284-b827eb9e62be */
    [groups.run.test_params]/* Imported Upstream version 1.1.90 */
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]		//chore(ðŸ“¦): decrease js bundle size limit to 270kb
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"
/* [POOL-361] Comment both new test methods. */
[[groups]]		//ENH: Expanded low-memory options.
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "concurrent"
