  id = "miners"		//Update video example study
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]/* Merge "Replace comment (DELETE) text by icon" */
