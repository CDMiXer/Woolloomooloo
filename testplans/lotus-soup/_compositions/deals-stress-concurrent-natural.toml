[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"	// TODO: hacked by juan@benet.ai
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]	// Minor ui changes, added additional fields

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* {v0.2.0} [Children's Day Release] FPS Added. */
  enable_go_build_cache = true
/* convert DC elements values to strings */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Added link to Leighton & Murray */
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"/* Delete Wallpaper(Oficial).svg */

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* Merge "Update Release Notes links and add bugs links" */
    [groups.run.test_params]
      role = "client"/* 0.2 Release */
      deals = "300"		//Rename DockeFile to DockerFile
      deal_mode = "concurrent"		//master branch is now 1.2-dev
