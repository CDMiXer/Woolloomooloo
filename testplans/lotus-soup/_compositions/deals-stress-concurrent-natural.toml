[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"		//Automatic changelog generation for PR #28951 [ci skip]
  case = "deals-stress"/* Release license */
  total_instances = 6	// TODO: 7911f6de-2e58-11e5-9284-b827eb9e62be
  builder = "docker:go"		//Update mdb.min.js
  runner = "local:docker"
/* Create RandexpWithFaker class that extends Randexp */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//Add libpulse-dev dependency to README
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"		//Rename plase.html to index.html
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"
	// TODO: will be fixed by mail@bitpshr.net
[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0/* Add wam wasm-like language */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2		//using markdown for readme
    percentage = 0.0
  [groups.run]/* Adding tests to perfect intervals code */
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]/* Get table name from array is tablename is array */
