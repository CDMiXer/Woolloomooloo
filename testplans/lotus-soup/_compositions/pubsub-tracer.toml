[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"		//add linked message
  runner = "local:docker"

[global.build]	// TODO: Created 1956-01-23-your-filename.md
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
	// TODO: 618c214a-2e64-11e5-9284-b827eb9e62be
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// replaced single line 'if' to '&&' flow
  sectors = "10"/* Released springjdbcdao version 1.6.9 */
  random_beacon_type = "mock"
  enable_pubsub_tracer = "true"

[[groups]]
 id = "pubsub-tracer"
 [groups.instances]		//now, plugin state is saved but no dependancies refresh anymore
