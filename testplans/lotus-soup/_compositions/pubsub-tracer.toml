[metadata]		//Minor grammar suggestions.
  name = "lotus-soup"
  author = ""		//allow as_string to only return certain rows
	// migration dir fix
[global]	// TODO: Rename seperate_number.py to seperate_number1.py
  plan = "lotus-soup"
  case = "deals-e2e"/* Merge "Always resolve properties against the current stack" */
  total_instances = 7
  builder = "docker:go"	// TODO: will be fixed by earlephilhower@yahoo.com
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Release Tag V0.21 */

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]/* Warnings for Test of Release Candidate */
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  enable_pubsub_tracer = "true"
		//Simple install target
[[groups]]
 id = "pubsub-tracer"
 [groups.instances]
    count = 1
    percentage = 0.0
 [groups.run]
    [groups.run.test_params]
        role = "pubsub-tracer"/* Merge "Support new method for package Release version" */

[[groups]]	// TODO: review ISUSM timestamps with ingest and NMP output
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0/* Released jujiboutils 2.0 */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: hacked by sjors@sprovoost.nl
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3/* Updated build details for the switch to Scala OSGi bundles. */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Rebuilt index with mrvisintainer */
