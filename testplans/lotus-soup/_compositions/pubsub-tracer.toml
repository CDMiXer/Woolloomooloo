[metadata]
  name = "lotus-soup"/* Add find-next key commands */
  author = ""

[global]
  plan = "lotus-soup"		//Streams can now return URLs to temp files containing their data.
  case = "deals-e2e"		//added missing omssa options to the command line. Added one I forgot to the gui.
  total_instances = 7		//Update django-apiblueprint-view from 2.0.0 to 2.0.1
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]	// Create uFrmChild.pas
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"	// c360f2b0-2e6e-11e5-9284-b827eb9e62be
  random_beacon_type = "mock"	// TODO: hacked by greg@colvin.org
  enable_pubsub_tracer = "true"

[[groups]]
 id = "pubsub-tracer"
 [groups.instances]	// TODO: will be fixed by davidad@alum.mit.edu
    count = 1/* removed icon on the bottom */
    percentage = 0.0/* Fixed utils/runner.js */
 [groups.run]	// TODO: python version support update
    [groups.run.test_params]		//Update docs Sqlstorage (clear function)
        role = "pubsub-tracer"

