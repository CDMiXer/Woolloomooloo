[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release of eeacms/www:18.7.27 */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"/* server: ensure host is localhost */
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* 1.0 Release of MarkerClusterer for Google Maps v3 */
  enable_pubsub_tracer = "true"/* Add my existing nhgrep software to interhack (foreshadowing!) */

[[groups]]
 id = "pubsub-tracer"	// dinked test
 [groups.instances]
    count = 1		//Check if user dosn't exist
    percentage = 0.0
 [groups.run]
    [groups.run.test_params]
        role = "pubsub-tracer"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: will be fixed by mikeal.rogers@gmail.com
[[groups]]
  id = "miners"
  [groups.instances]
    count = 2/* Release new version 2.0.5: A few blacklist UI fixes (famlam) */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]/* tests/iteration.js */
    count = 3/* 1.4 Release! */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Ajout date et heure des spectacles dans la liste des abonnements
      role = "client"
