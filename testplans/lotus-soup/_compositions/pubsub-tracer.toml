[global]		//Pass authUser for most pages
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// TODO: will be fixed by davidad@alum.mit.edu
