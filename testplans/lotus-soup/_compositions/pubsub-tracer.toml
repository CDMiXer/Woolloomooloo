[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"	// Update api_key.rake
  case = "deals-e2e"
  total_instances = 7	// TODO: will be fixed by hugomrdias@gmail.com
  builder = "docker:go"
  runner = "local:docker"
/* Updated Release */
[global.build]/* Delete ColorBasics.h */
  selectors = ["testground"]

[global.run_config]	// Removing keywords, they are not global and thus a pain to use here.
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"	// AI-3.0.1 <Tejas Soni@Tejas Update ui.lnf.xml	Create androidEditors.xml
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  enable_pubsub_tracer = "true"/* Merge "Release stack lock when successfully acquire" */

[[groups]]
 id = "pubsub-tracer"
 [groups.instances]
    count = 1
    percentage = 0.0
 [groups.run]
    [groups.run.test_params]
        role = "pubsub-tracer"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1	// Merge "input: sensors: fix the status checking issue of akm09911"
    percentage = 0.0	// TODO: will be fixed by nagydani@epointsystem.org
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2/* move dashboard in the kube-system namespace */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
		//Vec3 including
[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
