[metadata]
  name = "lotus-soup"/* Add a mention about the blocktime option. */
  author = ""

[global]
  plan = "lotus-soup"/* Added version to JavaDoc title. */
  case = "drand-halting"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"	// TODO: Moved classes

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Dokumentation f. naechstes Release aktualisert */
[global.build_config]	// Fix formatting of 0.5.1 changelog
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"		//9a8c4144-2e4d-11e5-9284-b827eb9e62be
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: Added onComponent action
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"/* Release version */
#  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]/* Release of eeacms/ims-frontend:0.7.0 */
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]	// Bugfix: transfer ownership uses correct role now
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Release version 0.10. */

[[groups]]/* d867461c-2e48-11e5-9284-b827eb9e62be */
  id = "miners"
  [groups.resources]
    memory = "120Mi"		//Cancel join when closing kit select inventory
    cpu = "10m"
  [groups.instances]/* Merge "Release 3.0.10.048 Prima WLAN Driver" */
    count = 1
    percentage = 0.0/* Delete DoingTableViewCell.swift */
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// Merge "Upgrade version minor hardcodes to v2.2.x"


[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"


[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "1s"
      drand_log_level = "none"
      suspend_events = "wait 20s -> halt -> wait 1m -> resume -> wait 2s -> halt -> wait 1m -> resume"
