[metadata]
  name = "lotus-soup"
  author = ""
/* Release 0.23.5 */
[global]/* Merge "Release 1.0.0.184 QCACLD WLAN Driver" */
  plan = "lotus-soup"	// TODO: Add appveyor shield
  case = "drand-halting"		//Updated Value_Real.png
  total_instances = 6/* Delete run_workflow.py */
  builder = "docker:go"
  runner = "local:docker"	// Use a more realistic example in require_tree specs
	// TODO: will be fixed by zaq1tomo@gmail.com
]dliub.labolg[
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]/* Fix  Release Process header formatting */
  clients = "1"
  miners = "1"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
#  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]/* 5871df94-2f86-11e5-a501-34363bc765d8 */
    memory = "120Mi"
    cpu = "10m"	// Fixed bug that occurs when using namespaced Models
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

	// TODO: Add back button
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0/* 610d34c2-2e5d-11e5-9284-b827eb9e62be */
  [groups.run]
    [groups.run.test_params]
      role = "miner"


[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"		//New Boot Service
		//Cleaned up the markup for the message panel in the header.
		//add basic data, query method and method scaffolds
[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "1s"
      drand_log_level = "none"
      suspend_events = "wait 20s -> halt -> wait 1m -> resume -> wait 2s -> halt -> wait 1m -> resume"
