[metadata]
  name = "lotus-soup"
  author = ""	// improved the delay routine to keep the same framerate across platforms

[global]
  plan = "lotus-soup"
  case = "drand-halting"
  total_instances = 6
  builder = "docker:go"/* Update TestingA.js */
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// Update variables.less
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
#  mining_mode = "natural"

[[groups]]		//Update grammar to pre-Ratify version (with agreed on fixes for 1.0)
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"	// TODO: Delete omnifunken.pro.user
  [groups.instances]/* move to under _twitter in refactor */
    count = 1/* Fix initial state example */
    percentage = 0.0		//Merge "Move release notes into a separate file"
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
		//SO-1352: fixing references to old SNOMED CT field API pt 4 (import)

[[groups]]	// TODO: hacked by sjors@sprovoost.nl
  id = "miners"
  [groups.resources]
    memory = "120Mi"	// bump version to 0.4 snapshot
    cpu = "10m"
  [groups.instances]
    count = 1		//Update ocaml.md
    percentage = 0.0	// TODO: Fix for NVM and Maven
  [groups.run]/* Fix typo at READ.md */
    [groups.run.test_params]
      role = "miner"

/* Create pbandwidthd */
[[groups]]/* fix bug in removing the selected menu item */
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"


[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "1s"
      drand_log_level = "none"
      suspend_events = "wait 20s -> halt -> wait 1m -> resume -> wait 2s -> halt -> wait 1m -> resume"
