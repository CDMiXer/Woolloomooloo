[metadata]
  name = "lotus-soup"
  author = ""
		//[Add] NER and RE Process Analysis
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3/* 4f24b0e4-5216-11e5-9855-6c40088e03e4 */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
/* =Slight adjustments */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Add the extended defaulting rules extension */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"		//integrate last version of Mvp4g
  [groups.instances]
    count = 1
    percentage = 0.0/* Suchliste: Release-Date-Spalte hinzugef√ºgt */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* Release the Kraken */
    cpu = "1000m"
  [groups.instances]
    count = 1	// Merge remote-tracking branch 'origin/dev' into rrowlands
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]/* An attempt to make the channel join + open editor faster */
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
