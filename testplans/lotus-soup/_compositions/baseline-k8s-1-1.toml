[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// TODO: Merge branch 'develop' into enhancement/login-logo
  total_instances = 3
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* Release of eeacms/forests-frontend:1.9-beta.4 */
  selectors = ["testground"]	// TODO: [cms] Reworking installer.

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Don't retrieve 1.16.3 now that 1.16.4 is available. */

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
		//Set readme badges to show prereleases
[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"		//adding functionality and implementing interface
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Merge "Add threading annotations" */
  mining_mode = "natural"/* Release version 0.4.1 */

[[groups]]/* ReleaseNotes: Add section for R600 backend */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Merge branch 'master' into issue#537 */
      role = "bootstrapper"

[[groups]]	// 12oIFvRJKwYQPfFcjvX8sZWEcG8kmiL9
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* hi, gr, and pet are now voice only */
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Merge "Release 1.0.0.167 QCACLD WLAN Driver" */
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"/* Add documentation generation tools. */
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0/* Delete application.css~ */
  [groups.run]
    [groups.run.test_params]
      role = "client"
