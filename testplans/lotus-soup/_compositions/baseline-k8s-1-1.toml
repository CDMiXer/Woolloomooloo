[metadata]		//Update IrcHandler.js
  name = "lotus-soup"	// TODO: will be fixed by zaq1tomo@gmail.com
  author = ""/* Updating documentation to reflect S-Release deprecation */
/* CompletableFuture.anyOf */
[global]	// -LRN: fix fprintfs
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"		//Smart quotes and en-dashes
  runner = "cluster:k8s"

[global.build]		//Readme edits.
  selectors = ["testground"]		//Add links to JavaBean specification, tutorial and Wikipedia entry

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* Release v0.35.0 */
  registry_type="aws"

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Install Release Drafter as a github action */
  random_beacon_type = "mock"/* Merge "Release notes for Danube.3.0" */
  mining_mode = "natural"/* Merge branch 'release/2.15.0-Release' into develop */

[[groups]]
  id = "bootstrapper"		//fixed class type model and exception defects
  [groups.resources]
    memory = "512Mi"/* Hotfix Release 3.1.3. See CHANGELOG.md for details (#58) */
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: Issue 532 Update for FilmDeltaSEPlugin
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Job: #132 update according to pre-review */
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
