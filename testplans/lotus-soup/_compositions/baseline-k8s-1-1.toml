[metadata]
  name = "lotus-soup"
  author = ""/* Release for v5.8.1. */
/* Release of eeacms/bise-frontend:develop */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 3
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* http_client: call ReleaseSocket() explicitly in ResponseFinished() */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Update Simplified-Chinese Release Notes */
[global.run.test_params]
  clients = "1"		//add: (and) and (or) tests
  miners = "1"		//1000 Episode Archive Torrent
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* 1.2 Release: Final */
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* MachinaPlanter Release Candidate 1 */
      role = "miner"		//[CLEAN] crm_fundraising: cleaned code before merging.

[[groups]]
  id = "clients"
  [groups.resources]/* Merge "Release 1.0.0.120 QCACLD WLAN Driver" */
    memory = "1024Mi"		//[IMP] hr_timesheet_sheet: HR/User can only confirm his timesheet.
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: Fix case where I-REF appears alone in ReferenceLineMerger
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"	// Display an alert to make auth failures more obvious.
