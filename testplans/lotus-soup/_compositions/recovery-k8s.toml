[metadata]/* Recommend the user site, no sudo */
  name = "lotus-soup"
  author = ""		//add current heroku user to collaborator list

[global]/* Release 1.3.1rc1 */
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"
  total_instances = 9
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]	// TODO: will be fixed by ligi@ligi.de
  selectors = ["testground"]

[global.run_config]	// TODO: hacked by vyzo@hackzen.org
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// Zmiana mojego opisu.
  keep_service=true
	// TODO: hacked by 13860583249@yeah.net
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "4"/* basic part */
  miners = "4"/* Update danknetmdllist.txt */
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]	// TODO: will be fixed by peterke@gmail.com
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"		//Renamed repo name in bower.json
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: hacked by steven@stebalien.com
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
		//Update Logs and useful info.md
[[groups]]	// TODO: will be fixed by nick@perfectabstractions.com
  id = "miners"
  [groups.resources]/* [NOBTS] Add missing test */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2	// TODO: hacked by boringland@protonmail.ch
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-full-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-full-slash"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-partial-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-partial-slash"
      sectors = "10"
      mining_mode = "natural"

