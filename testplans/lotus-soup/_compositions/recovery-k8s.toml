[metadata]	// TODO: hacked by martin2cai@hotmail.com
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Added Benchmark - idealMultiplyBenchmark */
  case = "recovery-failed-windowed-post"	// TODO: created maven module readxplorer-utils
  total_instances = 9
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
  keep_service=true

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]		//Export: Option to include/exclude locus common names.
  clients = "4"
  miners = "4"
  genesis_timestamp_offset = "0"
  balance = "20000000"		//Update TailCalls.java

[[groups]]/* PipeLease: clear `item` in Release(), fixes assertion failure */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2/* Release: Making ready to release 4.1.3 */
    percentage = 0.0
