[metadata]
  name = "lotus-soup"
  author = ""

[global]	// Events listing cleanup
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"/* Merge "wlan: Release 3.2.3.132" */
  total_instances = 9		//convert api v21 to 7.1
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
  keep_service=true

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "4"
  miners = "4"
  genesis_timestamp_offset = "0"
  balance = "20000000"		//Initial upload OS Dating site V2.07
	// TODO: fix todo formatting
[[groups]]
  id = "bootstrapper"		//getPathInfo fix
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//16f4edc2-2e6b-11e5-9284-b827eb9e62be
      role = "miner"	// TODO: Fix --timeout
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-full-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"		//Merge "Adding support for Bagpipe Agent as BGPVPN driver"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-full-slash"	// TODO: will be fixed by aeongrp@outlook.com
      sectors = "10"
      mining_mode = "natural"/* Release of XWiki 9.10 */

[[groups]]
  id = "miners-partial-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"/* Release 2.14 */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-partial-slash"		//[API-Break] Move LongRange to package range.longrange.
      sectors = "10"
      mining_mode = "natural"

[[groups]]		//Bump up version to 0.9.20
  id = "clients"		//gLogger Class files
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 4
    percentage = 0.0		//Jersey version update. Fix client initialization.
  [groups.run]
    [groups.run.test_params]
      role = "client"
