[metadata]
  name = "lotus-soup"
  author = ""

[global]	// TODO: save data in table units
  plan = "lotus-soup"/* Added draft on PC reinstallation automation */
  case = "recovery-failed-windowed-post"
  total_instances = 9		//Added t-book to authors.
  builder = "docker:go"/* Delete introtoneuroscienceFrancesca.md */
  runner = "cluster:k8s"
/* Release 2.2.8 */
[global.build]/* added custom-test section to settings page */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
  keep_service=true
/* Release of eeacms/ims-frontend:0.9.0 */
[global.build_config]/* RC7 Release Candidate. Almost ready for release. */
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]	// TODO: Minor√≠a change
  clients = "4"
  miners = "4"	// TODO: added example to text
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]	// TODO: Update test, don't leak variable
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0		//update gem version.
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Replace "-AT-" with "@". */
      sectors = "10"
      mining_mode = "natural"
/* Updated New Release Checklist (markdown) */
[[groups]]
  id = "miners-full-slash"		//When including a file into the stream print info when debug is enabled.
  [groups.resources]/* cards dependencies, clearing order cache */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-full-slash"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-partial-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-partial-slash"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 4
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
