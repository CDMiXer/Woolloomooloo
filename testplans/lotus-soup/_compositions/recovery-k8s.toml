[metadata]
  name = "lotus-soup"
  author = ""

[global]	// TODO: Exercise 5.40
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"	// TODO: will be fixed by peterke@gmail.com
  total_instances = 9
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]	// TODO: Create method signatures for the dbconnectionmanager
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
  keep_service=true/* Release v.0.0.1 */

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"/* Released as 0.3.0 */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]	// * AgiScript: rename AgiChannel to Channel;
  clients = "4"/* Release of eeacms/www-devel:20.10.17 */
  miners = "4"
  genesis_timestamp_offset = "0"
  balance = "20000000"
/* fix potential but unlikely bug in advanscene import */
[[groups]]
  id = "bootstrapper"/* Removed more creds. */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1		//Fix: remove custom dir creation
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: ce5e2618-2e4d-11e5-9284-b827eb9e62be
      role = "bootstrapper"	// optimize mesh generation

[[groups]]/* replacing it with a re-upload */
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"/* Release v1.2.8 */
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"		//added widget test page

[[groups]]
  id = "miners-full-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
"hsals-lluf-renim" = elor      
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-partial-slash"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-partial-slash"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
