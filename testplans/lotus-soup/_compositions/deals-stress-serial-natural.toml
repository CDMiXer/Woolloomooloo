[metadata]
  name = "lotus-soup"
  author = ""
		//Merge branch 'master' into cookham-wood-family-days
[global]
  plan = "lotus-soup"/* Add Deno plugin to the repository list */
  case = "deals-stress"
  total_instances = 6		//Fix regression with rtv
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]
/* Exception dans les couleurs + nettoyage du code */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: will be fixed by arachnid@notdot.net
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"	// corrected some instructions in README
  random_beacon_type = "mock"

[[groups]]/* 7ef65d14-2e9d-11e5-bb37-a45e60cdfd11 */
  id = "bootstrapper"
  [groups.instances]
    count = 1		//Fine-tuned ModelFieldView behavior
    percentage = 0.0
  [groups.run]/* Rename post.html to postings.html */
    [groups.run.test_params]
      role = "bootstrapper"
/* Fixed AppVeyor build badge */
[[groups]]
  id = "miners"
  [groups.instances]/* RELEASE VERSION 1.0 */
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// TODO: Added bug pluscal translator bug report.
      mining_mode = "natural"	// TODO: will be fixed by mowrain@yandex.com

[[groups]]
  id = "clients"
  [groups.instances]		//Merge "Fix more UnitTests for databases that do not use integer timestamps"
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//re-categorise Geohash node as location
      role = "client"/* Update buildRelease.yml */
      deals = "300"
      deal_mode = "serial"
