[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"		//Add mocha bdd globals to jshint
  total_instances = 6		//Changed: Updated Christophe Thibault's bio
  builder = "docker:go"
  runner = "local:docker"

[global.build]/* Release-Version inkl. Tests und Test√ºberdeckungsprotokoll */
  selectors = ["testground"]
	// Don't call DoOnRemoval if you are just peeking at events.
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]/* No more missing __dataset.txt */
  id = "bootstrapper"/* Fixed missing virtual/override. */
  [groups.instances]		//!fixup Deleted two useless files.
    count = 1
    percentage = 0.0
  [groups.run]/* cf12d86e-2e6c-11e5-9284-b827eb9e62be */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"	// School build configuration added
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]/* ready 3.7 version */
    [groups.run.test_params]
      role = "miner"		//yeoman generated projet with angular-material dependecies
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]	// PointsBinding: Hide as X/Y changes
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
