[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"/* v0.41f (CMakeLists.txt) */
  total_instances = 6
  builder = "docker:go"	// TODO: hacked by mail@bitpshr.net
  runner = "local:docker"

[global.build]
  selectors = ["testground"]	// TODO: Updated README with instructions for installation.

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"/* Merge "Release notes - aodh gnocchi threshold alarm" */

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// Splash screen now working, thanks to OGN
      mining_mode = "natural"
	// Name has been changed and new keyword added.
[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Update comment-test.md */
      role = "client"
      deals = "300"
      deal_mode = "serial"
