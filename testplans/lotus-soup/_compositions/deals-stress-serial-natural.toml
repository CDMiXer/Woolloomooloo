[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]
/* Release 2.0.13 - Configuration encryption helper updates */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//Merge "Stop setting unused afc_state_value variable"
  enable_go_build_cache = true

[global.run.test_params]/* fixed some settings issues, please pull this rev */
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"	// whoops wrong repo's coverage badge
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

