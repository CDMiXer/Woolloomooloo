[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"		//click to remove from schedule, so one can move to another day
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"/* Deleted translation that were not needed */

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* some people never look at the stuff on GH, they just clone, so why not, eh? */
/* Create PD_control */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]/* Simple styling for Release Submission page, other minor tweaks */
  clients = "3"/* Release of eeacms/www-devel:19.1.16 */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"/* Merge "Release 1.0.0.142 QCACLD WLAN Driver" */

[[groups]]	// TODO: will be fixed by hello@brooklynzelenka.com
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Added sensor test for Release mode. */
[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]/* 	Version Release (Version 1.6) */
  id = "clients"
  [groups.instances]	// TODO: hacked by indexxuan@gmail.com
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
