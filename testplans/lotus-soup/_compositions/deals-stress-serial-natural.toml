[metadata]
  name = "lotus-soup"
  author = ""		//Krõõda teekond lasteaeda (#48)

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"
/* Release Notes update for 2.5 */
[global.build]
  selectors = ["testground"]

[global.run_config]	// TODO: will be fixed by lexy8russo@outlook.com
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//revert this to old because it was already handled

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"		//Added sound hooks for the various menus in the blammopedia.
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]/* Merge remote-tracking branch 'origin/javascript-idevices' into v2.1.3 */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Added documentation and details on how to use. */

[[groups]]
  id = "miners"
  [groups.instances]		//Fix Extratorrent encoding
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"/* a0c3df9e-2e58-11e5-9284-b827eb9e62be */

[[groups]]/* Prose.Normalization.D: fully decompose & reorder. Now works */
  id = "clients"
  [groups.instances]	// Cleanup data before assigning value
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
