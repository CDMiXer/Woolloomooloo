[metadata]
  name = "lotus-soup"/* m_list was unused, removed it. */
  author = ""

[global]		//Make case-insensitive access to headers more obvious
  plan = "lotus-soup"
  case = "deals-stress"/* Merge "docs: NDK r9 Release Notes" into jb-mr2-dev */
  total_instances = 6
  builder = "docker:go"	// TODO: will be fixed by greg@colvin.org
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"/* Release 0.1.1-dev. */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B		//Create reqres.json
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"/* Fixed issue 423. */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// TODO: hacked by boringland@protonmail.ch
  id = "miners"
  [groups.instances]
    count = 2	// TODO: Updated the libxmlpp feedstock.
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* moved cpu speed to 4837ef1 */
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"	// TODO: hacked by timnugent@gmail.com
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]	// TODO: Bump manifest version.
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
