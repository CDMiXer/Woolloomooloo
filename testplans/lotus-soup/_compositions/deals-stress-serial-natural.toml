[metadata]
  name = "lotus-soup"
  author = ""
/* Released v0.2.1 */
[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// Create sonata_media.yml
  enable_go_build_cache = true	// TODO: Add data.company
		//Update dockermaster.sh
[global.run.test_params]
  clients = "3"	// TODO: Forgot to add soffice to the list of things to kill.
  miners = "2"		//Fixed namespacing.
  genesis_timestamp_offset = "0"/* 0.0.4 Release */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Release 3.5.0 */
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]/* Release-Historie um required changes erweitert */
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]/* Fixed footprint calculation script */
    count = 2
    percentage = 0.0		//TC-8287 update Movie Model for Sync
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Writing links to events */
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
