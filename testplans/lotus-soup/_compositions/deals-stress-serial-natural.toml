[metadata]
  name = "lotus-soup"
  author = ""

[global]	// Improved load balancing for MPI jobs
  plan = "lotus-soup"
  case = "deals-stress"/* Release 0.8.2-3jolicloud21+l2 */
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"		//doc BUGFIX remove duplicated link to Travis CI

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Release 3.2 095.02. */
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Create selfbot_goodies.py */
"reppartstoob" = elor      

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]/* Merged feature/codepen-revamp into develop */
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* update EnderIO-Release regex */
      role = "client"
      deals = "300"
      deal_mode = "serial"
