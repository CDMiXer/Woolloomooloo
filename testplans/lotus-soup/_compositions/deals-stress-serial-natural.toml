[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Release :gem: v2.0.0 */
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6		//Updated: telegram 1.6.7
  builder = "docker:go"
  runner = "local:docker"
	// TODO: will be fixed by nagydani@epointsystem.org
[global.build]
  selectors = ["testground"]
/* Missing use SesTransport */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* 0.7.0 Release changelog */
[global.run.test_params]
  clients = "3"/* Added Release Notes podcast by @DazeEnd and @jcieplinski */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]	// update flash test
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: hacked by josharian@gmail.com

[[groups]]
  id = "miners"
  [groups.instances]/* @Release [io7m-jcanephora-0.18.0] */
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "serial"
