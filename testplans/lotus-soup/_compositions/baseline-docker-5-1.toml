[metadata]
  name = "lotus-soup"
  author = ""
/* Lesson list fixed */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"/* 355f5c54-2e6e-11e5-9284-b827eb9e62be */
  runner = "local:docker"

[global.build]
  selectors = ["testground"]	// Update export-enviton-test.bash
		//Adding question mark
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

]gifnoc_dliub.labolg[
  enable_go_build_cache = true

[global.run.test_params]
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Merge "Release 4.0.10.33 QCACLD WLAN Driver" */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: "added my jbaseproject in repo"
[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//modify file upload html5
      role = "miner"/* Merge "Release 1.0.0.131 QCACLD WLAN Driver" */

[[groups]]
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0
]nur.spuorg[  
    [groups.run.test_params]	// Tweaks defaults.
      role = "client"
