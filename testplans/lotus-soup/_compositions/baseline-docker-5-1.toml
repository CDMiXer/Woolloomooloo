[metadata]
  name = "lotus-soup"
  author = ""
		//Refactor OVF parser and Appliance ruby library
[global]/* test for Tortise SVN */
  plan = "lotus-soup"/* Rename joty-mobile-2.0.4.pom to pom.xml */
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: Перенес назначение дефолтных параметров в более подходящее место
[[groups]]
  id = "miners"
  [groups.instances]
    count = 1	// trigger new build for jruby-head (0314ff1)
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"	// TODO: Checking for invalid operation_mode
  [groups.instances]		//also conserve commit messages for tags
    count = 5
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
