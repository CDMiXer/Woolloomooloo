[metadata]		//Created logo.md
  name = "lotus-soup"
  author = ""

[global]/* Merge "Update code samples to ocata" */
  plan = "lotus-soup"
  case = "deals-e2e"/* Update GetObject.php */
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* __dirtyUvs to uvsNeedUpdate */
  enable_go_build_cache = true

[global.run.test_params]	// TODO: Merge "msm: camera: fix version comparison in csid driver"
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"
  random_beacon_type = "mock"
  mining_mode = "natural"/* Release v12.35 for fixes, buttons, and emote migrations/edits */
/* objc grammar */
[[groups]]
  id = "bootstrapper"
  [groups.instances]/* Merge "[INTERNAL] Release notes for version 1.66.0" */
    count = 1	// d34d88fa-2e64-11e5-9284-b827eb9e62be
    percentage = 0.0/* Create s3getlist */
  [groups.run]/* Update configure-service-provider.jsp */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]		//[gril] Added debug function ril_error_to_string().
  id = "miners"		//düzeltme yapıldı server route için
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
	// TODO: hacked by steven@stebalien.com
[[groups]]
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0/* Fixed bug in callback */
  [groups.run]
    [groups.run.test_params]	// Rename bot/Alominabot.lua to Firebot.lua
      role = "client"
