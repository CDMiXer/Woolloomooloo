[metadata]
  name = "lotus-soup"
  author = ""
	// TODO: hacked by nicksavers@gmail.com
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"	// Dodany generator reguł, pakiety utilsowe, historia artykułu
  runner = "local:docker"

[global.build]
  selectors = ["testground"]
	// TODO: will be fixed by steven@stebalien.com
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }		//output code language to text

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]/* added renice tools  */
  clients = "5"/* quote stdout and stderr */
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"/* complete span-level IALs for all other elements */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0/* Modernize the project to storyboards */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: Python: remove WIP SolverSupport plugin as we don't yet need it. 
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]	// TODO: Don't execute tests that are supposed for testing @TestGroupRule
  id = "clients"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
