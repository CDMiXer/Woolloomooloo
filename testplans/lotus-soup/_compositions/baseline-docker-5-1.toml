[metadata]		//bundle-size: c8304c460bfc50100023b7785754a4604dd14048.br (71.81KB)
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* Release of eeacms/energy-union-frontend:1.7-beta.23 */
  total_instances = 7
  builder = "docker:go"/* [artifactory-release] Release version 0.9.11.RELEASE */
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
		//Merge branch 'ImportNewNewNew'
[global.run.test_params]
  clients = "5"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "5"/* 84fbb882-2e6b-11e5-9284-b827eb9e62be */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]/* Rename languages/index.html to language/index.html */
  id = "bootstrapper"
  [groups.instances]
    count = 1/* Adding Pneumatic Gripper Subsystem; Grip & Release Cc */
    percentage = 0.0		//added purge and orphan data option to remove user
  [groups.run]	// TODO: 16144d02-2e62-11e5-9284-b827eb9e62be
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1	// http_upgrade: move to src/http/
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Release 2.41 */
		//Added check to only allow util scripts when on master branch
[[groups]]
  id = "clients"	// TODO: hacked by steven@stebalien.com
  [groups.instances]
    count = 5/* Limit hyperlog to 100 results. */
    percentage = 0.0
  [groups.run]		//Delete ComputerscreateComputerAgeReport.ps1
    [groups.run.test_params]
      role = "client"		//Update ES events.md (III) ...
