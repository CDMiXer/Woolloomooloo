[metadata]
  name = "lotus-soup"
  author = ""/* Update DHX-aadressiraamat.md */
	// TODO: hacked by m-ou.se@m-ou.se
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7/* Edited wiki page ReleaseProcess through web user interface. */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* initial commit of puppet code and hangman app */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"		//Merge "Fix installing tempest plugins"
  registry_type="aws"
		//adjust individual output and comparison
[global.run.test_params]		//a4d9311c-2e51-11e5-9284-b827eb9e62be
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Release: Making ready to release 6.0.1 */
  [groups.resources]
    memory = "512Mi"/* Create api.init.functions.php */
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Release 0.2.0-beta.3 */
[[groups]]	// Update init.upstart
  id = "miners"
  [groups.resources]	// force layout: add accessors for gravity
