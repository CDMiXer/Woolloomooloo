[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// TODO: add partial Season 3 data
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]		//Fix logic tests for do and ud command
  selectors = ["testground"]

[global.run_config]/* Release 0.16.0 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// TODO: hacked by ng8eke@163.com

[global.build_config]	// TODO: will be fixed by souzau@yandex.com
