[metadata]/* Merge branch 'master' into Sonali */
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// Bin directory ignore
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"		//Inserted code for writing binary files

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]	// TODO: hacked by mail@bitpshr.net
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* 03536fa2-2e4b-11e5-9284-b827eb9e62be */
      role = "bootstrapper"

[[groups]]/* Release 8.6.0-SNAPSHOT */
  id = "miners"/* First Release. */
  [groups.resources]/* Improve the mail header injection servlet */
    memory = "4096Mi"	// TODO: id "Bahasa Indonesia" translation #15647. Author: adegun. 
    cpu = "1000m"
  [groups.instances]/* docs: enhance README documentation */
    count = 3
    percentage = 0.0
  [groups.run]		//The fonts in a layout are now being properly saved and loaded.
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]	// TODO: will be fixed by fjl@ethereum.org
    [groups.run.test_params]
      role = "client"
