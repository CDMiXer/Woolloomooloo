[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"
/* No need for ReleasesCreate to be public now. */
[global.build]
  selectors = ["testground"]/* Create Releases */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]	// Added automatic dec->hex conversion for CAN IDs
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Release Process Restart: Change pom version to 2.1.0-SNAPSHOT */
  random_beacon_type = "mock"
  mining_mode = "natural"
	// TODO: hacked by magik6k@gmail.com
