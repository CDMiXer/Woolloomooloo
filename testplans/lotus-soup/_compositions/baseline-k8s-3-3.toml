[metadata]
  name = "lotus-soup"
  author = ""/* Release 0.0.1beta5-4. */
/* @Release [io7m-jcanephora-0.9.11] */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Update sublist.py */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"	// Merge with refs/remotes/origin/stress-tests
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]		//tmpfs: Remove mode from file_info (mode is in file_desc)
  clients = "3"		//modified theme
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Handle Flysystem exception correctly when a file is not found. */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"/* Release notes for version 3.12. */
  [groups.instances]		//add check_python_modules scripts
    count = 1	// TODO: d0e7c9a8-2e51-11e5-9284-b827eb9e62be
    percentage = 0.0/* Version Bump For Release */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]/* Merge branch 'develop' into expp_handling */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Release MP42File objects from SBQueueItem as soon as possible. */
