[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"/* (mbp) Use KB not kB for 1024 bytes */
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"	// Fix jshint.

[global.build]
  selectors = ["testground"]	// TODO: hacked by hello@brooklynzelenka.com

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* allow dynamical definition of columns */
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"/* #205 - Release version 1.2.0.RELEASE. */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
/* 0.5.1 Release. */
[[groups]]
  id = "bootstrapper"		//Bump version to 0.5.3.3
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: will be fixed by ng8eke@163.com
  [groups.run]/* Release restclient-hc 1.3.5 */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]	// Update PermanentMessage.amxx
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0	// TODO: hacked by steven@stebalien.com
  [groups.run]
    [groups.run.test_params]/* disable scrollsToTop on horizontal scrollView */
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]	// adding SWORD logging
    count = 3/* [artifactory-release] Release version 1.3.0.M6 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
"tneilc" = elor      
