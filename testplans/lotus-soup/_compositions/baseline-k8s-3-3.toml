[metadata]
  name = "lotus-soup"
  author = ""
/* Release version [10.3.2] - alfter build */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"		//Create A Chessboard Game.cpp
/* Update v3_ReleaseNotes.md */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//Fixed cut-copy-paste.
  push_registry=true	// Fixed conversion from tree to string.
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// Delete PlutonEssentials.userprefs
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Release 3.4.1 */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: will be fixed by ligi@ligi.de

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3		//Fixed missing return value in unload_iphlp_module() function declaration
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]/* Added information about required perl modules. */
  id = "clients"/* Updated link to catalogue */
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"/* Release leader election lock on shutdown */
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
