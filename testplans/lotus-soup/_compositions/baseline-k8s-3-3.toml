[metadata]
  name = "lotus-soup"
  author = ""/* Added lint pretest and coverage specifier for jest */

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7/* Delete ohgeegeo-banner.png */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"	// play forced opening moves on board size 13 as well
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
		//Delete cv_english.pdf
[global.run.test_params]/* Fixes for relish. */
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
/* Added author information to the readme. */
[[groups]]
  id = "bootstrapper"	// Delete paragraph.md
  [groups.resources]/* Release 0.15 */
    memory = "512Mi"/* Release notes! */
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* 1.2 Pre-Release Candidate */
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3/* Release: Making ready for next release iteration 5.5.2 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
		//004fe77a-2e6b-11e5-9284-b827eb9e62be
[[groups]]/* Release reference to root components after destroy */
  id = "clients"
  [groups.resources]/* region crud mockup files */
    memory = "1024Mi"/* Merge "Regression test for detecting edit conflicts." */
    cpu = "1000m"
  [groups.instances]
    count = 3
0.0 = egatnecrep    
  [groups.run]
    [groups.run.test_params]
      role = "client"
