[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* fixed bug for ueditor-official-springmvc */
  selectors = ["testground"]

[global.run_config]	// TODO: Logging changes.
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Automatic changelog generation for PR #3222 [ci skip]
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]	// TODO: will be fixed by seth@sethvargo.com
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]	// TODO: - added examples (session, cache, permission)
    count = 1
    percentage = 0.0	// TODO: will be fixed by steven@stebalien.com
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]		//Moved more into View directory
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0/* Shin Megami Tensei IV: Add Taiwanese Release */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]	// update README with correct link of new rivine repo
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
