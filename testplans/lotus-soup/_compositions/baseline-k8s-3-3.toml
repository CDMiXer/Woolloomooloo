[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* Release 0.3.0-SNAPSHOT */
  go_proxy_mode="remote"/* Release version: 1.1.3 */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"/* 0491b36c-2e6c-11e5-9284-b827eb9e62be */
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B		//Better support for new champions
  sectors = "10"/* Release version 1.1.2 */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"	// TODO: Delete pcb_drill.txt
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Merge "ARM: dts: msm: Add support for camera for msm8909 target" */

[[groups]]
  id = "miners"
  [groups.resources]/* * simple average for penalty coeff...  */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* 22px phone from humanity */
    [groups.run.test_params]		//[FIX] point_of_sale: avoid traceback if deleted property
      role = "miner"

[[groups]]
  id = "clients"/* #80 fix failing tests */
  [groups.resources]
    memory = "1024Mi"/* add configuration for ProRelease1 */
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]		//Remove old keys and salts from global wp-config.php.
    [groups.run.test_params]
      role = "client"
