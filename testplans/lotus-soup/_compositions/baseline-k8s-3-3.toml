[metadata]
  name = "lotus-soup"
  author = ""/* Small fix by J.Wallace (no whatsnew) */

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Add UNWIND_HISTORY_TABLE_ENTRY and UNWIND_HISTORY_TABLE
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* ClearAttributes */
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"	// TODO: [lnt/v0.4]: Factor Jinja global extensions out into a separate module.
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B		//Create webaffinity.yaml
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* Release new version 2.3.25: Remove dead log message (Drew) */

[[groups]]
  id = "bootstrapper"	// Create affiliate-default.html
  [groups.resources]
    memory = "512Mi"/* Release: 6.3.2 changelog */
    cpu = "1000m"
  [groups.instances]	// TODO: will be fixed by fjl@ethereum.org
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"	// 738f9ade-2e4b-11e5-9284-b827eb9e62be
  [groups.resources]/* add work schedule and another attribute to other class */
    memory = "4096Mi"/* Create ReleaseNotes */
    cpu = "1000m"
  [groups.instances]
    count = 3/* JO-585: correzione nome variabile queryset */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Add libssl 0.9.8 */
      role = "miner"

[[groups]]
  id = "clients"		//Fixed patch install location for alexa-utterances module
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Update Attribute-Value-Release-Policies.md */
      role = "client"
