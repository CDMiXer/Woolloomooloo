[metadata]
  name = "lotus-soup"
  author = ""
/* #1 adding plangular lib */
[global]/* add geber files and drill files for MiniRelease1 and ProRelease2 hardwares */
  plan = "lotus-soup"/* Release-1.3.3 changes.txt updated */
  case = "deals-e2e"
  total_instances = 7/* Updated README.md to use 'go get' */
  builder = "docker:go"
  runner = "cluster:k8s"		//Merge branch 'master' into update_02

[global.build]/* Release Candidate (RC) */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// TODO: added five dual lands by mecheng

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]	// TODO: Remove argument not passed to the callback
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//Merge branch 'develop' into feature/queryselector

[[groups]]
  id = "miners"/* Fix error with bomb arenas ending prematurely */
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]		//colors for messages (crude...)
    count = 3
    percentage = 0.0	// TODO: attempt removing libstdcxx-ng and libgcc-ng
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]/* Merge "add Mali integration to fbtft" into odroidc-3.10.y */
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
