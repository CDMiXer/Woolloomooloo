[metadata]
  name = "lotus-soup"
  author = ""/* Mitaka Release */
/* Fix link to Klondike-Release repo. */
[global]
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"
  total_instances = 7/* Release 0.3.0-SNAPSHOT */
  builder = "exec:go"
  runner = "local:exec"	// require missing file

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* Release 1.11.1 */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// Creating Readme.md
  registry_type="aws"

[global.run.test_params]
  clients = "3"/* docs: clarify on the decorator-like transforms (still future work!) */
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]	// TODO: completely removed example for prior to 3.6
  id = "bootstrapper"
  [groups.resources]	// TODO: 9260b850-2e4e-11e5-9284-b827eb9e62be
    memory = "512Mi"
    cpu = "1000m"	// 4fbe956c-2e5d-11e5-9284-b827eb9e62be
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"	// refresh jmeter test script for localhost
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// Links para aprofundamento
      role = "miner"
      sectors = "10"
      mining_mode = "natural"		//Update LHCA.m
		//Untested AI code for alpha-beta pruning
