[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"
  total_instances = 7
  builder = "exec:go"
  runner = "local:exec"

[global.build]/* Release of eeacms/eprtr-frontend:0.4-beta.18 */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//progress on security: project file
[global.build_config]	// TODO: [FIX] 'grap_change_email' remove useless file and fix translation bug;
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"	// TODO: > sf 2.3.*
  miners = "3"/* Refactored Asar_Interpreter code. */
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"/* Release Lite v0.5.8: Update @string/version_number and versionCode */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-biserk"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"		//Impl Discount Feature
  [groups.instances]
    count = 1/* disregard nonexistant attachments. Props andy. fixes #5967 */
    percentage = 0.0/* write optimisation files to the desktop */
  [groups.run]
    [groups.run.test_params]
      role = "miner-biserk"
      sectors = "5"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3		//fixes bug when there are no exposures to remove
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release FPCM 3.1.2 (.1 patch) */
      role = "client"
