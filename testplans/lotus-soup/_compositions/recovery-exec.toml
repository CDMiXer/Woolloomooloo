[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"/* Release jedipus-3.0.1 */
  total_instances = 7
  builder = "exec:go"
  runner = "local:exec"		//Attempt to fix init issue
/* Release of eeacms/energy-union-frontend:1.7-beta.7 */
[global.build]
  selectors = ["testground"]
	// TODO: catch up on ChangeLog
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* 3b44a714-2e41-11e5-9284-b827eb9e62be */
  registry_type="aws"

[global.run.test_params]
  clients = "3"		//Releasing 3.17.4
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1		//Update and rename SmartLight.md to LightControl.md
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

