[metadata]		//fixed bug in initialization of single cells
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Released v2.1.3 */
  case = "recovery-failed-windowed-post"
  total_instances = 7
  builder = "exec:go"/* adds the datum */
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]	// Quick fix to issue #509
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* reformat code in compat */
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"	// test new file in github
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]		//regenerated records with new equalsInternal() method
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"	// TODO: hacked by witek@enjin.io
  [groups.instances]
    count = 1
    percentage = 0.0	// Update transports_scheduled.txt
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
		//Create tilt_shift.sh
