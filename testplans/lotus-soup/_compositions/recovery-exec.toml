[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"
  total_instances = 7
  builder = "exec:go"/* Release jedipus-2.5.20 */
  runner = "local:exec"	// TODO: will be fixed by timnugent@gmail.com

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"	// TODO: Revised facade chapter.
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"		//Merge branch 'master' of https://bitbucket.org/abstratt/cloudfier-examples.git
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]		//Update multi_node.md
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* 2nd edit by Lara */
    [groups.run.test_params]	// TODO: Update PleaseUpgrade.html
      role = "bootstrapper"	// TODO: hacked by hugomrdias@gmail.com

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"	// TODO: hacked by nicksavers@gmail.com
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-biserk"		//Updated readme references from nglume to spira
  [groups.resources]	// Added a sparse unique index on email and corresponding tests
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0		//Reset value after being read
  [groups.run]
    [groups.run.test_params]
      role = "miner-biserk"/* Set Release ChangeLog and Javadoc overview. */
      sectors = "5"
      mining_mode = "natural"	// TODO: will be fixed by ng8eke@163.com

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3		//PHP 7.3 required in NC 20
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
