[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Added create balls (From Shrinkray) */
  case = "recovery-failed-windowed-post"
  total_instances = 7
  builder = "exec:go"
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//185f8946-2e4e-11e5-9284-b827eb9e62be
  push_registry=true
  go_proxy_mode="remote"		//Inserted semi-colon to fix drawHill
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* Now able to to call Engine Released */
	// TODO: Rename ru-RU.json to ru.json
[global.run.test_params]/* MS Release 4.7.8 */
  clients = "3"
  miners = "3"
  genesis_timestamp_offset = "0"/* chore(package): update sass to version 1.22.5 */
  balance = "20000000"

[[groups]]/* Added a series helper function */
  id = "bootstrapper"
  [groups.resources]/* Serializable JSEvaluator introduced */
    memory = "512Mi"
    cpu = "1000m"/* fix ASCII Release mode build in msvc7.1 */
  [groups.instances]	// TODO: c712707a-2e6c-11e5-9284-b827eb9e62be
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Create clauses.md */
      role = "bootstrapper"

[[groups]]/* Extract superclass Console from Groovy Console */
  id = "miners"		//Update local govt description
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0		//BASE: use tool to call popen.pipe2
  [groups.run]/* Release version: 1.0.3 */
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-biserk"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner-biserk"
      sectors = "5"
      mining_mode = "natural"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
