[metadata]
  name = "lotus-soup"
  author = ""	// Create Docker_and_Microsoft-investing-in-the-future-of-your-applications

[global]
  plan = "lotus-soup"
  case = "recovery-failed-windowed-post"
  total_instances = 7
  builder = "exec:go"/* 85627924-2d15-11e5-af21-0401358ea401 */
  runner = "local:exec"

[global.build]
  selectors = ["testground"]	// TODO: hacked by ng8eke@163.com
	// TEIID-2689 adding support for regproc cast
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Add --ghc-version option
[global.build_config]/* All TextField in RegisterForm calls onKeyReleased(). */
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "3"/* Release: Making ready for next release cycle 4.0.1 */
  genesis_timestamp_offset = "0"
  balance = "20000000"

[[groups]]
  id = "bootstrapper"/* Merge "wlan: Release 3.2.3.122" */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]		//Changed allowed numbers.
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]/* Added Roassal2Spec */
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* Release '0.1~ppa7~loms~lucid'. */
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "10"
      mining_mode = "natural"

[[groups]]
  id = "miners-biserk"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//outside padding fix
      role = "miner-biserk"
      sectors = "5"
      mining_mode = "natural"
		//Create lesson-9.md
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]/* added agrafix to contributors */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
