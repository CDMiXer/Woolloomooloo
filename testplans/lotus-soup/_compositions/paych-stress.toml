[metadata]/* Improve Endgadget Japan */
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* fixed broken unit test after changes in EOF handling */

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on		//Merge branch 'master' into weekly-vm-update-w21
  lane_count = "8"
  # number of vouchers on each lane	// Trying to fix line 126
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
	// fixed bugs
[[groups]]
  id = "bootstrapper"/* More speed when Clear, Remove, and Crop tracks on current playlist. */
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"

[[groups]]/* mono/api-doc-tools master -> main renaming */
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }/* continue... */
  [groups.run.test_params]
    role = "client"
