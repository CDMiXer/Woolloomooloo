[metadata]/* my first observable and subscriber */
  name = "lotus-soup"
  author = "raulk"

[global]/* Rename Exo2933.json to sheet.json */
  plan = "lotus-soup"
  case = "paych-stress"/* First pre-Release ver0.1 */
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"/* Release of eeacms/forests-frontend:2.0-beta.7 */
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "2"
  miners = "2"/* Don't wait for a keypress to reload the keyboard mapping */
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"	// TODO: hacked by martin2cai@hotmail.com
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"/* Russian translate */
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"
		//Wrong color  ðŸ˜’
[[groups]]
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
