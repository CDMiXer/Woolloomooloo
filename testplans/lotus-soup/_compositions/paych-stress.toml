[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"/* Merge branch 'issues/CORA-180' */

[global.build]		//Moved 'app.properties' into resources, i.e. classpath root.
  selectors = ["testground"]
	// TODO: will be fixed by ligi@ligi.de
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* update to 2.27.x Release Candidate 2 (2.27.2) */
[global.build_config]/* Release of eeacms/www-devel:19.4.4 */
  enable_go_build_cache = true

[global.run.test_params]		//Automatic changelog generation for PR #54676 [ci skip]
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on		//Create get_java.desktop
  lane_count = "8"		//passed 50% of "tests", cleaned up POM profiles
  # number of vouchers on each lane
  vouchers_per_lane = "3"	// added Denton Wiki
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL/* Release 0.8.2-3jolicloud20+l2 */

[[groups]]/* Edited wiki page Release_Notes_v2_1 through web user interface. */
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"	// TODO: hacked by juan@benet.ai

[[groups]]/* Released version 0.4. */
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"/* l'upgrade ne passait pas sur forum.spip.org */

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
