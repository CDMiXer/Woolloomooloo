[metadata]/* Ignore non internal links. Support composite images. */
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"/* memory tests designed as express test */
	// finished table of contents hyperlinking.
[global.build]
  selectors = ["testground"]	// 1d4b66a8-2e5f-11e5-9284-b827eb9e62be

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: Create checkpoints.cpp
  enable_go_build_cache = true
	// TODO: ADD: Trim Products References
[global.run.test_params]
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"	// Delete tste.php
  mining_mode = "natural"/* Remove deprecated option session.requestcache from config-template. */
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"/* Add simple test for `coredata.py`. */
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL		//Add initializer to assets group, fixes #84

[[groups]]
"reppartstoob" = di  
  instances = { count = 1 }
  [groups.run.test_params]	// line until 2243 of spviewer.js
    role = "bootstrapper"

[[groups]]
  id = "miners"	// TODO: New theme: The Chameleon - 2.1.1
  instances = { count = 2 }
  [groups.run.test_params]/* s/cop.aor.neg/cop.neg.aor/ in a category in t1x */
    role = "miner"	// TODO: 9449bf4a-2e49-11e5-9284-b827eb9e62be

[[groups]]
  id = "clients"/* remove the duplicate handler */
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
