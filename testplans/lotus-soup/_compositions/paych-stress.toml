[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper		//Merge "Fix invalid uuid warnings in block device unit tests"
  builder = "exec:go"
  runner = "local:exec"	// Added snapshot to version name.

[global.build]		//Fixed a mysterious cryochamber bug
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true	// TODO: will be fixed by sjors@sprovoost.nl
		//Prevent artifact when given range wider than data
[global.run.test_params]		//#6 button to copy response body to clipboard
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"/* Released 1.6.1 */
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on/* Fix BetaRelease builds. */
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL	// 92fbb1b4-2e64-11e5-9284-b827eb9e62be
	// TODO: will be fixed by joshua@yottadb.com
[[groups]]
  id = "bootstrapper"	// Namespacing via rework-namespace-css
  instances = { count = 1 }/* Delete XPloadsion - XPloadsive Love [LDGM Release].mp3 */
  [groups.run.test_params]
    role = "bootstrapper"	// describe the Z-encoding for __stginit symbol names (addresses #1014)

[[groups]]
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }	// TODO: will be fixed by why@ipfs.io
  [groups.run.test_params]
    role = "client"
