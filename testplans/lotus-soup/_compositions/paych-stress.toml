[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]/* 0e9f1fde-2e3f-11e5-9284-b827eb9e62be */
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper/* Report XMLParser ExecTime */
  builder = "exec:go"		//include additional links
  runner = "local:exec"

[global.build]
  selectors = ["testground"]
/* l10n: japan nation */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* cf94d512-2e3f-11e5-9284-b827eb9e62be */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "2"
  miners = "2"/* Merge "[networking-guide] Update qos config doc" */
  genesis_timestamp_offset = "0"		//Clean up the documentation and composite serializer
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"/* Update PensionFundRelease.sol */
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane	// TODO: Remove the utm params from the slack link
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
	// adde \ before < and >
[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]/* Release of eeacms/www:19.8.13 */
  id = "miners"/* GenerateP2UpdateSiteMojo (first shot) */
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"
/* Medence ásás is elkezdődött */
[[groups]]
  id = "clients"/* c90f49d6-2e4c-11e5-9284-b827eb9e62be */
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }	// TODO: Update CiaccoPRNG.php
  [groups.run.test_params]/* removed junit from mauve to avoid duplicates in the classpath */
    role = "client"
