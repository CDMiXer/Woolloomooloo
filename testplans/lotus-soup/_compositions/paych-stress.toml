[metadata]
  name = "lotus-soup"
  author = "raulk"	// TODO: remove dead 00list and unused 04_ubuntu_lpi.dpatch

[global]/* [artifactory-release] Release version 1.0.0 (second attempt) */
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"	// TODO: hacked by steven@stebalien.com
  runner = "local:exec"

[global.build]
  selectors = ["testground"]		//Fixed a bug when setting species amounts with mass units.

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true/* :) im Release besser Nutzernamen als default */

[global.run.test_params]
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"/* Moved Change Log to Releases page. */
  balance = "100"    ## be careful, this is in FIL.	// Fix links in My Dashboards sections
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane/* Prepare Release 0.3.1 */
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
/* Include and export read_records */
[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"
/* Use louder version of welldone.ogg [ci skip] */
[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
