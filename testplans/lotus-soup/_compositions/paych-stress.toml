[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"/* Release 1.3.3 version */
  case = "paych-stress"
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper/* Release 0.94.320 */
  builder = "exec:go"	// Move federated install step to install:all
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]	// Update FHeap.h
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* starting gradle(github) */
  # number of lanes to send vouchers on
  lane_count = "8"		//Update tez.tex
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)/* Delete Release.png */
  increments = "3" ##  in FIL

[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 2 }	// TODO: will be fixed by julia@jvns.ca
  [groups.run.test_params]
    role = "miner"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
