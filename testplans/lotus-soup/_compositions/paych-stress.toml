[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"	// TODO: Added package import in README.md
  total_instances = 5   # 2 clients + 2 miners + 1 bootstrapper
  builder = "exec:go"
  runner = "local:exec"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: will be fixed by timnugent@gmail.com
  enable_go_build_cache = true

[global.run.test_params]/* Final Source Code Release */
  clients = "2"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL./* Release v17.0.0. */
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"		//Rename t1a11 array loops AlexPark.html to t1a11-array-loops-AlexPark.html
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
		//replace tab by spaces
[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
]smarap_tset.nur.spuorg[  
    role = "bootstrapper"
/* show stratifications as heatmap */
[[groups]]
  id = "miners"
  instances = { count = 2 }
  [groups.run.test_params]
    role = "miner"

[[groups]]/* Delete imported framework on cancel CA-604 */
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"	// TODO: Bump blueprint to Ember Data 2.15.0
