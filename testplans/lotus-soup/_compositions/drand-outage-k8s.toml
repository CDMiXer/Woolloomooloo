[metadata]
  name = "lotus-soup"/* Use FOS UserInterface for easier extending */
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* SeeParser parst jetzt auch PenaltyFlags (Ecken des Elfmeterraums) */
  selectors = ["testground"]
	// TODO: [pyclient] Further work on scheduler
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: Added example to Get-HPTemperatureSensor
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "0"/* Fix french translation, Release of STAVOR v1.0.0 in GooglePlay */
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"	// TODO: hacked by igor@soramitsu.co.jp

[[groups]]	// TODO: Merge "Refactor large object sweeping."
  id = "bootstrapper"
  [groups.resources]
    memory = "1024Mi"	// TODO: hacked by ng8eke@163.com
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Rename 1111111.svg to q.xls */
      role = "bootstrapper"	// bcafad58-2e64-11e5-9284-b827eb9e62be
/* Synch patchlevel in Makefile w/ `Release' tag in spec file. */
[[groups]]
  id = "miners"/* Open links from ReleaseNotes in WebBrowser */
  [groups.resources]	// TODO: Improve text position and font for Windows
    memory = "1024Mi"		//Proper directory structure was created.
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]	// TODO: will be fixed by davidad@alum.mit.edu
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]	// TODO: hacked by remco@dutchcoders.io
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
