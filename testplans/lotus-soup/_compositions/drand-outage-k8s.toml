[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"
		//Delete splashScreen.psd
[global.build]
  selectors = ["testground"]

[global.run_config]		//add 'prior to' and handle comma
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//e9f344ba-2e4f-11e5-9284-b827eb9e62be
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// Add the redirect bundle
  registry_type="aws"

[global.run.test_params]
  clients = "0"
  miners = "3"/* Add operand encoding for Thumb2 subw SP + imm. rdar://8745434 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* 9336f054-2e72-11e5-9284-b827eb9e62be */
  sectors = "100"	// TODO: will be fixed by steven@stebalien.com
  random_beacon_type = "local-drand"/* rozkop - when found something - dig around just in case */
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]		//minor formatting issues fixed
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"		//Delete DigiCertHighAssuranceEVRootCA.pem
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0	// TODO: Use File.separatorChar in place of '/'.
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Release 6.3 RELEASE_6_3 */

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]	// Fixes the ability to paste in clipboard image.
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
