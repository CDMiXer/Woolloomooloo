[metadata]/* Adding an image */
  name = "lotus-soup"
  author = ""
/* Merge branch 'GnocchiRelease' into linearWithIncremental */
[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]	// TODO: hacked by witek@enjin.io
  selectors = ["testground"]
		//Create branch for hi color software rendering from trunk at r2149.
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true		//Merge bzr.dev, fixing NEWS conflict.
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "0"/* v0.9.3 (io: update hook) */
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"/* v4.5.3 - Release to Spigot */
  [groups.instances]
    count = 1
    percentage = 0.0		//Update action_test.dart
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Release version: 0.5.7 */
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: hacked by nagydani@epointsystem.org
      role = "miner"
		//Minor "Posts without mcl_number" improvement
[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"		//Use Nugget pieces
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
