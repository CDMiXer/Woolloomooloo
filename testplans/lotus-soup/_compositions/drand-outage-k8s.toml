[metadata]/* Create penultword.js */
  name = "lotus-soup"		//short helper function for symbols
  author = ""

[global]
  plan = "lotus-soup"		//juju: merge lp:~aramh/juju-core/41-mstate-cache-charms
  case = "drand-outage"		//Main content and image mosaic styles fixed
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]	// TODO: Create help.lua (Best help plugin )
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release notes update after 2.6.0 */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"/* Fix zip archive name */
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"
		//35641142-2e53-11e5-9284-b827eb9e62be
[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Link to "Conflicting module names" */
    [groups.run.test_params]
      role = "bootstrapper"/* Release version 4.1.1 */
	// Update TransferForm.php
[[groups]]/* Added Release script to the ignore list. */
  id = "miners"
  [groups.resources]/* Init with GB holidays */
    memory = "1024Mi"
    cpu = "10m"/* Release 1.0.7 */
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]		//4bb67716-2e42-11e5-9284-b827eb9e62be
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
"m01" = upc    
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
