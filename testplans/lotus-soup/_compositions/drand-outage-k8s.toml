[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Update AdbFacade.java */
  plan = "lotus-soup"	// changed bacon to Bacon
  case = "drand-outage"
  total_instances = 7/* Merge "ARM: dts: msm: add tpiu component dt entry for msm8976" */
  builder = "docker:go"	// TODO: will be fixed by nagydani@epointsystem.org
  runner = "cluster:k8s"

[global.build]	// TODO: fix bug in definite return analysis for continue
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: hacked by vyzo@hackzen.org
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"		//Add contact link to website
		//Create tutorial2.py
[global.run.test_params]
  clients = "0"	// Create GetObjectData.java
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"		//Site updates (Tutorial, etc.)
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Merge branch 'APD-146-BOZ' into develop */

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"/* Merge branch 'master' into kotlinUtilRelease */
  [groups.instances]
    count = 3	// TODO: Voice control
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3/* ArrayFile component */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* move all projects to maven */
      role = "drand"
      drand_period = "30s"	// TODO: hacked by arajasek94@gmail.com
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
