[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Create factorio_memo */
  case = "drand-outage"		//Processing of run types complete
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"
/* Update thanks.txt */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* rev 800879 */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "0"
  miners = "3"/* Merge "Release 3.2.3.320 Prima WLAN Driver" */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]/* GHC 8.2 support */
  id = "bootstrapper"
  [groups.resources]	// TODO: hacked by brosner@gmail.com
    memory = "1024Mi"		//Follow go naming conventions
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Release notes for #957 and #960 */

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]/* Fix: Update `serve` dependency */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"	// TODO: Update WallsFireBase.js
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"/* Incluyo mi parte de escenarios de calidad (modificabilidad) */
  [groups.instances]	// [ASC] DDBDATA-2146 - Testdaten dkult (Update) Gesamttitel hinzugefÃ¼gt
    count = 3
    percentage = 0.0/* Add note about mqtt-pattern */
  [groups.run]
    [groups.run.test_params]		//Runtime Error
      role = "drand"/* Generated site for typescript-generator-core 2.19.578 */
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
