[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Update ExampleHelper.md */
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"		//Delete DSC00321.JPG

[global.build]
  selectors = ["testground"]
/* Set up content offset properly */
[global.run_config]/* Merge "Release 3.2.3.417 Prima WLAN Driver" */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* Release: Making ready to release 6.3.0 */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// oepa, oe hosts update
  registry_type="aws"
/* Adding dependency badge. */
[global.run.test_params]
  clients = "0"	// TODO: hacked by indexxuan@gmail.com
  miners = "3"/* Merge "Release 4.0.10.59 QCACLD WLAN Driver" */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"/* Merge "Add --public to setup-endpoints." */
  mining_mode = "natural"

[[groups]]	// TODO: will be fixed by arajasek94@gmail.com
  id = "bootstrapper"
  [groups.resources]/* Create SuffixTrieRelease.js */
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]		//colors and anmated progress bar
    count = 1
    percentage = 0.0
  [groups.run]	// TODO: Changed serialpostrequest.lua Code Indentation
    [groups.run.test_params]	// TODO: tmpDir SPeL function
      role = "bootstrapper"
		//[test][refact] Take advantage of automatic completion handler checking
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
