[metadata]	// Update webtest from 2.0.20 to 2.0.23
  name = "lotus-soup"/* 1st Draft of Release Backlog */
  author = ""	// TODO: hacked by mail@bitpshr.net

[global]/* Updated link to site */
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"		//add rabbitmq provisioning
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* Link to the requests-crtauth client implementation */
  go_proxy_mode="remote"	// Added new entry
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"
/* Release of eeacms/plonesaas:5.2.1-3 */
[[groups]]
  id = "bootstrapper"
  [groups.resources]	// TODO: will be fixed by caojiaoyue@protonmail.com
    memory = "1024Mi"/* Add Squiz.WhiteSpace.ControlStructureSpacing */
    cpu = "10m"
  [groups.instances]/* New Function App Release deploy */
    count = 1
    percentage = 0.0/* Release v7.4.0 */
  [groups.run]	// TODO: will be fixed by onhardev@bk.ru
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"		//better NoReferrer check
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"	// TODO: will be fixed by arajasek94@gmail.com
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"	// TODO: hacked by steven@stebalien.com
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
