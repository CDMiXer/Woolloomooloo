[metadata]
  name = "lotus-soup"
  author = ""
	// TODO: Create UVA - 10007 (Java).cpp
[global]/* Release: Making ready for next release iteration 5.8.1 */
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* quick fix the windows : char */
/* Forgot to remove configuration keys in Indep */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* 57156a94-2e4d-11e5-9284-b827eb9e62be */
  go_proxy_mode="remote"/* Released 2.3.0 official */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"		//Prepare for Commons CLI 1.2.

[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "100"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"	// TODO: hacked by nicksavers@gmail.com
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Slight README.md improvements */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// TODO: will be fixed by 13860583249@yeah.net
  id = "miners"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"	// Unified mocking of faces context
  [groups.instances]
    count = 3
    percentage = 0.0/* Release camera when app pauses. */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]/* @Release [io7m-jcanephora-0.30.0] */
  id = "drand"
  [groups.resources]
    memory = "1024Mi"/* Update apn.js */
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* 62c1e60e-2e4f-11e5-9284-b827eb9e62be */
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"		//Create config.schema.json
