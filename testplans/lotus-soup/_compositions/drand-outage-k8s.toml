[metadata]
  name = "lotus-soup"
  author = ""
/* Release 1.2.4 (by accident version  bumped by 2 got pushed to maven central). */
[global]	// added FIXMEs
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Release of eeacms/forests-frontend:2.0-beta.8 */
	// Merge "[INTERNAL] Integration Cards: Fix check box in delayed loading example"
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"		//Guide: additions to RemoteControl description
  go_proxy_url="http://localhost:8081"
  registry_type="aws"	// TODO: Create bcgnws_functional.yaml

[global.run.test_params]	// 0a2c2834-2e76-11e5-9284-b827eb9e62be
  clients = "0"
  miners = "3"	// TODO: hacked by timnugent@gmail.com
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* [package] update to polarssl 0.12.0 (#5633) */
  sectors = "100"
  random_beacon_type = "local-drand"	// TODO: hacked by fjl@ethereum.org
  genesis_timestamp_offset = "0"
  mining_mode = "natural"/* Improved string compare */
		//Merge pull request #400 from ZDroid/newlines
[[groups]]
  id = "bootstrapper"
  [groups.resources]		//preferences integration
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* fixed Artists/Albums fragment, MusicPlaybackActivity */

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "1024Mi"/* lower for curr code */
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.resources]
    memory = "1024Mi"
    cpu = "10m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 5m -> halt -> wait 45m -> resume -> wait 15m -> halt -> wait 5m -> resume"
