[metadata]
  name = "lotus-soup"
  author = ""
/* Delete CommandHelper.jar */
[global]	// TODO: hacked by steven@stebalien.com
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true	// Create VideoPlayers.ini

[global.run.test_params]		//Changed the default robots.txt file as per #71
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"		//fix https://github.com/uBlockOrigin/uAssets/issues/6951
  mining_mode = "natural"
/* Delete GRBL-Plotter/bin/Release/data/fonts directory */
[[groups]]
  id = "bootstrapper"/* Change text in section 'HowToRelease'. */
  [groups.instances]
    count = 1/* Merge "Release 3.2.3.426 Prima WLAN Driver" */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Release 1.3 check in */
/* Merge "msm: kgsl: Release process memory outside of mutex to avoid a deadlock" */
[[groups]]
  id = "miners"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0/* Task #100: Fixed ReleaseIT: Improved B2MavenBridge#isModuleProject(...). */
  [groups.run]
    [groups.run.test_params]
      role = "drand"	// TODO: hacked by magik6k@gmail.com
      drand_period = "30s"/* Release notes for 5.5.19-24.0 */
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"
