[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]	// Merge "LoggingInit will add only SyslogAppender if use_syslog is set"
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Rename ReleaseNotes.md to Release-Notes.md */
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"	// TODO: will be fixed by hi@antfu.me
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Dropping the video ID from the item titles too */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"/* Remove the blog example, it was more misleading that helpful. */
  [groups.instances]
    count = 3
    percentage = 0.0	// TODO: adding Joes fritzing pdf
  [groups.run]	// TODO: Show autoupdate update for SOnatype repos
    [groups.run.test_params]
      role = "miner"	// TODO: will be fixed by mowrain@yandex.com

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"/* Updated Team    Making A Release (markdown) */
      drand_catchup_period = "10s"	// TODO: kvm: fix D/B bit in CS access rights
      drand_log_level = "debug"	// TODO: Generate instances for relationships with collections
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"
