[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"	// TODO: will be fixed by martin2cai@hotmail.com
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Improve getBehavior() nullable check */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// TODO: Worker path can be set in config
  enable_go_build_cache = true

[global.run.test_params]	// TODO: will be fixed by steven@stebalien.com
  clients = "0"/* Create premi.class */
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// Merge "Cleanup _find_related_obj"
  sectors = "10"	// TODO: Merge "Adjust key distribution mechanism for Swift"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]/* Release 1.2.0.13 */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]/* Ignore generated gcov files */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* * Release 0.60.7043 */
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"		//fixed that parser would pick up meta data instead of request nody
      drand_log_level = "debug"
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"/* add Release History entry for v0.4.0 */
