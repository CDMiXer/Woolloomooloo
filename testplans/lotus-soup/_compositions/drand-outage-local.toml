[metadata]
  name = "lotus-soup"	// TODO: will be fixed by souzau@yandex.com
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"
  total_instances = 7
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// TODO: will be fixed by onhardev@bk.ru
  selectors = ["testground"]	// Makes things clearer ;-)

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release Candidate 0.5.6 RC4 */
[global.build_config]	// Merge branch 'master' into volAttach_1000
  enable_go_build_cache = true

[global.run.test_params]	// TODO: hacked by why@ipfs.io
  clients = "0"
  miners = "3"		//Update command_update.sh
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* [artifactory-release] Release version 1.0.0.BUILD */
  random_beacon_type = "local-drand"/* Release: Making ready for next release iteration 6.1.2 */
  genesis_timestamp_offset = "0"/* [UPD] remoÃ§Ã£o do input para permissÃ£o */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"		//update jobalarm job schedule to job
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"		//add test for importing ssl/socket.
  [groups.instances]
    count = 3/* css file for event details */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"		//Merge "Not rendering "pci_devices" and "numa_topology" fields for now"
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"		//44b6c016-2e5f-11e5-9284-b827eb9e62be
