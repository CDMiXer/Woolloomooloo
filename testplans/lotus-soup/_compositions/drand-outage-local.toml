[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"/* Merge "restructure to move common code across dhcpv4 and dhcpv6 to base class" */
  total_instances = 7/* fix tests for real, #518 */
  builder = "docker:go"
  runner = "local:docker"

[global.build]		//Merge "Move metadata agent entry to its own file"
  selectors = ["testground"]
	// TODO: will be fixed by seth@sethvargo.com
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* Release 0.4.7. */
  enable_go_build_cache = true

[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"/* advanced db version to remove test backend connections */
  mining_mode = "natural"
/* Commit after merge with NextRelease branch at release 22973 */
[[groups]]	// TODO: hacked by cory@protocol.ai
  id = "bootstrapper"
  [groups.instances]/* Delete Implied_Price.feature */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]/* d2ef1908-2e48-11e5-9284-b827eb9e62be */
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Merge "[INTERNAL] Release notes for version 1.32.11" */
      role = "drand"	// add method to replace default card activation
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"
