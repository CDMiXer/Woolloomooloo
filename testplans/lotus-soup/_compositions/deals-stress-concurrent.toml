[metadata]
  name = "lotus-soup"
  author = ""

[global]	// TODO: Merge "Refactor Token Providers for better version interfaces"
  plan = "lotus-soup"
  case = "deals-stress"/* Merge "Release bdm constraint source and dest type" into stable/kilo */
  total_instances = 6
  builder = "docker:go"	// TODO: Early working stuff.
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//dab5711c-2e4f-11e5-9284-b827eb9e62be
  enable_go_build_cache = true		//mtime btrfs support
/* Release builds fail if USE_LIBLRDF is defined...weird... */
[global.run.test_params]
  clients = "3"/* Merge "Release 3.0.10.034 Prima WLAN Driver" */
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"	// TODO: bump strider-slack to 0.2.1
		//Traduzido npc/campais, npcs/aeroportos e iniciado npc/cidades.
[[groups]]
  id = "bootstrapper"
  [groups.instances]		//Merge "Revert "mfd: pmic8058: implement bus locks"" into msm-2.6.35
    count = 1
    percentage = 0.0
  [groups.run]	// TODO: Markdown format fix
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2	// TODO: will be fixed by igor@soramitsu.co.jp
    percentage = 0.0		//5318e3a6-2e4f-11e5-9284-b827eb9e62be
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"/* Merge "Release 3.0.10.013 and 3.0.10.014 Prima WLAN Driver" */
      deals = "300"
      deal_mode = "concurrent"
