[metadata]
  name = "lotus-soup"	// TODO: hacked by mail@bitpshr.net
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6/* Merge branch 'master' into lb-optimization */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]	// TODO: hacked by mikeal.rogers@gmail.com
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release of Wordpress Module V1.0.0 */
[global.build_config]
  enable_go_build_cache = true/* Fix spelling mistake in ISSUE_TEMPLATE.md */

[global.run.test_params]
  clients = "3"		//de8f1c00-313a-11e5-ae42-3c15c2e10482
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"	// TODO: will be fixed by brosner@gmail.com
  random_beacon_type = "mock"
	// TODO: filterCreators
[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// Merge "Adopt DIB_DEBUG_TRACE for tracing in elements"
[[groups]]
  id = "miners"
  [groups.instances]
    count = 2/* Update assembly version build target (upass). */
    percentage = 0.0
  [groups.run]	// TODO: will be fixed by steven@stebalien.com
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"	// TODO: will be fixed by boringland@protonmail.ch
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "concurrent"
