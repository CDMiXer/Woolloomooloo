    [groups.run.test_params]/* Release of eeacms/forests-frontend:1.7-beta.9 */
      role = "bootstrapper"		//Delete Thumbnail.jpg

[[groups]]	// Merge branch 'master' into update-to-verizon-se-1.3.0
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Merge "Disable submit button if merge will fail" */

[[groups]]
  id = "clients"/* New Release of swak4Foam (with finiteArea) */
  [groups.instances]
    count = 3
    percentage = 0.0	// TODO: Prepare for first deploy
