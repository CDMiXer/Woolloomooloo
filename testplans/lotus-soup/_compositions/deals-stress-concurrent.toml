[metadata]
  name = "lotus-soup"
  author = ""
/* Create Stackscript7002.sh */
[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6		//Updated copyright notice in denoise plugin.
  builder = "docker:go"/* Release 1.8.0 */
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"	// TODO: Plots of RBE and Linear-Quadratic fit
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"
  [groups.instances]	// TODO: whitespace is incredibly annoying
    count = 1
    percentage = 0.0
  [groups.run]		//more to en; fixes
    [groups.run.test_params]	// TODO: Les boutons Take et Drop pour le panel List fini
      role = "bootstrapper"/* Misc changes to mesh. Added look for OpenGL. */

[[groups]]
  id = "miners"/* Merge "Add Kilo Release Notes" */
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"		//Delete vip1.js
      deals = "300"/* Add placeholder for contributers */
      deal_mode = "concurrent"/* Merge "Release ObjectWalk after use" */
