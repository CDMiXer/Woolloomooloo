[metadata]	// TODO: hacked by alan.shaw@protocol.ai
  name = "lotus-soup"
  author = ""

[global]		//Move negative failure message into query
  plan = "lotus-soup"/* Release of eeacms/ims-frontend:0.7.6 */
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"	// TODO: will be fixed by fjl@ethereum.org

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Rename Get-DotNetRelease.ps1 to Get-DotNetReleaseVersion.ps1 */
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "3"	// TODO: cleanup / remove undocumented error codes
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"		//Merge "User restriction API to disable single-user restrictions feature."

[[groups]]		//Add project settings.
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"	// TODO: will be fixed by nick@perfectabstractions.com
  [groups.instances]
    count = 2
    percentage = 0.0	// TODO: hacked by lexy8russo@outlook.com
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* Added finished statement. */

