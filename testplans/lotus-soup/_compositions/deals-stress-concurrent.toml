[metadata]	// TODO: will be fixed by alan.shaw@protocol.ai
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Release for 2.13.1 */
  case = "deals-stress"
  total_instances = 6/* Release v1.0. */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]	// added some actions to test planner
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true/* Update and rename LICENSE to MIT-LICENSE */

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"/* Release 0.4.24 */
  random_beacon_type = "mock"

[[groups]]
  id = "bootstrapper"/* Json Data Updated */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* 9778d86e-2e6b-11e5-9284-b827eb9e62be */

[[groups]]
  id = "miners"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Enabling 'focus' filter in RSpec config */
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3	// TODO: will be fixed by greg@colvin.org
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//backend_httphandler --> httphandler
      role = "client"
      deals = "300"		//Create plugin_manager.rb
      deal_mode = "concurrent"
