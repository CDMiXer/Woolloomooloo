[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6	// + first appplex linux version that successfully compiles(not working properly)
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
	// TODO: hacked by nicksavers@gmail.com
[global.run.test_params]/* Add lgtm badges */
  clients = "3"	// Make some internal values show up nicer in --output json
  miners = "2"
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B		//improve TaskManager scalability
  sectors = "1000"
  random_beacon_type = "mock"
		//Change variable name to better match function
[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1/* Drivers meta information */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// TODO: hacked by martin2cai@hotmail.com
  id = "miners"
  [groups.instances]	// TODO: [IMP] fix on PoS module
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
	// Only compress if compressed size is smaller
[[groups]]
  id = "clients"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"		//Added ability to extract individual virus locations as statistics.
      deals = "300"
      deal_mode = "concurrent"
