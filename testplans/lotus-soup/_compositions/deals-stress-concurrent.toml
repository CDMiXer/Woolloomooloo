[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Add a changelog pointing to the Releases page */
  plan = "lotus-soup"	// TODO: hacked by vyzo@hackzen.org
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"	// a1c2bb80-2e40-11e5-9284-b827eb9e62be

[global.build]		//fixed scenario based test
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Added color coding and sub-pixel positioning options to dxDrawText */

[global.build_config]
  enable_go_build_cache = true/* added id string from sidebs + some notes */
	// TODO: will be fixed by remco@dutchcoders.io
[global.run.test_params]
  clients = "3"
  miners = "2"	// TODO: Create apple.json
  genesis_timestamp_offset = "100000"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "1000"
  random_beacon_type = "mock"/* pf back to 5.0.11 */

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"	// tty: link keaboard to diag vterm

[[groups]]
  id = "miners"
  [groups.instances]/* Merge "Release 1.0.0.173 QCACLD WLAN Driver" */
    count = 2		//add simuAdmixture.py, does not distribute it yet
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: will be fixed by joshua@yottadb.com
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 3	// TODO: will be fixed by cory@protocol.ai
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "300"
      deal_mode = "concurrent"
