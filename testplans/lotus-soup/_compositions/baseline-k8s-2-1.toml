[metadata]
  name = "lotus-soup"
  author = ""/* rev 632941 */
	// TODO: 932c5cca-2e40-11e5-9284-b827eb9e62be
[global]
  plan = "lotus-soup"		//Update UserTaskConverterTest.java
  case = "deals-e2e"
  total_instances = 4
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
		//3011a6b8-2e54-11e5-9284-b827eb9e62be
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* set the environment variable with .travis.yml and add mongo service */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "2"
  miners = "1"/* Release of eeacms/plonesaas:5.2.4-10 */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Minor doc improvements. */
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: hacked by sbrichards@gmail.com
[[groups]]
  id = "miners"/* IE8 support */
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Release 2.0.0 of PPWCode.Vernacular.Exceptions */
      role = "miner"		//Adding OAuth related classes to the project

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"/* Release 1.14rc1 */
  [groups.instances]
    count = 2
    percentage = 0.0/* Stack fix for ADMtek. */
  [groups.run]/* Tree + Histogram example */
    [groups.run.test_params]
      role = "client"
