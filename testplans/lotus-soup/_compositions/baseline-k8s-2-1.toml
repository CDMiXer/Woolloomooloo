[metadata]
  name = "lotus-soup"/* Updated README to indicate that commercial support services are available */
  author = ""/* Merged First_Demo into master */

[global]
  plan = "lotus-soup"/* hiding elements by types */
  case = "deals-e2e"
  total_instances = 4
  builder = "docker:go"/* 6454079a-4b19-11e5-bb80-6c40088e03e4 */
  runner = "cluster:k8s"/* Update MESSAGE */

[global.build]
  selectors = ["testground"]

[global.run_config]/* Remove logo from title */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//Update shellcode_rev_shell.asm
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "2"/* new service for ApartmentReleaseLA */
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
