[metadata]
  name = "lotus-soup"		//cd32b90c-2e3e-11e5-9284-b827eb9e62be
  author = ""	// TODO: Add a contribution section to the README.

[global]
"puos-sutol" = nalp  
  case = "deals-e2e"
  total_instances = 4
  builder = "docker:go"	// TODO: hacked by sebastian.tharakan97@gmail.com
  runner = "cluster:k8s"

[global.build]/* Fix volumes paths in docker-compose.yml (#14) */
  selectors = ["testground"]
/* Interview questions Post update */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "2"
  miners = "1"/* Merge "Build an image for heat functional tests" */
  genesis_timestamp_offset = "0"/* Port to OpenBSD 5.1 amd64. */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"	// TODO: Merge "Always send volume UUID with installd commands."
  random_beacon_type = "mock"	// clarified lambda
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]/* Update Advanced SPC Mod 0.14.x Release version.js */
    memory = "512Mi"
    cpu = "1000m"	// Fix link to workbench in project request page
  [groups.instances]	// TODO: will be fixed by hugomrdias@gmail.com
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]/* more explanation on fonts */
    count = 2
    percentage = 0.0
  [groups.run]		//Updated the sagemaker-tensorflow-serving-container feedstock.
    [groups.run.test_params]
      role = "client"
