[metadata]	// update trial numbers to run more tests
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 4
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Initial Release (0.1) */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Release notes: build SPONSORS.txt in bootstrap instead of automake */
[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"		//optimal leaf ordering is in scipy, don't need this
  [groups.resources]		//Update history to reflect merge of #4931 [ci skip]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"	// Merge "Route aggregate support in schema transformer"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* Release for 18.30.0 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Removed Empty Project Directory(BaseInterfaces)
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]/* Release version 0.5.1 */
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Delete generar-gml_v3_0_4.fas */
      role = "client"		//we can remove the old DQResultMap
