[metadata]
  name = "lotus-soup"/* Merge branch 'master' into prw-space-after-colon */
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 4
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Changing DIVERSE_REPLICAS explanation
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"	// TODO: last try to fix travis.yml build
  go_proxy_url="http://localhost:8081"
  registry_type="aws"	// 57d5fce8-2e73-11e5-9284-b827eb9e62be

[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* Merge "Publish deploy guide updates for all branches" */
/* Release builds in \output */
[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"/* [IMP] Improved views for project and project_gtd */
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: hacked by remco@dutchcoders.io
  [groups.run]	// TODO: Added image upload capabilities
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]	// Additional steps to setup DB Node
  id = "miners"		//Reannotated models
  [groups.resources]
    memory = "4096Mi"	// TODO: will be fixed by sebastian.tharakan97@gmail.com
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]		//README: Update Anko version
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
