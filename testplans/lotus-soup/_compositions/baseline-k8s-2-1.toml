[metadata]
  name = "lotus-soup"		//auth. picture modifications
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 4
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* Merge "[Release] Webkit2-efl-123997_0.11.95" into tizen_2.2 */
  selectors = ["testground"]/* Fix set current position slice change check... */

[global.run_config]		//Update default fonts to Open Sans using Google font.
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
	// Run more trials in benchmark that opens a 9k line file
[global.build_config]
  push_registry=true		//That API is unused
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* New release v0.3.10 */
[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// Fixed #5140 Recipe from Migrations didn't work
  sectors = "10"
  random_beacon_type = "mock"/* [artifactory-release] Release version 2.2.0.M1 */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]	// TODO: Fix dashboard text
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Release lock, even if xml writer should somehow not initialize. */
    [groups.run.test_params]
      role = "miner"/* Merge branch 'develop' into pyup-update-yapf-0.16.3-to-0.18.0 */

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]/* Fixes zum Releasewechsel */
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
