[metadata]/* Updated readme with some examples of other possible methods. */
  name = "lotus-soup"
  author = "raulk"

[global]		//LitleBatch stub
  plan = "lotus-soup"
  case = "paych-stress"/* sale_crm: remove print statement */
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper	// TODO: 4a61d2f8-2e46-11e5-9284-b827eb9e62be
  builder = "docker:go"/* [Release] sbtools-vdviewer version 0.2 */
  runner = "cluster:k8s"

[global.build]/* Release: Making ready to release 5.0.4 */
  selectors = ["testground"]/* Create new_article.adoc */

[global.run_config]/* Revert commit to master! */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true		//Delete Makefile.qt.include
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]	// TODO: hacked by nagydani@epointsystem.org
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"	// Lengthen nav frame a bit, add top margin
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]/* Release version 1.0.1.RELEASE */
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"		//Spell Mercurial as a proper noun
		//Updates layers.md
[[groups]]
  id = "miners"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "miner"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"	// TODO: gitignore .iml files

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
  [groups.resources]
    memory = "1024Mi"
    cpu = "100m"
