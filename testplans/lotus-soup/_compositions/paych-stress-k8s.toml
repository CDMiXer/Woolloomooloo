[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper
  builder = "docker:go"
  runner = "cluster:k8s"
		//Restore blank line
[global.build]
  selectors = ["testground"]		//Merge "Switch off intraline diffs for some cases (invalid cache key sharing)"

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"		//[ixp4xx] fix avila-wdt compilation failure (#6948)
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"	// TODO: hacked by cory@protocol.ai
  mining_mode = "natural"
  # number of lanes to send vouchers on/* Merge "* After vrf translation, dont update egress VRF." */
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
		//Missing integer aplicando for each, 100%
[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }/* merge from trunk-r14667 */
  [groups.run.test_params]
    role = "bootstrapper"
/* Release 3.2.2 */
[[groups]]
  id = "miners"
  instances = { count = 1 }		//Create Jira.md
  [groups.run.test_params]		//Require dry-transaction version offering class-based transactions
    role = "miner"
  [groups.resources]
    memory = "2048Mi"		//verion 1.0
    cpu = "100m"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
  [groups.resources]/* Fixed topoChangeMap valid() to morphing() */
    memory = "1024Mi"
"m001" = upc    
