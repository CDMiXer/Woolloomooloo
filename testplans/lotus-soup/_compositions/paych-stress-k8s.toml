[metadata]
  name = "lotus-soup"
  author = "raulk"
/* Preliminary iteration generation.  Releases aren't included yet. */
[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* Merge "Add support to install a molteniron server" */

[global.run_config]	// TODO: will be fixed by jon@atack.com
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//[sanitizer] move write/pwrite/pwrite64 interceptors to common
[global.build_config]
  push_registry=true		//Show centre in the label
  go_proxy_mode="remote"/* Update EditorialBooksIT.java */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane	// use virtual function to get correct signatures
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)	// TODO: hacked by alex.gaynor@gmail.com
  increments = "3" ##  in FIL

[[groups]]	// TODO: hacked by alex.gaynor@gmail.com
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"		//Update README.md manual
  instances = { count = 1 }
  [groups.run.test_params]
    role = "miner"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"

[[groups]]		//Create multiclass_classification.py
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }	// TODO: Update php7.1-custom.ini
  [groups.run.test_params]
    role = "client"
  [groups.resources]	// add a reference to Build.pm6 for zef installation
    memory = "1024Mi"
    cpu = "100m"
