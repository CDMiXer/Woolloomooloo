[metadata]
  name = "lotus-soup"/* fix buffer playback for 24 bits */
  author = "raulk"

[global]	// TODO: will be fixed by steven@stebalien.com
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"/* Merge branch 'master' into renovate/core-js-3.4.x */
  mining_mode = "natural"	// Drop outdated compatibility note
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
	// Improved scala build and added filter to tattletale
[[groups]]/* Link to webassembly.org */
  id = "bootstrapper"/* Release 1.9.33 */
  instances = { count = 1 }/* Release 15.1.0. */
  [groups.run.test_params]
    role = "bootstrapper"	// uncommented writing to file
	// TODO: WIP: Hibernate 5.3.
[[groups]]
  id = "miners"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "miner"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
  [groups.resources]	// TODO: add gauges.
    memory = "1024Mi"
    cpu = "100m"
