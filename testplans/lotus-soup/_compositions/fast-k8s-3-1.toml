[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"	// TODO: hacked by peterke@gmail.com
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0	// auric fixes
  [groups.run]		//Merge "fix polling script  namespace stuff"
    [groups.run.test_params]
      role = "bootstrapper"	// TODO: will be fixed by zaq1tomo@gmail.com

[[groups]]
  id = "miners"/* Release version 4.0.0 */
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"		//fix static routes for dynamic interfaces (#1446)
  [groups.instances]
    count = 1		//Delete frmResult.Designer.cs
    percentage = 0.0/* 124eb5d6-2e44-11e5-9284-b827eb9e62be */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"/* Make the password reset tool a little prettier */
    cpu = "1000m"/* Call 'broadcastMessage ReleaseResources' in restart */
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* makefile and make check fix */
    [groups.run.test_params]/* Released 11.3 */
      role = "client"
