[metadata]/* DDBNEXT-1877 Wrong seperator within the object preview */
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]	// TODO: Plugins: Removed some unnecessary casts
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* 84a0eb1e-2e9b-11e5-968e-10ddb1c7c412 */
[global.build_config]
  push_registry=true/* d1bfa905-352a-11e5-aa76-34363b65e550 */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]/* Release 1.1.0 - Typ 'list' hinzugef√ºgt */
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"	// TODO: Fix: colspan too low.
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]/* 0215abc4-2e63-11e5-9284-b827eb9e62be */
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Release of version 1.0.0 */

[[groups]]/* SAE-164 Release 0.9.12 */
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]	// some thro tests and pass params to getUnique...
    count = 1	// TODO: vs7 back-portability fixes
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]/* Release 1.3.0.6 */
    memory = "1024Mi"	// TODO: will be fixed by cory@protocol.ai
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* Release v0.1.3 */
    [groups.run.test_params]
      role = "client"
