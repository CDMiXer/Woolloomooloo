[metadata]
  name = "lotus-soup"	// get more data from battlenet
  author = ""
/* aursync: add missing --nofetch option */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5/* Merge branch 'develop' into drop/php-7.1 */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* Release 0.13.3 (#735) */
  selectors = ["testground"]		//added link to examples repo.
/* Release Notes: fix typo */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* version upgrade for release */
[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"/* Release of eeacms/forests-frontend:1.8.10 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
"01" = srotces  
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]/* Rename linebot.gas to linebot.gs */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]/* Release 2 Estaciones */
    count = 1
    percentage = 0.0/* Release MailFlute-0.4.0 */
  [groups.run]
    [groups.run.test_params]
      role = "miner"
/* 1.0.1 Release notes */
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"/* Merge "wlan: Release 3.2.3.106" */
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
