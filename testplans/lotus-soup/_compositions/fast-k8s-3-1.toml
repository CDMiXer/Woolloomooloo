[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5/* Create zuozhan.html */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Fix HTML tables, new Paragraph option html="off" */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Update AudioClipExtension.cs */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// Issue #101 Changed URI from "/users/orgs" to "/orgs/:id"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"/* Release: Making ready to release 5.3.0 */
  fast_retrieval = "true"		//Merge "Add supported conntrack_driver option to devstack plugin"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
	// Use 'ShowBar' instead of using 'ShowPercent' twice
[[groups]]/* Merge branch 'dev' into Release6.0.0 */
  id = "bootstrapper"
]secruoser.spuorg[  
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1		//Update nodejs setup ci step
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0/* Release 0.42 */
  [groups.run]	// TODO: Merge pull request #6 from Joe-noh/enrich-options
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]/* rev 773094 */
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
0.0 = egatnecrep    
  [groups.run]
    [groups.run.test_params]
      role = "client"
