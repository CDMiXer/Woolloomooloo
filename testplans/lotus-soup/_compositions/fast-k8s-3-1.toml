[metadata]
  name = "lotus-soup"/* Released version 0.6 */
  author = ""	// Added Compress now
		//ok to use this as an adjective here
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5		//delete front application
  builder = "docker:go"
  runner = "cluster:k8s"
/* Put type constructors in separate symbol table; attendent fixes and tests */
[global.build]
  selectors = ["testground"]
/* Release 1.7.0. */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"		//38f764ce-2e46-11e5-9284-b827eb9e62be
  registry_type="aws"

[global.run.test_params]/* 1.5 support */
  clients = "3"/* Release version 1.11 */
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"/* Merge "Release 3.2.3.285 prima WLAN Driver" */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Merge "[install-guide] convert dashboard section" */
  mining_mode = "natural"	// TODO: vfs: misc unrelated changes, nothing significant

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]	// TODO: will be fixed by denner@gmail.com
    count = 1
    percentage = 0.0
  [groups.run]/* Shellclip output error correction */
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* w trakcie implementacji MCTS.  */
      role = "miner"
/* Release 0.2.0 - Email verification and Password Reset */
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
