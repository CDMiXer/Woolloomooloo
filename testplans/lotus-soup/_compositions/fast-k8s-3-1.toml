[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Prevent race condition on suffixing requestedPath with "/" */
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* Update TextureSource.ring */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
	// TODO: Use getView() instead of ctx in Resource widget
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
]smarap_tset.nur.spuorg[    
"reppartstoob" = elor      

[[groups]]/* Release 0.1.3. */
  id = "miners"/* Release DBFlute-1.1.0-sp3 */
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1	// TODO: Use ENTER_FUNCTION() and LEAVE_FUNCTION() in test application
    percentage = 0.0/* Fixed issue with wakeup ISR in PMU and added USB registers to LPC134x.h */
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0/* add select all shortcut */
  [groups.run]
    [groups.run.test_params]
      role = "client"		//enable slack message on contribution creation 
