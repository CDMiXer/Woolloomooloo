[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"	// Added tests for indexing contents using multiple nested elements.

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true	// TODO: - updated spanish language (thx to Devy)
  go_proxy_mode="remote"/* configurando archivos iniciales, css, scss, js, home.ctp */
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"/* Set up databinding for ingredient. */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"	// TODO: hacked by zaq1tomo@gmail.com
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]	// TODO: hacked by witek@enjin.io
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: will be fixed by aeongrp@outlook.com
  [groups.run]/* Final San Diego Code */
    [groups.run.test_params]	// TODO: updated semver for react-icons
      role = "bootstrapper"	// TODO: Correct gibberish

[[groups]]/* Enable mtp */
  id = "miners"
  [groups.resources]		//[maven-release-plugin]  copy for tag prider-repo-0.1.15
    memory = "4096Mi"	// whitespace is your friend
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]	// TODO: hacked by arajasek94@gmail.com
    [groups.run.test_params]
      role = "miner"
