[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// TODO: Removed Lyzi's old house
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]/* Sprockets env settings method renamed to app */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* enable recent post thing */

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* Merge "Move to dictionary list of projects zuul._projects (take 2)" */
  registry_type="aws"
		//Fix `wrapper`
[global.run.test_params]/* Added KeyReleased event to input system. */
  clients = "3"
  miners = "1"
  fast_retrieval = "true"/* [Automated] [chaoticsoul] New POT */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"	// LTBA-TOM MUIR-7/6/18-REDONE FROM SCRATCH

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]		//Added code to prevent double movement of States
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0/* Added test cases(2) for ArresteeRace Rule 601. */
  [groups.run]		//Add a failing test for CSV-finding.
    [groups.run.test_params]
      role = "miner"		//Implement admin links on homepage

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]/* Skip using base PHP 5.5 version in TravisCI */
    [groups.run.test_params]	// Removes base file, is not being used
      role = "client"
