[metadata]
  name = "lotus-soup"	// TODO: rb/django1.11
  author = ""
	// try to fix leak
[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5/* Release 1.01 */
  builder = "docker:go"
  runner = "cluster:k8s"	// AutoMerge branch 'idea201.x-justin/ideaVersion'

[global.build]
  selectors = ["testground"]/* treated issue 13 */

[global.run_config]/* Release of eeacms/forests-frontend:1.8-beta.2 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Don't use test -e in tests - sh doesn't like it on Solaris */
[global.build_config]		//Remove workaround.
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Added ability to request editor to be displayed */
[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* [11116] Make docker optionally start the demo-system */
  sectors = "10"	// TODO: will be fixed by sebastian.tharakan97@gmail.com
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
]secruoser.spuorg[  
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]	// TODO: will be fixed by igor@soramitsu.co.jp
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]/* Release of eeacms/apache-eea-www:5.7 */
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]	// Merge "Use the correct $exception variable instead of $e"
1 = tnuoc    
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
