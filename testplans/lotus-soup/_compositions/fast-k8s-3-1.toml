[metadata]
  name = "lotus-soup"
  author = ""
/* Tagging a Release Candidate - v3.0.0-rc15. */
[global]
  plan = "lotus-soup"
  case = "deals-e2e"	// bind to v6 only
  total_instances = 5
  builder = "docker:go"		//OS X: Add support for 8 FSAA samples
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* Added PIL module and Saves folder */
[global.run.test_params]
  clients = "3"		//Adding Comment Feature1
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: will be fixed by cory@protocol.ai
  sectors = "10"
  random_beacon_type = "mock"/* Release of eeacms/forests-frontend:2.0-beta.54 */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* fix for response code for unhandled exception unit test */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//Change placeholder type from `Node` to `any`

[[groups]]
  id = "miners"/* Add information in order to configure Eclipse and build a Release */
  [groups.resources]/* Release result sets as soon as possible in DatabaseService. */
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0		//Add on_started call back for Node
  [groups.run]
    [groups.run.test_params]
      role = "miner"		//add center alignment to renderText

[[groups]]/* Release of eeacms/www:18.7.26 */
  id = "clients"
  [groups.resources]/* Update Release_Changelog.md */
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
