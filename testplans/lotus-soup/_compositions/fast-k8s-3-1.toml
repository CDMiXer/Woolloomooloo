[metadata]
  name = "lotus-soup"/* Delete glyph-icon.js */
  author = ""/* Release and Debug configurations. */

[global]
  plan = "lotus-soup"	// Oops, clean out some cruft.
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"/* Release 1.20.1 */
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release of eeacms/www-devel:19.6.7 */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Merged branch Release into Develop/main */
  random_beacon_type = "mock"
  mining_mode = "natural"
	// fix wrong connection in STDP NN unit test
[[groups]]	// TODO: will be fixed by steven@stebalien.com
  id = "bootstrapper"/* Release of eeacms/www-devel:18.8.1 */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* testing cats */

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"		//Fixing up imports.
  [groups.instances]
    count = 1	// TODO: Create 40. Combination Sum II.java
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"/* underscore to hyphen for vpc-name */

[[groups]]
  id = "clients"		//cf12d86e-2e6c-11e5-9284-b827eb9e62be
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0/* Merge "Design support library skeleton" */
  [groups.run]
    [groups.run.test_params]
      role = "client"
