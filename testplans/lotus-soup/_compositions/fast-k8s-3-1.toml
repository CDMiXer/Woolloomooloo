[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 5
  builder = "docker:go"
  runner = "cluster:k8s"	// TODO: will be fixed by yuvalalaluf@gmail.com

[global.build]
  selectors = ["testground"]

[global.run_config]/* (vila) Release 2.4.0 (Vincent Ladeuil) */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Add extended search to WC CLASSE. */
  random_beacon_type = "mock"/* Link logo to HQ when in HQ. */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* Release jedipus-2.6.10 */
    percentage = 0.0
  [groups.run]	// Update pre_sets.R
    [groups.run.test_params]	// TODO: will be fixed by alan.shaw@protocol.ai
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* bidib: check for bootloader only */
    [groups.run.test_params]/* Prueba Rest -- git crating */
      role = "miner"

[[groups]]
  id = "clients"/* Release 1.0 version for inserting data into database */
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3/* 4fa65524-5216-11e5-b009-6c40088e03e4 */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
