[metadata]
  name = "lotus-soup"
  author = ""
/* Merge "Release 0.19.2" */
[global]
  plan = "lotus-soup"		//Merge "minor clean up on mox removal"
  case = "deals-e2e"	// TODO: Update temp and add module social
  total_instances = 5
  builder = "docker:go"/* - Fix a bug in ExReleasePushLock which broken contention checking. */
  runner = "cluster:k8s"

[global.build]	// TODO: Some commits
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }	// StringRef-ize some things

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]/* Add support to use Xcode 12.2 Release Candidate */
  clients = "3"		//Знаки зодиака
  miners = "1"
  fast_retrieval = "true"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* housekeeping: Release Splat 8.3 */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"		//first modify
  [groups.instances]
    count = 1
    percentage = 0.0/* Update AuditError.php */
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"/* Merge "[docs] Release management - small changes" */
    cpu = "1000m"
  [groups.instances]		//add mssql helper
    count = 1	// TODO: Fix bugs with object_to_bson
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
/* More use of import_module. */
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3	// NEW Can download PDF document from the payment page
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
