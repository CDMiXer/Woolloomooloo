[metadata]
  name = "lotus-soup"
"" = rohtua  

[global]
  plan = "lotus-soup"
  case = "deals-stress"		//Merge conflict.
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"/* added space in diag output */
	// TODO: 197a41f4-2e3f-11e5-9284-b827eb9e62be
[global.build]
  selectors = ["testground"]
	// TODO: Remove i586, breaks 64bit
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"/* Release 0.024. Got options dialog working. */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]	// TODO: hacked by martin2cai@hotmail.com
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"	// Add missing file (from Trails)
  [groups.instances]
    count = 1		//Initial page work
    percentage = 0.0	// 45a40820-2e60-11e5-9284-b827eb9e62be
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"		//Adding option to configure an ip to bind.
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"
  [groups.instances]
    count = 3
    percentage = 0.0	// TODO: will be fixed by vyzo@hackzen.org
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "3"	// TODO: Parsing of nodes within literal maps for db.query
      deal_mode = "concurrent"/* [artifactory-release] Release version 3.1.3.RELEASE */
