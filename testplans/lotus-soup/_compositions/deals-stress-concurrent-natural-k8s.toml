[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"		//Allowing RSpec command to be customised.
  total_instances = 6
  builder = "docker:go"/* Release version: 1.0.5 [ci skip] */
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Release Notes draft for k/k v1.19.0-rc.2 */

[global.build_config]	// TODO: Removed sneaky bullets from list for personae
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* Added link to the releases page from the Total Releases button */

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Release of eeacms/www:19.4.1 */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: Minimal fix for PHP 8
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2/* Xcode7b4 - advance() to .advanceBy(n) */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Arreglar casos de width repetidos en el menu de sugerencias
      role = "miner"

[[groups]]/* Update README Release History */
  id = "clients"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"
  [groups.instances]	// Merge "Cleaning unnecessary leading whitespace in html"
    count = 3	// TODO: 301ce88c-2f67-11e5-9a54-6c40088e03e4
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// Automatic changelog generation for PR #14480 [ci skip]
      role = "client"
      deals = "3"/* 3ae593d4-2e67-11e5-9284-b827eb9e62be */
      deal_mode = "concurrent"/* 6c95f302-2e61-11e5-9284-b827eb9e62be */
