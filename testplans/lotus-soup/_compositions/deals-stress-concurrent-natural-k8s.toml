[metadata]
  name = "lotus-soup"
  author = ""

[global]/* Plugins may have a dependecies. The will we loaded in corrected sequence. */
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* [ADD] ALPHA ICONS */

[global.run_config]	// TODO: Adding variables to all stages
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* Update Remind.html */
	// TODO: hacked by magik6k@gmail.com
[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Release of eeacms/apache-eea-www:20.4.1 */
  random_beacon_type = "mock"
  mining_mode = "natural"/* Fix double negation */

[[groups]]/* DatCC: Statically link to C++ runtimes in Release mode */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]		//added years to citations
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.resources]	// TODO: Fix line number margin border width
    memory = "14000Mi"		//Add high scores
    cpu = "1000m"
  [groups.instances]
    count = 2		//chore(deps): update dependency react-transition-group to v4
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Verificar tipo arquivo csv */
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "3"
      deal_mode = "concurrent"
