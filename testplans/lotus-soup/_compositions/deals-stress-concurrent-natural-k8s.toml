[metadata]	// TODO: Update 09_Objekter.md
  name = "lotus-soup"
  author = ""
	// TODO: hacked by sjors@sprovoost.nl
[global]
  plan = "lotus-soup"		//source-map-support: bump version and fix node dependency
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* [IMP]: caldav: Added description field in calendar */
/* Merge branch 'develop' into fix-Attach-Image-control-in--print */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* I removed all the configurations except Debug and Release */
  registry_type="aws"	// fix pdf sheet fonts
	// TODO: demonstrating adding tracing via multiple approaches
[global.run.test_params]	// Delete 12d40aa2-d5cb-4230-ae63-12674eab814a.csv
  clients = "3"	// TODO: Next up launch
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"		//Update p1.java
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* #8 Added SSLServerSocket listener to HttpFacade */
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"		//65% -> 70%
  [groups.instances]
    count = 1	// Euler tour and seg tree
    percentage = 0.0	// TODO: Added Homecoming
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// Add code from another file.
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "3"
      deal_mode = "concurrent"
