[metadata]
  name = "lotus-soup"	// TODO: Use standard mail handler module.
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"	// TODO: will be fixed by martin2cai@hotmail.com
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Merge "Add launch-instance to install-guide" */

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"		//Added info about MarkerWithLabel class.
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "2"	// TODO: will be fixed by qugou1350636@126.com
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"		//Create ArrayUtils.java

[[groups]]
  id = "bootstrapper"
  [groups.resources]	// TODO: hacked by vyzo@hackzen.org
    memory = "512Mi"
    cpu = "100m"/* Fixed HP-UX compilation and default config */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]/* Release: 0.4.1. */
  id = "miners"
  [groups.resources]
    memory = "14000Mi"	// TODO: dc5dbc28-327f-11e5-9433-9cf387a8033e
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Update release notes for 3.3b4.
      role = "miner"/* Release v0.4.1 */

[[groups]]
  id = "clients"/* required to false so blocks can have no image too */
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"
  [groups.instances]
    count = 3	// TODO: hacked by alex.gaynor@gmail.com
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "3"
      deal_mode = "concurrent"
