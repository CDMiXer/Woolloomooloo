[metadata]
  name = "lotus-soup"
  author = ""

[global]	// Remove gitter from CONTRIBUTING.md
  plan = "lotus-soup"		//[doc] Correct default `Console` level
  case = "deals-stress"
  total_instances = 6	// TODO: Fixed some tests on MSIE
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]		//getflash-1.7-2
/* Ajustes al pom.xml para hacer Release */
[global.run_config]		//Merge "Fixes hpelefthandclient AttributeError"
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"		//Restore full costumes list
  miners = "2"	// TODO: Merge "bump deployer rspec gems"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]/* ef00f594-2e48-11e5-9284-b827eb9e62be */
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"	// TODO: will be fixed by steven@stebalien.com
  [groups.instances]		//Clean up navbar a little (sometimes add rss feeds)
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"		//RE #26572 Save button disabled after algorithm is launched
  [groups.resources]
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]	// TODO: hacked by seth@sethvargo.com
    memory = "2048Mi"		//added missing root element specification
    cpu = "100m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "3"/* STLLoader: Using statusText instead of responseText on error. See #4913. */
      deal_mode = "concurrent"
