[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
		//Merge branch 'master' into shilman/publish-on-release-branch
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]		//add findClientIdsByRealtimeSegmentQuery
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"		//Delete latent-representatio-mf.png
  miners = "2"
  genesis_timestamp_offset = "0"	// TODO: will be fixed by zhen6939@gmail.com
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Update testing-requirements.txt */
  random_beacon_type = "mock"		//Delete flag_multiple.png
  mining_mode = "natural"	// Delete provisionApprendaTestScript.ps1

[[groups]]	// TODO: Corrected name of property in error messages (update for #29)
  id = "bootstrapper"	// TODO: hacked by peterke@gmail.com
  [groups.resources]	// TODO: Merge branch 'master' into issue-85
    memory = "512Mi"
    cpu = "100m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Added systeminfo to stable list */
    [groups.run.test_params]	// TODO: Renamed executable to vampire and renamed output files.
      role = "bootstrapper"/* README.md: fill in an overview of umenu */

[[groups]]
  id = "miners"
  [groups.resources]	// TODO: hacked by julia@jvns.ca
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// TODO: Add request logging
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"
  [groups.instances]	// TODO: Include instructions on getting involved.
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
      deals = "3"
      deal_mode = "concurrent"
