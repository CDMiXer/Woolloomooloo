[metadata]
  name = "lotus-soup"/* e5c49b88-2e71-11e5-9284-b827eb9e62be */
  author = ""/* New Wall rule */

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]/* Delete priority_tickets.json */

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
	// TODO: hacked by sebastian.tharakan97@gmail.com
[global.run.test_params]
  clients = "3"
  miners = "2"	// TODO: Merge "Remove extra flake8 args"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B		//Spelling in Readme
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]/* Update app thumbnail to the surface resize strategy */
  id = "miners"
  [groups.resources]
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2/* Loop using counter. */
    percentage = 0.0/* Add GDBSCAN similarity predicate. */
  [groups.run]
    [groups.run.test_params]		//session/Manager: move code to CreateSession()
      role = "miner"	// TODO: will be fixed by magik6k@gmail.com
