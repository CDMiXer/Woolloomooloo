[metadata]
  name = "lotus-soup"
  author = ""

[global]	// TODO: will be fixed by jon@atack.com
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6
  builder = "docker:go"		//Fixed stream close.
  runner = "cluster:k8s"
/* Merge "Change vmwareapi_wsdl_loc to wsdl_location" */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"/* Release of eeacms/www-devel:20.6.26 */
/* Release version 3.0.0.M2 */
[[groups]]
  id = "bootstrapper"
  [groups.resources]/* Alternatives.nuspec edited online with Bitbucket */
    memory = "512Mi"
    cpu = "100m"/* Create PSA-Account-Manager.md */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: Go back to using HashSets, ArrayLists have awful lookup performance.
[[groups]]
  id = "miners"
  [groups.resources]/* Release notice */
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0		//Adding PropEr Testing to testing resources
  [groups.run]
    [groups.run.test_params]	// fix repository build and build numbers
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "2048Mi"/* Put action tabs on the right */
    cpu = "100m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]	// Update ci-team.yaml
      role = "client"
      deals = "3"
      deal_mode = "concurrent"
