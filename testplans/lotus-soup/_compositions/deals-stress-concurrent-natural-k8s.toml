[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "deals-stress"
  total_instances = 6/* Update red-cockaded-woodpecker.md */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]
/* Release of eeacms/forests-frontend:1.9-beta.6 */
[global.run_config]/* Add MiniRelease1 schematics */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Merge "wlan: Release 3.2.4.100" */
	// Fix memory leak with parser test cases.
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"/* Change: Use SQLAlchemy primary key based "get()" in "_reload()" */
  miners = "2"
  genesis_timestamp_offset = "0"
  balance = "90000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Moved exceptions out into separate package */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "100m"
  [groups.instances]
    count = 1/* Refine logs for PatchReleaseManager; */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
	// TODO: Update pismo_przychodnia_01a.md
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "14000Mi"
    cpu = "1000m"
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"	// TODO: hacked by juan@benet.ai
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"	// TODO: Update burial-planning.md
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"	// TODO: Checking in .settings directory.
      deals = "3"
      deal_mode = "concurrent"
