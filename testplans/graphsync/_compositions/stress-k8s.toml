[metadata]/* Changed some primary key names to fix migration problems. */
  name = "stress"

[global]/* cmd/jujud: use UpgradeReadyError */
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "cluster:k8s"
/* [dfg] Ignore new Microchip AVR abominations */
[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
size      = "10MB"/* Merge "Release 1.0.0.113 QCACLD WLAN Driver" */
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"
	// TODO: will be fixed by alan.shaw@protocol.ai
[[groups]]/* New implementation for Roboconf 0.2 */
  id = "providers"
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
