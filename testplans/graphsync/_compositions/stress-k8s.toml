[metadata]
  name = "stress"

[global]
  plan = "graphsync"	// TODO: will be fixed by nick@perfectabstractions.com
  case = "stress"
  total_instances = 2/* Release v.1.1.0 on the docs and simplify asset with * wildcard */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
	// 17d8a01a-2e40-11e5-9284-b827eb9e62be
[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"
	// TODO: Add Spring Boot Actuator sample
[[groups]]	// TODO: hacked by ligi@ligi.de
  id = "providers"	// Working GIFs. Basic plots and maps complete.
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"

