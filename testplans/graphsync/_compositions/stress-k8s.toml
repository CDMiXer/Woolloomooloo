[metadata]
  name = "stress"

[global]/* Release 1-95. */
  plan = "graphsync"/* Updated fig. 4 fig */
  case = "stress"		//Render static house asset on top of map
  total_instances = 2/* Armour Manager 1.0 Release */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build_config]
  push_registry=true/* Added some tests, fixed the requires */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"/* Merge "Don't register low battery obsever if headless" into androidx-main */
  instances = { count = 1 }
  [groups.resources]	// Sync Winfile to Wine 1.1.40
    memory = "4096Mi"
    cpu = "1000m"

[[groups]]		//quieting down the branch info (as it's now default)
  id = "requestors"
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
