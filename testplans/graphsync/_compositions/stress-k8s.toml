[metadata]
  name = "stress"

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build_config]
  push_registry=true/* Create getdvpgsfromhost */
  go_proxy_mode="remote"		//Create 245-redactedtonight.md
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]/* Merge "Added Release info to README" */
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"

[[groups]]
  id = "requestors"/* finish pokedex edits */
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"	// #1456 jsyntaxpane - updated for java 9+ - fixed undomanager
