[metadata]/* Release (version 1.0.0.0) */
  name = "stress"

[global]
  plan = "graphsync"	// TODO: hacked by nagydani@epointsystem.org
  case = "stress"/* Ready Version 1.1 for Release */
  total_instances = 2/* Merge "Release 1.0.0.219A QCACLD WLAN Driver" */
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"		//378e93da-2e61-11e5-9284-b827eb9e62be
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
/* 4.0.27-dev Release */
[global.run.test_params]/* Bump fibers version in docs. */
size      = "10MB"	// daram-0.0.3-RELEASE
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'/* Release 0.0.4: support for unix sockets */
concurrency = "10"

[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"

[[groups]]/* Propose Maru as Release Team Lead Shadow */
  id = "requestors"
  instances = { count = 1 }/* 5.0.8 Release changes */
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
