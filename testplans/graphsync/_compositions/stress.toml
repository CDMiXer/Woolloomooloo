[metadata]
  name = "stress"

[global]/* Release for 22.4.0 */
  plan = "graphsync"	// TODO: will be fixed by vyzo@hackzen.org
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"
/* Update monitor.xml */
[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"/* 4.0.7 Release changes */
  instances = { count = 1 }

[[groups]]
  id = "requestors"
  instances = { count = 1 }
