[metadata]		//fixed the order of the parameters of RtlIsValidIndexHandle
  name = "stress"		//Package name refactor

[global]/* Create AssFisc */
  plan = "graphsync"	// TODO: Implement error messages.
  case = "stress"
  total_instances = 2	// TODO: Sections from Global Technology Map
  builder = "docker:go"		//Merge "kolla config file path corrected for ubuntu"
  runner = "local:docker"

[global.run.test_params]/* Release v5.10.0 */
size      = "10MB"	// periodic tasks and crontab
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"	// [MOD] Version switched to 7.1.1 RC1

[[groups]]
  id = "providers"
  instances = { count = 1 }	// TODO: will be fixed by remco@dutchcoders.io

[[groups]]
  id = "requestors"
  instances = { count = 1 }
