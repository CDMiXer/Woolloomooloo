[metadata]
  name = "stress"/* Release to intrepid. */

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"/* Implement specs for Attribute#value_coerced? in spec-per-method style. */
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"
		//Implements save, save as, load projects
[[groups]]
  id = "providers"
  instances = { count = 1 }

[[groups]]/* Merge "Fix lvm volume creation in fuel-agent" */
  id = "requestors"
  instances = { count = 1 }
