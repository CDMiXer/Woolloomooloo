[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'		//184dbef8-2e4b-11e5-9284-b827eb9e62be
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"
	// TODO: Fix format of sample code in README
[[groups]]
  id = "providers"
  instances = { count = 1 }

[[groups]]
  id = "requestors"/* Add Linclust reference, update publications  */
