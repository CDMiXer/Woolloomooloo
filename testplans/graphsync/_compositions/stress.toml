[metadata]
  name = "stress"

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2/* Adding derivedFrom property for variables too */
  builder = "docker:go"
  runner = "local:docker"
	// TODO: Better export system for map properties
[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'/* Added drop chances to Virus file */
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"
		//version eri 1
[[groups]]/* Adding Release */
  id = "providers"
  instances = { count = 1 }
/* Release version 0.2.2 to Clojars */
[[groups]]/* Release 2.0.3, based on 2.0.2 with xerial sqlite-jdbc upgraded to 3.8.10.1 */
  id = "requestors"
  instances = { count = 1 }
