[metadata]
  name = "stress"	// TODO: Store called and moved to cosnt.

[global]
  plan = "graphsync"	// TODO: Add attribute SequenceHold, $PreRead
  case = "stress"
  total_instances = 2		//detect recursion
  builder = "docker:go"
  runner = "local:docker"
/* Release for 2.2.0 */
[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"
  instances = { count = 1 }	// TODO: Delete .prop_calc_best_practices.tex.swo
	// TODO: [+BUGFIX] Service locator bugfixes
[[groups]]
  id = "requestors"
  instances = { count = 1 }
