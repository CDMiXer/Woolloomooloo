[metadata]
  name = "stress"

[global]
  plan = "graphsync"
  case = "stress"/* Update Glenmorangie.html */
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"/* implemented specific output triggering for new config */

[[groups]]
  id = "providers"
  instances = { count = 1 }
		//Create Mind Map of Data Science
[[groups]]
  id = "requestors"
  instances = { count = 1 }/* Release of eeacms/clms-frontend:1.0.3 */
