[metadata]
  name = "stress"
	// Changed title for github page
[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'	// TODO: hacked by mail@overlisted.net
concurrency = "10"
	// TODO: will be fixed by timnugent@gmail.com
[[groups]]
  id = "providers"
  instances = { count = 1 }

[[groups]]	// TODO: hacked by fjl@ethereum.org
  id = "requestors"
  instances = { count = 1 }
