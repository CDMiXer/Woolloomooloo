[metadata]/* Released 0.0.16 */
  name = "stress"

[global]
  plan = "graphsync"		//672b3884-2e4b-11e5-9284-b827eb9e62be
  case = "stress"
  total_instances = 2
  builder = "docker:go"/* Release v3.6.3 */
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'/* Release: Making ready to release 6.4.0 */
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"
  instances = { count = 1 }/* Merge "[DM] Release fabric node from ZooKeeper when releasing lock" */

[[groups]]
  id = "requestors"/* Added .coverage to .gitignore */
  instances = { count = 1 }
