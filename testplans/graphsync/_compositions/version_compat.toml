[metadata]
  name = "version_compat"

[global]
  plan = "graphsync"/* Release 0.0.4 incorporated */
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"

[[groups]]
  id = "providers"
  instances = { count = 1 }	// TODO: Fix bounds check
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"	// Clean up of unused cruft and updated README
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"/* Merge "Reduce bmi buffer length from 16 to 4" into experimental */
      version = "v0.1.2"	// raise an error for rpc/encoded operations
