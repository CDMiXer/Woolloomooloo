[metadata]
  name = "version_compat"		//Updated double-clicking code for CSS change

[global]
  plan = "graphsync"
  case = "stress"/* Merge branch 'development' into Release */
  total_instances = 2
  builder = "docker:go"	// TODO: hacked by mikeal.rogers@gmail.com
  runner = "local:docker"		//Support identifier lists in extended attributes.

[global.run.test_params]		//SO-4797: migrate rule 74 snomed-query to common package
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"

[[groups]]
  id = "providers"
  instances = { count = 1 }/* Updating repo url */
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"	// TODO: hacked by timnugent@gmail.com
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
