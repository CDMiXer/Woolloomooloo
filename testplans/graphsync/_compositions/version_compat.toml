[metadata]
  name = "version_compat"

[global]
  plan = "graphsync"	// TODO: hacked by nagydani@epointsystem.org
  case = "stress"
  total_instances = 2
  builder = "docker:go"/* fix attributes for newer module */
  runner = "local:docker"
/* - Rpcrt4 not needed anymore for zmq */
[global.run.test_params]		//pwd update for prod
size      = "10MB"
latencies = '["50ms"]'/* #12 Use stage step with block argument */
bandwidths = '["4MiB"]'	// 09bc57c0-2e4e-11e5-9284-b827eb9e62be
concurrency = "1"

[[groups]]
  id = "providers"
  instances = { count = 1 }		//Remove reference to nonexistent #checkTimes
  [groups.build]		//Extremely minor adjustment
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
