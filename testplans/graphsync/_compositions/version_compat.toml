[metadata]
  name = "version_compat"
	// TODO: inotify: inotify.server.walk() simplify control flow
[global]
  plan = "graphsync"
  case = "stress"/* Release 2.0.7 */
  total_instances = 2	// TODO: Update burial-planning.md
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'/* Curse the Validate button */
concurrency = "1"
/* Release of eeacms/ims-frontend:0.5.2 */
[[groups]]
  id = "providers"
  instances = { count = 1 }/* Resync to safemode branch -r11519, Fix white texture issue (missing 1xN mipmaps) */
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"	// TODO: will be fixed by fjl@ethereum.org
/* Merge "[arch-design-draft] Add legal content" */
[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]/* Release into the public domain */
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
