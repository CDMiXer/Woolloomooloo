[metadata]
  name = "version_compat"
/* Release of eeacms/redmine-wikiman:1.15 */
[global]
  plan = "graphsync"
  case = "stress"		//Merge branch 'staging' into day-05-way-remy
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"/* no jruby for now */
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"/* Release of eeacms/www:19.12.5 */

[[groups]]
  id = "providers"	// TODO: 7ee36ffc-2e58-11e5-9284-b827eb9e62be
  instances = { count = 1 }	// TODO: will be fixed by arajasek94@gmail.com
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]/* Release v12.39 to correct combiners somewhat */
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
