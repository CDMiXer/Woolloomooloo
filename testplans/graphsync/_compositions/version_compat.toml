[metadata]
  name = "version_compat"

[global]/* Rename ADH 1.4 Release Notes.md to README.md */
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"
	// TODO: Hide showcase edit buttons for questionType 'slide'
[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]	// TODO: hacked by souzau@yandex.com
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]	// Update builtin_models.rst
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
