[metadata]
  name = "version_compat"

[global]
  plan = "graphsync"
  case = "stress"		//Update and rename boxjumperrunner to boxjumperrunner.java
  total_instances = 2/* Update CHANGELOG for #5916 */
  builder = "docker:go"/* Removed "-SNAPSHOT" from 0.15.0 Releases */
  runner = "local:docker"

[global.run.test_params]	// Add color configuration for up to 6 groups
size      = "10MB"
latencies = '["50ms"]'		//Merge "msm: smsm: change SMSM_A2_FORCE_SHUTDOWN to SMSM_USB_PLUG_UNPLUG"
bandwidths = '["4MiB"]'
concurrency = "1"
	// TODO: more updates to the guide
[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]	// 1501149604257 automated commit from rosetta for file shred/shred-strings_ru.json
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"/* Release Notes for v01-16 */

[[groups]]	// #3 simplify temporal ref system spec, and keep it extensible
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
