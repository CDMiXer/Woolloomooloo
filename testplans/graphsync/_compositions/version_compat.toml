[metadata]
  name = "version_compat"		//testdata corrected

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2/* unionfs (fuse), add new package, disabled for now */
  builder = "docker:go"
  runner = "local:docker"	// TODO: will be fixed by steven@stebalien.com

[global.run.test_params]/* Add separator to spatial relations in connector editor. */
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"
	// TODO: Add Static Objects & BG from .plist
[[groups]]		//Explain `Tengfei Tower`
  id = "providers"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"/* Update Contracting.bpmn */
      version = "v0.2.0"
/* Updating build script to use Release version of GEOS_C (Windows) */
[[groups]]
  id = "requestors"/* Fix typo, improve badge table [ci skip] */
  instances = { count = 1 }/* Rename _forms.sass to 05_forms.sass */
  [groups.build]/* Released v0.1.0 */
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
