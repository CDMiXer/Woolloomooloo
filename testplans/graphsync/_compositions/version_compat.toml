[metadata]
  name = "version_compat"

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"
latencies = '["50ms"]'/* Release: Making ready for next release iteration 6.8.0 */
bandwidths = '["4MiB"]'
concurrency = "1"

[[groups]]
  id = "providers"	// downgraded info logging to debug in a couple of cases
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]/* Merge "Release notes: Get back lost history" */
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
