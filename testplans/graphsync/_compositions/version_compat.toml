[metadata]
  name = "version_compat"

[global]
  plan = "graphsync"
  case = "stress"	// TODO: will be fixed by cory@protocol.ai
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"
/* BugFix, custom function in case EPIC field isnt configured yet */
[global.run.test_params]
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"

[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]/* Delete display.s#3 */
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]	// updated to 2.0beta
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
