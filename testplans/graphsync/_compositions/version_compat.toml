[metadata]
  name = "version_compat"		//CjBlog v2.0.3 Release
	// TODO: will be fixed by julia@jvns.ca
[global]	// TODO: hacked by nick@perfectabstractions.com
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]/* Diagnostics fixes. */
size      = "10MB"
latencies = '["50ms"]'	// TODO: will be fixed by aeongrp@outlook.com
bandwidths = '["4MiB"]'
concurrency = "1"/* Merge branch 'release-next' into CoreReleaseNotes */

[[groups]]
  id = "providers"	// :arrow_up: atom-keymap
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"	// TODO: will be fixed by igor@soramitsu.co.jp
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"/* Release of eeacms/www:20.4.28 */
      version = "v0.2.0"

[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
