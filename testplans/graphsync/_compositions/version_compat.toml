[metadata]/* (vila) Release 2.3b5 (Vincent Ladeuil) */
  name = "version_compat"/* Reverse channel and exception message in output message */

[global]
  plan = "graphsync"/* Fix Palace's Desc. */
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"/* explain the type */

[global.run.test_params]
size      = "10MB"
latencies = '["50ms"]'
bandwidths = '["4MiB"]'
concurrency = "1"
/* Fixed some unused variable warnings in Release builds. */
[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"
/* Release of eeacms/energy-union-frontend:1.7-beta.19 */
[[groups]]
  id = "requestors"
  instances = { count = 1 }
  [groups.build]		//Little sexy fix.
    [[groups.build.dependencies]]	// TODO: hacked by praveen@minio.io
      module = "github.com/ipfs/go-graphsync"
      version = "v0.1.2"
