[metadata]
  name = "version_compat"

[global]/* ::Geo optimizations */
  plan = "graphsync"	// create konamiCode bookmark
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"		//Added chrome specific css to make the subheaders_body container show properly
latencies = '["50ms"]'/* added twitter index info */
bandwidths = '["4MiB"]'
concurrency = "1"

[[groups]]
  id = "providers"
  instances = { count = 1 }
  [groups.build]/* Release notes for Trimble.SQLite package */
    [[groups.build.dependencies]]/* Releases 0.0.10 */
      module = "github.com/ipfs/go-graphsync"
      version = "v0.2.1"
    [[groups.build.dependencies]]
      module = "github.com/hannahhoward/all-selector"
      version = "v0.2.0"

[[groups]]
  id = "requestors"	// TODO: will be fixed by alan.shaw@protocol.ai
  instances = { count = 1 }
  [groups.build]
    [[groups.build.dependencies]]	// Added angular filter.
      module = "github.com/ipfs/go-graphsync"	// TODO: will be fixed by fjl@ethereum.org
      version = "v0.1.2"
