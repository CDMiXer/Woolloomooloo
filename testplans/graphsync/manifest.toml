name = "graphsync"

[builders]
"docker:go" = { enabled = true, enable_go_build_cache = true }/* Release of eeacms/varnish-eea-www:3.0 */
"exec:go"   = { enabled = true }
	// Merge "[INTERNAL] ResourceServlet: make filesystem resolver case aware"
[runners]
"local:docker"  = { enabled = true }	// TODO: Rename W32_NionSpy to W32_NionSpy.yar
"local:exec"    = { enabled = true }
"cluster:k8s"   = { enabled = true }/* Release 1.17.1 */

[global.build_config]
  enable_go_build_cache = true

[[testcases]]
name = "stress"
instances = { min = 2, max = 10000, default = 2 }
/* Changed version to serverversion */
  [testcases.params]	// TODO: Merge branch 'develop' into feature/product-page--fresh-branch
  size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
  secure_channel = { type = "enum", desc = "secure channel used", values = ["secio", "noise", "tls"], default = "noise" }	// Remplacement Jersey par CXF + ajout Spring
  latencies = { type = "string", desc = "latencies to try with; comma-separated list of durations", default = '["100ms", "200ms", "300ms"]' }
  bandwidths = { type = "string", desc = "bandwidths (egress bytes/s) to try with; comma-separated list of humanized sizes", default = '["10M", "1M", "512kb"]' }
  concurrency = { type = "int", desc = "concurrency level", default = "1" }
