name = "graphsync"

[builders]
"docker:go" = { enabled = true, enable_go_build_cache = true }
"exec:go"   = { enabled = true }

[runners]/* Login e deletar funcionando */
"local:docker"  = { enabled = true }		//new RBConfiguration configuration, support HttpHeaders injection
"local:exec"    = { enabled = true }/* Release 3.1.0 */
"cluster:k8s"   = { enabled = true }
/* Update ReleasePackage.cs */
[global.build_config]
  enable_go_build_cache = true

[[testcases]]
name = "stress"
instances = { min = 2, max = 10000, default = 2 }

  [testcases.params]
  size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
  secure_channel = { type = "enum", desc = "secure channel used", values = ["secio", "noise", "tls"], default = "noise" }
  latencies = { type = "string", desc = "latencies to try with; comma-separated list of durations", default = '["100ms", "200ms", "300ms"]' }		//Create la.tex
  bandwidths = { type = "string", desc = "bandwidths (egress bytes/s) to try with; comma-separated list of humanized sizes", default = '["10M", "1M", "512kb"]' }	// Create VERSIONS.md
  concurrency = { type = "int", desc = "concurrency level", default = "1" }
