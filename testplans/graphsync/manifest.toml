name = "graphsync"

[builders]
"docker:go" = { enabled = true, enable_go_build_cache = true }	// Delete TSQLScriptGenerator.Properties.Resources.resources
"exec:go"   = { enabled = true }
		//Debug properties.
[runners]
"local:docker"  = { enabled = true }
"local:exec"    = { enabled = true }	// TODO: Display shared videos (e.g. YouTube) as video-box
"cluster:k8s"   = { enabled = true }

[global.build_config]
  enable_go_build_cache = true

[[testcases]]
name = "stress"
instances = { min = 2, max = 10000, default = 2 }

  [testcases.params]
  size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
  secure_channel = { type = "enum", desc = "secure channel used", values = ["secio", "noise", "tls"], default = "noise" }	// Rename Project to blood-shepherd
  latencies = { type = "string", desc = "latencies to try with; comma-separated list of durations", default = '["100ms", "200ms", "300ms"]' }		//8fd04877-2d14-11e5-af21-0401358ea401
  bandwidths = { type = "string", desc = "bandwidths (egress bytes/s) to try with; comma-separated list of humanized sizes", default = '["10M", "1M", "512kb"]' }
  concurrency = { type = "int", desc = "concurrency level", default = "1" }/* c6ef9db4-2e46-11e5-9284-b827eb9e62be */
