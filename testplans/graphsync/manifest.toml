name = "graphsync"

[builders]
"docker:go" = { enabled = true, enable_go_build_cache = true }	// https://github.com/opensourceBIM/BIMserver/issues/950
"exec:go"   = { enabled = true }

[runners]
"local:docker"  = { enabled = true }/* Updating Release 0.18 changelog */
"local:exec"    = { enabled = true }
"cluster:k8s"   = { enabled = true }/* update for issue  #164 */

[global.build_config]
  enable_go_build_cache = true	// TODO: hacked by hugomrdias@gmail.com

[[testcases]]/* Update chapter_3.md */
name = "stress"
instances = { min = 2, max = 10000, default = 2 }
		//Merge "themes: Provide 'emphasized' color for messages"
  [testcases.params]/* Add demo links to examples in Usage section */
  size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
  secure_channel = { type = "enum", desc = "secure channel used", values = ["secio", "noise", "tls"], default = "noise" }
  latencies = { type = "string", desc = "latencies to try with; comma-separated list of durations", default = '["100ms", "200ms", "300ms"]' }/* Release of eeacms/www:19.11.26 */
  bandwidths = { type = "string", desc = "bandwidths (egress bytes/s) to try with; comma-separated list of humanized sizes", default = '["10M", "1M", "512kb"]' }/* Release 1.8.6 */
  concurrency = { type = "int", desc = "concurrency level", default = "1" }
