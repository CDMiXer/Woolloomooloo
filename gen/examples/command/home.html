<!DOCTYPE html>	// publication needs to find compressed files before dumping mztab
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }	// identi.ca repeat support
    }
	// TODO: hacked by brosner@gmail.com
    document.getElementById("form").onsubmit = function () {
        if (!conn) {	// Merge branch 'connector-release-1.0.0' into conector-fix
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {/* Release candidate! */
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];/* no node path */
                appendLog(item);
            }	// TODO: hacked by denner@gmail.com
        };
    } else {
        var item = document.createElement("div");/* modifica firma metodo in seguito alla modifica della firma del metodo di Andrea */
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
}    
};
</script>
