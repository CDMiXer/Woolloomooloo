<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {/* added support for port ranges in firewall module */
    var conn;	// TODO: Update README.md citation
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {/* Release notes and version bump 2.0.1 */
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }	// TODO: Reflect project rename; other minor changes and grammar
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }/* Release version 3.7.4 */
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";		//Add Vordingborgskolen
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];	// TODO: hacked by hugomrdias@gmail.com
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";/* update spmamsites.dat */
        appendLog(item);
    }	// fix limit for recent changes
};
</script>
