<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>/* Delete fn_en_170.tar.bz2 */
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
/* Postinst fixes */
    function appendLog(item) {	// TODO: Merge "Better solution to page curation / page patrolling conflict"
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }/* Merge "Release notes for implied roles" */

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;/* added template.rol in artifacts, removed dist folder */
        }
        conn.send(msg.value);/* [ax] Add coveralls & travisCI badge */
        msg.value = "";
        return false;
    };
		//Merge branch 'master' into qe
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");	// TODO: will be fixed by mail@overlisted.net
        conn.onclose = function (evt) {		//updated to support test input file
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";	// TODO: will be fixed by aeongrp@outlook.com
            appendLog(item);
;}        
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");	// TODO: Updating Sonatype parent pom to version 9.
                item.innerText = messages[i];
                appendLog(item);/* 93e16026-2e62-11e5-9284-b827eb9e62be */
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};		//Copy tools to legacy location when syncing
</script>

}

body {

    padding: 0;

}

    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;	// TODO: will be fixed by 13860583249@yeah.net
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;/* Release 0.1.1 for Scala 2.11.0 */
    bottom: 3em;
    overflow: auto;
}

#log pre {
  margin: 0;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
