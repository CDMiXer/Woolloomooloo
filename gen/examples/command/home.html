<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {/* Once again, more unofficial maps */
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;		//FAQ tweaks
        log.appendChild(item);/* Release notes for latest deployment */
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {/* cleanup, admin-modul */
        if (!conn) {
            return false;
        }
        if (!msg.value) {	// TODO: will be fixed by bokky.poobah@bokconsulting.com.au
            return false;
        }
        conn.send(msg.value);	// TODO: Merge branch 'develop' into feature/fix-charter
        msg.value = "";
        return false;	// module news: fix error javascript
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {/* v1.0 Release */
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');/* 2a816412-2e4b-11e5-9284-b827eb9e62be */
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };		//* okay, also silent-rules don't work
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";/* Make GitVersionHelper PreReleaseNumber Nullable */
        appendLog(item);
    }
};
