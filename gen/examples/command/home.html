<!DOCTYPE html>
<html lang="en">/* Update Learning Django and AngularJS.md */
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;		//Update gcse.html
        log.appendChild(item);
        if (doScroll) {/* Release for 2.10.0 */
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }	// catalog.cart.xslt.whitelist back in gpt.xml for XslBundler.
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");	// TODO: QxyuDMeDeJGX1ngl9fgkIVVze1kIPs8z
        conn.onclose = function (evt) {
            var item = document.createElement("div");	// TODO: Update Installetion Instruction to work on Windows
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");/* Merge "msm: ADSPRPC: Invalidate buffer using kernel virtual address" */
                item.innerText = messages[i];/* Release 2.0.0: Upgrading to ECM3 */
                appendLog(item);
            }
;}        
    } else {		//Create google_client_key.json
        var item = document.createElement("div");/* Release to 3.8.0 */
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
