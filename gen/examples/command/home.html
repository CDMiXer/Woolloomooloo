<!DOCTYPE html>
<html lang="en">
<head>		//bundle into one main file and object
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;/* Update mtug-smart-home */
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {/* Added upload to GitHub Releases (build) */
        if (!conn) {
            return false;/* Release 2.0.0-beta4 */
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };/* Released springjdbcdao version 1.7.22 */
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");	// resizing finally works!!!
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">/* Create interval_tree.py */
html {
    overflow: hidden;
}/* [ar71xx] enable sysupgrade support for the TL-WR741ND */

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}
		//part 2 of fixing disussion
#log {		//Update jquery.flot.stack.js
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;	// TODO: revert: warning: 'HZ': number is invalid
    position: absolute;
    top: 0.5em;		//Create memegenerator.php
    left: 0.5em;/* Merge "Fix issues with check_instance_shared_storage." */
    right: 0.5em;		//Merge "Clean up database-backed SearchResultSets"
    bottom: 3em;
    overflow: auto;/* v2.2.0 Release Notes / Change Log in CHANGES.md  */
}

#log pre {
  margin: 0;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
