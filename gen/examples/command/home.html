<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");/* Release v0.7.0 */
    var log = document.getElementById("log");
		//Using Gradle: Android tasks + all tasks options
    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;/* MCAssembler: Add assorted dump() methods. */
        }
    }	// [NEWS] Minor update.

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }	// TODO: will be fixed by aeongrp@outlook.com
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };/* 80fdc0de-2e40-11e5-9284-b827eb9e62be */

    if (window["WebSocket"]) {/* Release 0.17 */
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");	// Add subtitle and avatar to EditIssueActivity action bar
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";	// Delete run-from-closure.sh
        appendLog(item);
    }
};
</script>
