<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {		//Merge "Bluetooth: Change to avoid 16 digit key mandation on LM_SECURE set."
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }		//PMM-4309 Minor fix
    }
		//filmic: fix \n in tooltips
    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }	// TODO: hacked by hugomrdias@gmail.com
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);/* Replace report-licenses with generate-license task. Output plain text. */
        msg.value = "";	// Update UI issues
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";/* add too much but dont fix it */
            appendLog(item);	// TODO: hacked by arachnid@notdot.net
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");	// TODO: 3.0 final is released
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }	// Create DTQ_Query.js
};
</script>/* Add a test for trac #2412 */
