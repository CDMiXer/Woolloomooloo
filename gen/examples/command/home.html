<!DOCTYPE html>
<html lang="en">	// Updating build-info/dotnet/corefx/master for preview6.19223.8
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {/* b67930a6-2e75-11e5-9284-b827eb9e62be */
    var conn;
    var msg = document.getElementById("msg");/* Update badge alt text */
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }
/* quick instruction for GPU setup */
    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {/* Add a menu item */
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }/* LCF - bug en crÃ©ation */
        };
    } else {
        var item = document.createElement("div");/* Finished complete draft of part 2.5 */
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);		//Deactivated certificate check (for yuri project)
    }/* Release v12.37 */
};
</script>
<style type="text/css">

    overflow: hidden;
}

body {

    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;

}

    background: white;

    right: 0.5em;
    bottom: 3em;/* Release of eeacms/forests-frontend:1.8.6 */

}

#log pre {
  margin: 0;/* Release version 3.4.0-M1 */
}
/* Release of eeacms/ims-frontend:0.9.0 */

    padding: 0 0.5em 0 0.5em;/* Release of 1.0.2 */
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>	// TODO: Update #conf.js
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />

</form>
