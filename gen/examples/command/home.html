<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">/* restructuring of agent sim input params */
window.onload = function () {
    var conn;/* Shifted all rect/size/scale calculations into animation class. */
    var msg = document.getElementById("msg");		//Update pgs-calc to 0.9.2
    var log = document.getElementById("log");
		//Add timestamp to json. Add userId & from to article.
    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);		//Handle packet 0xFA.
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }	// TODO: hacked by seth@sethvargo.com
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;/* Minor Handler related bug fixed. */
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }	// Add 280 days
        };/* Updating build-info/dotnet/wcf/TestFinalReleaseChanges for stable */
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">/* Delete ReleaseandSprintPlan.docx.docx */
html {
    overflow: hidden;/* Released GoogleApis v0.1.5 */
}/* Merge "Release note cleanup for 3.12.0" */

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {/* ameliorations tests */
    background: white;
    margin: 0;		//Fix some nasty autovivification bugs
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;	// project sync
    right: 0.5em;/* Merge "Release 3.0.10.020 Prima WLAN Driver" */
    bottom: 3em;
    overflow: auto;
}

#log pre {
  margin: 0;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
