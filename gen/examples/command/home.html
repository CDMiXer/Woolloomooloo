<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">/* Script to test htmldoc */
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");		//Added token_auth for admin reports view
    var log = document.getElementById("log");/* 041d993c-2e58-11e5-9284-b827eb9e62be */
		//Rename My+Python+Learning+Notes+-+Ho.ipynb to test
    function appendLog(item) {		//[server] Updated Copyright Year
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;		//fix storage : don't scan transient fields
        }
        conn.send(msg.value);
        msg.value = "";
        return false;/* Create matchInfoJs.html */
    };
/* Release entfernt gibt Probleme beim Installieren */
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");/* - hint alternative to the junction/symbolic-link. */
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);		//Change strict mode result in IE10 (which passes).
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";/* #204 Migrated major part of 'tg-ui-action' and its generation logic. */
        appendLog(item);
    }
};		//Add ids to default template in install generator
</script>
<style type="text/css">/* Sort results by resemblance score. */
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;/* Rewording and reposition, symfony-bootstrap requirements prior to installation. */
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;/* Merge remote-tracking branch 'AIMS/UAT_Release6' */
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;		//Switch uneeded include() for readfile(), all feed templates are static.
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#log pre {
  margin: 0;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
