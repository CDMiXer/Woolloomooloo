<!DOCTYPE html>		//Merge branch 'master' into minor-prefactor
<html lang="en">/* - Version 0.23 Release.  Minor features */
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);	// TODO: hacked by hello@brooklynzelenka.com
        msg.value = "";
        return false;/* testing out github text editor feature */
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);		//Merge "Fix spelling of "Overridden""
        };/* Delete icoSgv.ico */
        conn.onmessage = function (evt) {		//TXT Output: Table support
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];/* Update Release-Notes.md */
                appendLog(item);	// TODO: hacked by igor@soramitsu.co.jp
            }		//Rename test.cpp to test.hpp
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";/* Team class is finish ! */
        appendLog(item);/* Tagging a Release Candidate - v3.0.0-rc5. */
    }
};
</script>
