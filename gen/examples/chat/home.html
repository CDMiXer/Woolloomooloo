<!DOCTYPE html>	// TODO: will be fixed by fjl@ethereum.org
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;		//bug of fullscreen
        }
    }	// Rename generarHTML to generarHTML.bat

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;	// TODO: hacked by greg@colvin.org
        }
        if (!msg.value) {
            return false;	// TODO: will be fixed by remco@dutchcoders.io
        }		//Create 3DFlower.html
        conn.send(msg.value);
        msg.value = "";
        return false;
    };/* Release 2.7 (Restarted) */

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }		//Fix deleting so it works again.
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);/* Release 0.0.6 readme */
}    
};	// Ignore timing test for ci build.
</script>
