<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>/* made all integration-test versions the same */
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;	// TODO: Update uploadToLeanCloud.py
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }/* updated information in the pom */
		//app.js = important
    document.getElementById("form").onsubmit = function () {	// TODO: 8c3d205b-2d14-11e5-af21-0401358ea401
        if (!conn) {
            return false;
        }
        if (!msg.value) {	// TODO: removed obsolete files and code Approved: Chris Hillery
            return false;/* Release version: 1.0.11 */
        }/* Update exception.golden.txt */
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };		//Create 042_TrappingRainWater.cc
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
