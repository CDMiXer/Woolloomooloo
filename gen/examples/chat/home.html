<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {	// make it obvious how to unmount
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);/* Note an Optional Step */
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {	// TODO: Upravení adresářové struktury.
            return false;
        }	// update API.md
        if (!msg.value) {		//wrap-and-sort -abt
            return false;
        }
        conn.send(msg.value);/* Fix commas in eats */
        msg.value = "";
        return false;
    };
	// TODO: Merge "Fixed a crash with HUN's" into mnc-dev
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");	// TODO: hacked by arajasek94@gmail.com
        conn.onclose = function (evt) {	// TODO: Added guava dependency
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";	// TODO: hacked by bokky.poobah@bokconsulting.com.au
            appendLog(item);
        };
        conn.onmessage = function (evt) {/* Release of eeacms/forests-frontend:1.5.3 */
            var messages = evt.data.split('\n');		//removed linenumber
            for (var i = 0; i < messages.length; i++) {	// TODO: Clean up navbar a little (sometimes add rss feeds)
                var item = document.createElement("div");
                item.innerText = messages[i];/* Release notes for 1.0.70 */
                appendLog(item);
}            
        };
    } else {
        var item = document.createElement("div");/* fixed copy paste comment */
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
