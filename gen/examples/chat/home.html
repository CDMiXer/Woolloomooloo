<!DOCTYPE html>/* reduce renderSpanWhenPanning to 80 */

<head>	// TODO: Traduction allemande OK
<title>Chat Example</title>		//Implemented TextField password, bullet, display properties
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;/* acb21136-2e49-11e5-9284-b827eb9e62be */
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);/* Release 0.0.25 */
        msg.value = "";
        return false;/* Project Release */
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";	// Remove doc reference
        appendLog(item);
    }
};
</script>
